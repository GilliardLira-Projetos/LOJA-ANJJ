<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>LOJA ANJJ - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #16a34a; --bg: #ffffff; --red: #dc2626; --gray: #94a3b8; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        
        /* HEADER */
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%); z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .logo { font-weight: 700; font-size: 20px; text-transform: uppercase; letter-spacing: 2px; color: #fff; }
        .cart-icon-btn { cursor: pointer; background: var(--green); color: white; padding: 8px 15px; border-radius: 30px; font-weight: 700; border: none; display: flex; align-items: center; gap: 8px; }

        /* NAVEGAÃ‡ÃƒO */
        .category-nav { display: flex; gap: 10px; padding: 10px 5%; overflow-x: auto; background: #fff; position: sticky; top: 65px; z-index: 999; border-bottom: 1px solid #eee; scrollbar-width: none; }
        .category-nav::-webkit-scrollbar { display: none; }
        .cat-link { border: 1px solid #eee; padding: 6px 18px; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; background: #f8f9fa; transition: 0.3s; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        /* GRID PRODUTOS */
        .category-section { padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .card { border: 1px solid #eee; border-radius: 15px; padding: 12px; background: #fff; display: flex; flex-direction: column; transition: 0.3s; }
        .carousel-wrap { position: relative; width: 100%; height: 250px; border-radius: 12px; overflow: hidden; background: #f1f5f9; margin-bottom: 10px; }
        .carousel-img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: 0.5s; cursor: zoom-in; }
        .carousel-img.active { opacity: 1; }
        
        /* RESPONSIVIDADE CELULAR */
        @media (max-width: 480px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .carousel-wrap { height: 160px; }
            .logo { font-size: 16px; }
            .category-section { padding: 15px 3%; }
            .current-price { font-size: 16px !important; }
            .btn-add { padding: 10px !important; font-size: 12px !important; }
        }

        .old-price { font-size: 12px; color: var(--gray); text-decoration: line-through; height: 18px; }
        .current-price { font-size: 18px; font-weight: 700; color: #000; }
        .color-dot { width: 22px; height: 22px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .color-dot.selected { border-color: #000; outline: 2px solid #fff; }
        .variant-chip { border: 1px solid #ddd; padding: 4px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; }
        .variant-chip.selected { background: #000; color: #fff; }
        .qty-selector { display: flex; align-items: center; justify-content: space-between; background: #f1f5f9; padding: 5px 10px; border-radius: 8px; margin: 10px 0; font-size: 14px; }
        .btn-add { background: var(--green); color: #fff; border: none; padding: 12px; border-radius: 10px; font-weight: 700; width: 100%; cursor: pointer; }

        /* AJUSTE DO CARRINHO (RESPONSIVO TOTAL) */
        .cart-overlay { 
            position: fixed; 
            top: 0; 
            right: 0; 
            width: 100%; 
            max-width: 400px; 
            height: 100dvh; /* Usa dynamic viewport height para mobile */
            background: #fff; 
            z-index: 2500; 
            transform: translateX(100%); 
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; 
            flex-direction: column; 
            box-sizing: border-box;
        }
        .cart-overlay.open { transform: translateX(0); box-shadow: -5px 0 25px rgba(0,0,0,0.1); }
        
        .cart-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .cart-header h2 { margin: 0; font-size: 20px; }
        
        .cart-body { flex: 1; overflow-y: auto; padding: 15px; }
        
        .cart-footer { 
            padding: 15px; 
            border-top: 1px solid #eee; 
            background: #fff; 
            padding-bottom: env(safe-area-inset-bottom, 20px); /* Suporte para iPhone Notch */
        }
        
        .form-input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 8px; 
            border-radius: 8px; 
            border: 1px solid #ddd; 
            font-family: inherit; 
            font-size: 14px;
            box-sizing: border-box;
        }

        .cart-item { display: flex; gap: 10px; padding: 10px 0; border-bottom: 1px solid #f8f9fa; align-items: center; }
        .cart-item img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .cart-qty-btn { border: 0; background: #e2e8f0; width: 24px; height: 24px; border-radius: 4px; cursor: pointer; }

        /* LIGHTBOX */
        #lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; z-index: 3000; justify-content: center; align-items: center; }
        #lbImg { max-width: 95%; max-height: 85%; border-radius: 5px; }
        .lb-close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 35px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="brand-area">
        <div class="logo">LOJA ANJJ</div>
        <a href="https://www.instagram.com/anjj_noronha" target="_blank" class="insta-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" width="12" height="12"> @anjj_noronha
        </a>
    </div>
    <button class="cart-icon-btn" onclick="toggleCart()">ðŸ›’ <span id="cartCount">0</span></button>
</header>

<div class="category-nav" id="categoryNav"><div class="cat-link active" onclick="filterCat('all', this)">Tudo</div></div>
<div id="catalog"></div>

<div class="cart-overlay" id="cartOverlay">
    <div class="cart-header">
        <h2>Meu Pedido</h2>
        <button onclick="toggleCart()" style="background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
    </div>
    
    <div class="cart-body" id="cartItems">
        </div>
    
    <div class="cart-footer">
        <div style="display:flex; justify-content:space-between; font-weight:700; font-size:18px; margin-bottom:15px;">
            <span>Total:</span><span id="totalFinal">R$ 0,00</span>
        </div>
        
        <input type="text" id="custName" class="form-input" placeholder="Seu Nome">
        <input type="email" id="custEmail" class="form-input" placeholder="E-mail (Opcional)">
        <input type="tel" id="custPhone" class="form-input" placeholder="WhatsApp (DDD + NÃºmero)">
        
        <button class="btn-add" style="background:#25d366;" onclick="finalizeOrder()">
            ðŸš€ FINALIZAR NO WHATSAPP
        </button>
    </div>
</div>

<div id="lightbox">
    <span class="lb-close" onclick="closeLightbox()">&times;</span>
    <img id="lbImg" src="">
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1uCx_JB4xZnU0vBIQjlrwBgsTRia_wSlUWPJlaN0EbhE/gviz/tq?tqx=out:json&sheet=Products";
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzjjtXHt9UkYeUhC3A2uh7vjN42-yUYdgfjJRhQFFhtIeqqc2BLsQrJmXSIOQ_3S2Abxg/exec';
const WHATSAPP_NUMBER = '+5581997512217';

let productsData = [];
let cart = [];
const colorMap = { 'preto': '#000', 'branco': '#fff', 'vermelho': '#f00', 'azul': '#00f', 'verde': '#080', 'amarelo': '#ff0', 'rosa': '#ff69b4', 'cinza': '#808080', 'bege': '#f5f5dc' };

async function init() {
    try {
        const r = await fetch(SHEET_URL);
        const t = await r.text();
        const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
        const cols = j.table.cols.map(c => c.label.trim());
        const rows = j.table.rows.map(row => {
            const o = {}; row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
            return o;
        });

        const grouped = {};
        rows.forEach(p => {
            if (String(p.Availability).toLowerCase() !== "show") return;
            if (!grouped[p.Name]) {
                grouped[p.Name] = { name: p.Name, category: p.Category, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i), skus: [] };
            }
            grouped[p.Name].skus.push({
                color: p["Tag"].trim(),
                size: p["Variant Name"].toString().trim(),
                currentPrice: parseFloat(p["Discounted Price"] || p.Price || 0),
                oldPrice: p["Discounted Price"] ? parseFloat(p.Price) : null,
                stock: parseInt(p.Stock || 0)
            });
        });
        productsData = Object.values(grouped);
        renderAll();
    } catch (err) { console.error(err); }
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    const nav = document.getElementById("categoryNav");
    const categories = [...new Set(productsData.map(p => p.category))];
    
    categories.forEach(cat => {
        const btn = document.createElement("div"); 
        btn.className = "cat-link"; 
        btn.innerText = cat; 
        btn.onclick = (e) => filterCat(cat, e.target); 
        nav.appendChild(btn);

        const section = document.createElement("section"); 
        section.className = "category-section"; 
        section.id = `sec-${cat.replace(/\s+/g,'')}`;
        section.innerHTML = `<h2 style="font-size:16px; border-left:4px solid var(--green); padding-left:10px; margin-bottom:15px;">${cat}</h2><div class="grid" id="grid-${cat.replace(/\s+/g,'')}"></div>`;
        catalog.appendChild(section);
        
        productsData.filter(p => p.category === cat).forEach(p => { 
            document.getElementById(`grid-${cat.replace(/\s+/g,'')}`).appendChild(createCard(p)); 
        });
    });

    setInterval(() => {
        document.querySelectorAll('.carousel-wrap').forEach(w => {
            if(!w.dataset.manual) manualMove(w.parentElement.id.replace('card-',''), 1);
        });
    }, 4000);
}

function createCard(p) {
    const d = document.createElement("div"); const id = p.name.replace(/\s+/g, '');
    const colors = [...new Set(p.skus.map(s => s.color))];
    const sizes = [...new Set(p.skus.map(s => s.size))];
    d.className = "card"; d.id = `card-${id}`;
    d.innerHTML = `
        <div class="carousel-wrap">
            ${p.images.map((img, i) => `<img src="${img}" class="carousel-img ${i===0?'active':''}" onclick="openLightbox('${img}')">`).join("")}
        </div>
        <div class="old-price"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span class="current-price"></span>
            <div style="display:flex; gap:4px;">${colors.map(c => `<div class="color-dot" style="background:${colorMap[c.toLowerCase()] || c}" data-color="${c}" onclick="syncVariant('${id}', 'color', '${c}')"></div>`).join("")}</div>
        </div>
        <div style="font-weight:600; font-size:13px; margin:8px 0; height:38px; overflow:hidden;">${p.name}</div>
        <div style="display:flex; flex-wrap:wrap; gap:4px; margin-bottom:10px;">${sizes.map(s => `<div class="variant-chip" data-size="${s}" onclick="syncVariant('${id}', 'size', '${s}')">${s}</div>`).join("")}</div>
        <div class="qty-selector">
            <button onclick="changeQty(this, -1)">-</button>
            <span class="qty-val">1</span>
            <button onclick="changeQty(this, 1)">+</button>
            <span style="font-size:9px;">Estoque: <b class="stk-n">0</b></span>
        </div>
        <button class="btn-add" onclick="addToCart('${id}')">ADICIONAR</button>`;
    setTimeout(() => { syncVariant(id, 'color', colors[0]); syncVariant(id, 'size', sizes[0]); }, 50);
    return d;
}

function syncVariant(id, type, val) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    if(type) {
        card.querySelectorAll(type === 'color' ? '.color-dot' : '.variant-chip').forEach(el => el.classList.remove('selected'));
        card.querySelector(`[data-${type}="${val}"]`)?.classList.add('selected');
    }
    const sCol = card.querySelector('.color-dot.selected')?.dataset.color;
    const sSize = card.querySelector('.variant-chip.selected')?.dataset.size;
    const sku = product.skus.find(s => s.color === sCol && s.size === sSize);
    if(sku) {
        card.querySelector('.current-price').innerText = `R$ ${sku.currentPrice.toFixed(2).replace('.',',')}`;
        card.querySelector('.old-price').innerText = sku.oldPrice ? `R$ ${sku.oldPrice.toFixed(2).replace('.',',')}` : "";
        card.querySelector('.stk-n').innerText = sku.stock;
    }
}

function addToCart(id) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    const col = card.querySelector('.color-dot.selected')?.dataset.color;
    const siz = card.querySelector('.variant-chip.selected')?.dataset.size;
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const sku = product.skus.find(s => s.color === col && s.size === siz);

    if(qty > sku.stock) return alert("Sem estoque disponÃ­vel");

    const existing = cart.find(i => i.name === product.name && i.color === col && i.size === siz);
    if(existing) existing.qty += qty;
    else cart.push({ name: product.name, color: col, size: siz, qty, price: sku.currentPrice, img: product.images[0], max: sku.stock });
    
    updateCartUI();
    if(!document.getElementById('cartOverlay').classList.contains('open')) toggleCart();
}

function updateCartUI() {
    document.getElementById('cartCount').innerText = cart.length;
    document.getElementById('cartItems').innerHTML = cart.map((item, i) => `
        <div class="cart-item">
            <img src="${item.img}">
            <div style="flex:1; font-size:13px;">
                <b>${item.name}</b><br><small>${item.color} | ${item.size}</small>
                <div style="display:flex; justify-content:space-between; margin-top:5px;">
                    <div>
                        <button class="cart-qty-btn" onclick="updateCartQty(${i}, -1)">-</button>
                        <span>${item.qty}</span>
                        <button class="cart-qty-btn" onclick="updateCartQty(${i}, 1)">+</button>
                    </div>
                    <b>R$ ${(item.price * item.qty).toFixed(2)}</b>
                </div>
            </div>
            <button onclick="removeItem(${i})" style="border:0; background:none; color:red;">âœ•</button>
        </div>`).join("");
    document.getElementById('totalFinal').innerText = `R$ ${cart.reduce((a, b) => a + (b.price * b.qty), 0).toFixed(2).replace('.',',')}`;
}

function updateCartQty(idx, delta) {
    const item = cart[idx];
    if(item.qty + delta > 0 && item.qty + delta <= item.max) {
        item.qty += delta;
        updateCartUI();
    }
}

function removeItem(i) { cart.splice(i, 1); updateCartUI(); }
function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }
function changeQty(btn, d) {
    let v = btn.parentElement.querySelector('.qty-val');
    let n = parseInt(v.innerText) + d;
    if(n > 0) v.innerText = n;
}

async function finalizeOrder() {
    const n = document.getElementById('custName').value;
    const e = document.getElementById('custEmail').value || "NÃ£o informado";
    const p = document.getElementById('custPhone').value;
    const total = document.getElementById('totalFinal').innerText;

    if(!cart.length || !n || !p) return alert("Preencha Nome e WhatsApp!");

    const orderNo = "#" + Date.now();
    const itemsText = cart.map(i => `${i.qty}x ${i.name} (${i.color}/${i.size})`).join(", ");

    try {
        fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: n, email: e, phone: p, total: total, items: itemsText })
        });

        const msg = `*OI SEGUE MEU PEDIDO: ${orderNo}*\n---\n*Cliente:* ${n}\n*WhatsApp:* ${p}\n\n*Itens:*\n${cart.map(i => `- ${i.qty}x ${i.name} (${i.color}/${i.size})`).join("\n")}\n\n*TOTAL: ${total}*\n---\n_Enviado via CatÃ¡logo Online ANJJ_`;
        
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
        cart = []; updateCartUI(); toggleCart();
    } catch (err) { alert("Erro ao salvar pedido."); }
}

function openLightbox(url) {
    document.getElementById('lbImg').src = url;
    document.getElementById('lightbox').style.display = 'flex';
}
function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

function manualMove(id, delta) {
    const wrap = document.querySelector(`#card-${id} .carousel-wrap`);
    const imgs = wrap.querySelectorAll('.carousel-img');
    let act = Array.from(imgs).findIndex(i => i.classList.contains('active'));
    imgs[act].classList.remove('active');
    imgs[(act + delta + imgs.length) % imgs.length].classList.add('active');
}

function filterCat(cat, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
    el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(sec => {
        sec.style.display = (cat === 'all' || sec.id === `sec-${cat.replace(/\s+/g,'')}`) ? 'block' : 'none';
    });
}

init();
</script>
</body>
</html>
