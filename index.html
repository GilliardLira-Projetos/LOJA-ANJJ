<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOJA ANJJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #22c55e; --bg: #ffffff; --red: #ef4444; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; overflow-x: hidden; }
        
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: #fff; z-index: 1000; }
        .logo { font-weight: 700; font-size: 14px; text-transform: uppercase; }
        .cart-icon { cursor: pointer; font-weight: 600; background: #f4f4f4; padding: 8px 12px; border-radius: 20px; }

        .category-nav { display: flex; gap: 10px; padding: 10px; overflow-x: auto; border-bottom: 1px solid #eee; background: #fff; scrollbar-width: none; }
        .cat-link { border: 1px solid #eee; padding: 6px 15px; border-radius: 4px; font-size: 12px; cursor: pointer; color: #666; white-space: nowrap; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        .category-section { padding: 20px 0; display: none; }
        .category-section.active { display: block; }
        .category-title { text-align: center; text-transform: uppercase; font-size: 16px; margin-bottom: 20px; font-weight: 700; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 0 15px; }
        .card { border: 1px solid #eee; border-radius: 8px; padding: 12px; background: #fff; position: relative; }

        /* PRE√áOS E DESCONTO */
        .price-container { display: flex; flex-direction: column; margin-bottom: 10px; }
        .old-price { font-size: 12px; color: #999; text-decoration: line-through; }
        .current-price { font-size: 18px; font-weight: 700; color: #000; }
        .discount-badge { position: absolute; top: 10px; left: 10px; background: var(--red); color: #fff; font-size: 10px; padding: 3px 8px; border-radius: 4px; font-weight: 700; z-index: 10; }

        .carousel { width: 100%; height: 280px; position: relative; overflow: hidden; border-radius: 6px; cursor: pointer; }
        .carousel img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: opacity 0.5s ease; }
        .carousel img.active { opacity: 1; }

        .product-name { font-size: 14px; font-weight: 600; margin: 12px 0 5px; text-transform: uppercase; }
        .btn-options { border: 1px solid var(--green); color: var(--green); background: #fff; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: 600; width: 100%; }
        
        .selection-area { display: none; margin-top: 15px; border-top: 1px dashed #ddd; padding-top: 10px; }
        .variant-grid { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .variant-chip { border: 1px solid #ddd; padding: 6px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .variant-chip.selected { border-color: var(--green); background: #f0fdf4; color: var(--green); font-weight: 600; }
        .variant-chip.no-stock { opacity: 0.3; cursor: not-allowed; text-decoration: line-through; }

        .qty-selector { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        .qty-btn { border: 1px solid #ddd; background: #fff; width: 30px; height: 30px; border-radius: 4px; cursor: pointer; }
        .btn-add { background: var(--green); color: #fff; border: none; padding: 14px; border-radius: 6px; font-weight: 700; width: 100%; cursor: pointer; }

        /* CARRINHO */
        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100%; background: #fff; box-shadow: -5px 0 15px rgba(0,0,0,0.1); z-index: 2000; transform: translateX(100%); transition: 0.3s; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .cart-overlay.open { transform: translateX(0); }
        .cart-item { border-bottom: 1px solid #f0f0f0; padding: 10px 0; }
        .form-group { margin-top: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo">LOJA - ANJJ</div>
    <div class="cart-icon" onclick="toggleCart()">üõí <span id="cartCount">0</span></div>
</header>

<div class="category-nav" id="categoryNav">
    <div class="cat-link active" onclick="filterCat('all', this)">Tudo</div>
</div>

<div id="catalog"></div>

<div class="cart-overlay" id="cartOverlay">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:10px;">
        <h3 style="margin:0">üõçÔ∏è Seu Pedido</h3>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:20px;">‚úï</span>
    </div>
    <div id="cartItems" style="margin-top:15px;"></div>
    <div style="margin-top:20px; padding-top:10px; border-top:2px solid #eee;">
        <div style="display:flex; justify-content:space-between; font-weight:700; font-size:18px;">
            <span>Total:</span>
            <span>R$ <span id="cartTotal">0,00</span></span>
        </div>
    </div>
    <div class="form-group"><label>Nome Completo *</label><input type="text" id="custName"></div>
    <div class="form-group"><label>WhatsApp (DDD + N√∫mero) *</label><input type="tel" id="custPhone" maxlength="11"></div>
    <button class="btn-add" style="margin-top:20px;" onclick="finalizeOrder()">Fazer pedido no WhatsApp</button>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BqVAf9A7l7KHKcwpV9HrqBMPWTA4s-aPv1EEna7xuHg/gviz/tq?tqx=out:json&sheet=Products";
let productsData = [];
let cart = [];

function money(v) { return Number(v).toFixed(2).replace('.', ','); }

async function init() {
    const r = await fetch(SHEET_URL);
    const t = await r.text();
    const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
    const cols = j.table.cols.map(c => c.label.trim());
    const rows = j.table.rows.map(row => {
        const o = {};
        row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
        return o;
    });

    const grouped = {};
    rows.forEach(p => {
        if (p.Availability.toLowerCase() !== "show") return;
        if (!grouped[p.Name]) {
            grouped[p.Name] = { 
                name: p.Name, category: p.Category, 
                images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i !== ""), 
                variants: [] 
            };
        }
        // L√≥gica de Desconto: Se Discounted Price existir, ele √© o pre√ßo oficial
        const originalPrice = parseFloat(p.Price || 0);
        const discPrice = parseFloat(p["Discounted Price"] || 0);
        const finalPrice = discPrice > 0 ? discPrice : originalPrice;

        grouped[p.Name].variants.push({ 
            name: p["Variant Name"], 
            oldPrice: discPrice > 0 ? originalPrice : 0,
            price: finalPrice, 
            stock: parseInt(p.Stock || 0) 
        });
    });
    
    productsData = Object.values(grouped);
    renderAll();
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    const nav = document.getElementById("categoryNav");
    const categories = [...new Set(productsData.map(p => p.category))];

    categories.forEach(cat => {
        nav.innerHTML += `<div class="cat-link" onclick="filterCat('${cat}', this)">${cat}</div>`;
        const section = document.createElement("section");
        section.className = "category-section active";
        section.id = `sec-${cat}`;
        section.innerHTML = `<h2 class="category-title">${cat}</h2><div class="grid" id="grid-${cat}"></div>`;
        catalog.appendChild(section);

        productsData.filter(p => p.category === cat).forEach(p => {
            document.getElementById(`grid-${cat}`).appendChild(createCard(p));
        });
    });
    autoCarousel();
}

function createCard(p) {
    const d = document.createElement("div");
    d.className = "card";
    const v = p.variants[0];
    const hasDiscount = v.oldPrice > 0;
    
    d.innerHTML = `
        ${hasDiscount ? `<div class="discount-badge">OFERTA</div>` : ''}
        <div class="carousel" onclick="manualNext(this)">${p.images.map((img, i) => `<img src="${img}" class="${i === 0 ? 'active' : ''}">`).join("")}</div>
        <div class="product-name">${p.name}</div>
        <div class="price-container">
            ${hasDiscount ? `<span class="old-price">R$ ${money(v.oldPrice)}</span>` : ''}
            <span class="current-price">R$ ${money(v.price)}</span>
        </div>
        <button class="btn-options" onclick="showOptions(this)">Ver op√ß√µes</button>
        <div class="selection-area">
            <div class="variant-grid">${p.variants.map(varnt => `<div class="variant-chip ${varnt.stock <= 0 ? 'no-stock' : ''}" onclick="${varnt.stock > 0 ? `selectChip(this, ${varnt.price}, ${varnt.oldPrice}, ${varnt.stock})` : ''}">${varnt.name}</div>`).join("")}</div>
            <div class="qty-selector">
                <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
                <span class="qty-val">1</span>
                <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                <span style="font-size:10px; color:#999; margin-left:auto">Estoque: <b class="stk-n">-</b></span>
            </div>
            <button class="btn-add" onclick="addToCart('${p.name}', this)">Adicionar</button>
        </div>`;
    return d;
}

function autoCarousel() { setInterval(() => { document.querySelectorAll('.carousel').forEach(car => manualNext(car)); }, 4000); }
function manualNext(carousel) {
    const imgs = carousel.querySelectorAll('img');
    if (imgs.length <= 1) return;
    let active = carousel.querySelector('img.active');
    let next = active.nextElementSibling || imgs[0];
    active.classList.remove('active');
    next.classList.add('active');
}

function filterCat(cat, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
    el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(sec => {
        sec.style.display = (cat === 'all' || sec.id === `sec-${cat}`) ? 'block' : 'none';
    });
}

function showOptions(btn) { btn.style.display = 'none'; btn.parentElement.querySelector('.selection-area').style.display = 'block'; }

function selectChip(el, pr, oldPr, st) {
    el.parentElement.querySelectorAll('.variant-chip').forEach(c => c.classList.remove('selected'));
    el.classList.add('selected');
    const card = el.closest('.card');
    card.querySelector('.current-price').innerText = "R$ " + money(pr);
    if(oldPr > 0) {
        if(!card.querySelector('.old-price')) {
            const op = document.createElement('span'); op.className = 'old-price';
            card.querySelector('.price-container').prepend(op);
        }
        card.querySelector('.old-price').innerText = "R$ " + money(oldPr);
    } else if (card.querySelector('.old-price')) {
        card.querySelector('.old-price').remove();
    }
    card.querySelector('.stk-n').innerText = st;
}

function changeQty(btn, d) {
    const val = btn.parentElement.querySelector('.qty-val');
    const max = parseInt(btn.parentElement.querySelector('.stk-n').innerText) || 999;
    let n = parseInt(val.innerText) + d;
    if (n >= 1 && n <= max) val.innerText = n;
}

function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }

function addToCart(name, btn) {
    const card = btn.closest('.card');
    const sel = card.querySelector('.variant-chip.selected');
    if (!sel) return alert("Selecione um tamanho!");
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const pr = parseFloat(card.querySelector('.current-price').innerText.replace('R$ ', '').replace(',', '.'));
    const max = parseInt(card.querySelector('.stk-n').innerText);

    const index = cart.findIndex(i => i.name === name && i.variant === sel.innerText);
    if(index > -1) {
        cart[index].qty = Math.min(cart[index].qty + qty, max);
    } else {
        cart.push({ name, variant: sel.innerText, qty, price: pr, maxStock: max });
    }
    updateCartUI();
    toggleCart();
}

function updateCartUI() {
    document.getElementById('cartCount').innerText = cart.length;
    const itemsCont = document.getElementById('cartItems');
    itemsCont.innerHTML = cart.map((item, i) => `
        <div class="cart-item">
            <div style="display:flex; justify-content:space-between; font-size:14px;">
                <b>${item.name} (${item.variant})</b>
                <span>R$ ${money(item.price * item.qty)}</span>
            </div>
            <div style="display:flex; align-items:center; gap:10px; margin-top:5px;">
                <button class="qty-btn" onclick="updateItemQty(${i}, -1)">-</button>
                <span>${item.qty}</span>
                <button class="qty-btn" onclick="updateItemQty(${i}, 1)">+</button>
                <button onclick="removeFromCart(${i})" style="margin-left:auto; border:none; color:red; cursor:pointer;">üóëÔ∏è</button>
            </div>
        </div>
    `).join("");
    const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
    document.getElementById('cartTotal').innerText = money(total);
}

function updateItemQty(idx, d) {
    const it = cart[idx];
    if(it.qty + d >= 1 && it.qty + d <= it.maxStock) {
        it.qty += d;
        updateCartUI();
    }
}

function removeFromCart(i) { cart.splice(i, 1); updateCartUI(); }

function finalizeOrder() {
    const name = document.getElementById('custName').value;
    const phone = document.getElementById('custPhone').value;
    if (!cart.length || !name || !phone) return alert("Preencha todos os campos!");
    
    const text = `*NOVO PEDIDO - LOJA ANJJ*\n\n*Cliente:* ${name}\n*Fone:* ${phone}\n\n*Itens:*\n${cart.map(i => `- ${i.qty}x ${i.name} (${i.variant})`).join('\n')}\n\n*TOTAL: R$ ${document.getElementById('cartTotal').innerText}*`;
    window.open(`https://wa.me/55SEUNUMERO?text=${encodeURIComponent(text)}`);
}

init();
</script>
</body>
</html>
