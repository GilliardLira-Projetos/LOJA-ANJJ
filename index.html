<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOJA ANJJ - Promo√ß√µes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #22c55e; --bg: #ffffff; --red: #ef4444; --gray: #94a3b8; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; overflow-x: hidden; }
        
        header { padding: 15px 5%; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: #fff; z-index: 1000; }
        .logo { font-weight: 700; font-size: 18px; text-transform: uppercase; }
        .cart-icon { cursor: pointer; font-weight: 600; background: var(--green); color: white; padding: 8px 16px; border-radius: 25px; font-size: 14px; }

        .category-nav { display: flex; gap: 10px; padding: 15px 5%; overflow-x: auto; border-bottom: 1px solid #eee; background: #fff; scrollbar-width: none; position: sticky; top: 60px; z-index: 999; }
        .cat-link { border: 1px solid #eee; padding: 8px 22px; border-radius: 25px; font-size: 13px; cursor: pointer; color: #666; white-space: nowrap; background: #f8f9fa; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        .category-section { padding: 30px 5%; border-bottom: 8px solid #f9fafb; }
        .category-title { text-align: left; text-transform: uppercase; font-size: 20px; margin-bottom: 25px; font-weight: 700; border-left: 4px solid var(--green); padding-left: 15px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        @media (max-width: 480px) { .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; } }

        .card { border: 1px solid #eee; border-radius: 15px; padding: 12px; background: #fff; position: relative; display: flex; flex-direction: column; }
        
        /* BADGE DE DESCONTO */
        .promo-badge { position: absolute; top: 20px; left: 20px; background: var(--red); color: #fff; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; z-index: 10; display: none; }

        .carousel { width: 100%; height: 260px; position: relative; overflow: hidden; border-radius: 10px; background: #f4f4f4; }
        .carousel img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: opacity 0.5s ease; }
        .carousel img.active { opacity: 1; }

        /* PRE√áOS */
        .price-container { margin-top: 12px; display: flex; flex-direction: column; }
        .old-price { font-size: 13px; color: var(--gray); text-decoration: line-through; display: none; }
        .current-price { font-size: 18px; font-weight: 700; color: #000; }
        
        .color-dots { display: flex; gap: 5px; margin-top: 5px; }
        .color-dot { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .color-dot.selected { border-color: #000; transform: scale(1.1); }

        .product-name { font-size: 14px; font-weight: 600; margin: 8px 0; min-height: 40px; text-transform: uppercase; }
        .variant-grid { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }
        .variant-chip { border: 1px solid #ddd; padding: 5px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; }
        .variant-chip.selected { border-color: #000; background: #000; color: #fff; }

        .qty-selector { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; background: #f8f9fa; padding: 5px; border-radius: 8px; }
        .qty-btn { border: none; background: #fff; width: 28px; height: 28px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-add { background: var(--green); color: #fff; border: none; padding: 12px; border-radius: 10px; font-weight: 700; width: 100%; cursor: pointer; }

        /* CARRINHO */
        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100%; background: #fff; z-index: 2000; transform: translateX(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        .cart-overlay.open { transform: translateX(0); }
        #cartItems { flex: 1; overflow-y: auto; margin: 20px 0; }
        .cart-item { display: flex; gap: 12px; padding: 15px 0; border-bottom: 1px solid #f5f5f5; align-items: center; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        .item-info { flex: 1; }
        .cart-qty-box { display: flex; align-items: center; gap: 10px; border: 1px solid #eee; border-radius: 8px; padding: 2px 8px; }
        .trash-btn { cursor: pointer; background: none; border: none; color: var(--red); font-size: 18px; }
        
        .cart-footer { border-top: 2px solid #f9f9f9; padding-top: 15px; }
        .cust-input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1.5px solid #eee; border-radius: 10px; font-family: inherit; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo">LOJA ANJJ</div>
    <div class="cart-icon" onclick="toggleCart()">üõí Carrinho <span id="cartCount">0</span></div>
</header>

<div class="category-nav" id="categoryNav"><div class="cat-link active" onclick="filterCat('all', this)">Todas Categorias</div></div>
<div id="catalog"></div>

<div class="cart-overlay" id="cartOverlay">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 style="margin:0">üõçÔ∏è Meu Pedido</h3>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:28px; color: #ccc;">&times;</span>
    </div>
    <div id="cartItems"></div>
    <div class="cart-footer">
        <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:15px; font-size:18px;">
            <span>Total:</span><span id="totalFinal">R$ 0,00</span>
        </div>
        <input type="text" id="custName" class="cust-input" placeholder="Nome Completo">
        <input type="tel" id="custPhone" class="cust-input" placeholder="WhatsApp">
        <input type="email" id="custEmail" class="cust-input" placeholder="Email (Opcional)">
        <button class="btn-add" style="height:55px;" onclick="finalizeOrder()">FINALIZAR PEDIDO</button>
    </div>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BqVAf9A7l7KHKcwpV9HrqBMPWTA4s-aPv1EEna7xuHg/gviz/tq?tqx=out:json&sheet=Products";
const WEB_APP_URL = "SUA_URL_DO_APPS_SCRIPT"; 

let productsData = [];
let cart = [];
const colorMap = { 'preto': '#000', 'branco': '#fff', 'vermelho': '#f00', 'azul': '#00f', 'verde': '#080', 'amarelo': '#ff0', 'rosa': '#ff69b4', 'cinza': '#808080', 'bege': '#f5f5dc' };

async function init() {
    const r = await fetch(SHEET_URL);
    const t = await r.text();
    const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
    const cols = j.table.cols.map(c => c.label.trim());
    const rows = j.table.rows.map(row => {
        const o = {}; row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
        return o;
    });

    const grouped = {};
    rows.forEach(p => {
        if (String(p.Availability).toLowerCase() !== "show") return;
        if (!grouped[p.Name]) {
            grouped[p.Name] = { name: p.Name, category: p.Category, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i), skus: [] };
        }
        grouped[p.Name].skus.push({
            color: p["Tag"].trim(),
            size: p["Variant Name"].toString().trim(),
            currentPrice: parseFloat(p["Discounted Price"] || p.Price),
            oldPrice: p["Discounted Price"] ? parseFloat(p.Price) : null,
            stock: parseInt(p.Stock || 0)
        });
    });
    productsData = Object.values(grouped);
    renderAll();
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    const nav = document.getElementById("categoryNav");
    const categories = [...new Set(productsData.map(p => p.category))];
    categories.forEach(cat => {
        const btn = document.createElement("div"); btn.className = "cat-link"; btn.innerText = cat; btn.onclick = (e) => filterCat(cat, e.target); nav.appendChild(btn);
        const section = document.createElement("section"); section.className = "category-section"; section.id = `sec-${cat.replace(/\s+/g,'')}`;
        section.innerHTML = `<h2 class="category-title">${cat}</h2><div class="grid" id="grid-${cat.replace(/\s+/g,'')}"></div>`;
        catalog.appendChild(section);
        productsData.filter(p => p.category === cat).forEach(p => { document.getElementById(`grid-${cat.replace(/\s+/g,'')}`).appendChild(createCard(p)); });
    });
    setInterval(() => { document.querySelectorAll('.carousel').forEach(c => manualNext(c)); }, 4000);
}

function createCard(p) {
    const d = document.createElement("div"); const id = p.name.replace(/\s+/g, '');
    const colors = [...new Set(p.skus.map(s => s.color))];
    const sizes = [...new Set(p.skus.map(s => s.size))];
    d.className = "card"; d.id = `card-${id}`;
    d.innerHTML = `
        <div class="promo-badge">OFERTA</div>
        <div class="carousel" onclick="manualNext(this)">${p.images.map((img, i) => `<img src="${img}" class="${i===0?'active':''}">`).join("")}</div>
        <div class="price-container">
            <span class="old-price"></span>
            <span class="current-price">R$ ${p.skus[0].currentPrice.toFixed(2).replace('.',',')}</span>
            <div class="color-dots">${colors.map(c => `<div class="color-dot" style="background:${colorMap[c.toLowerCase()] || c}" data-color="${c}" onclick="syncVariant('${id}', 'color', '${c}')"></div>`).join("")}</div>
        </div>
        <div class="product-name">${p.name}</div>
        <div class="variant-grid">${sizes.map(s => `<div class="variant-chip" data-size="${s}" onclick="syncVariant('${id}', 'size', '${s}')">${s}</div>`).join("")}</div>
        <div class="qty-selector"><button class="qty-btn" onclick="changeQty(this, -1)">-</button><span class="qty-val">1</span><button class="qty-btn" onclick="changeQty(this, 1)">+</button><span style="font-size:10px; margin-left:auto">Stock: <b class="stk-n">-</b></span></div>
        <button class="btn-add" onclick="addToCart('${id}')">ADICIONAR</button>`;
    
    // Check initial discount
    setTimeout(() => syncVariant(id, '', ''), 50); 
    return d;
}

function syncVariant(id, type, val) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    if (type) {
        const clickedEl = card.querySelector(`[data-${type}="${val}"]`);
        card.querySelectorAll(type === 'color' ? '.color-dot' : '.variant-chip').forEach(el => el.classList.remove('selected'));
        clickedEl.classList.add('selected');
    }

    const sCol = card.querySelector('.color-dot.selected')?.dataset.color;
    const sSize = card.querySelector('.variant-chip.selected')?.dataset.size;
    const sku = product.skus.find(s => (!sCol || s.color === sCol) && (!sSize || s.size === sSize));

    if (sku) {
        const op = card.querySelector('.old-price');
        const badge = card.querySelector('.promo-badge');
        card.querySelector('.current-price').innerText = `R$ ${sku.currentPrice.toFixed(2).replace('.',',')}`;
        if (sku.oldPrice && sku.oldPrice > sku.currentPrice) {
            op.innerText = `R$ ${sku.oldPrice.toFixed(2).replace('.',',')}`;
            op.style.display = 'block';
            badge.style.display = 'block';
        } else {
            op.style.display = 'none';
            badge.style.display = 'none';
        }
        card.querySelector('.stk-n').innerText = (sCol && sSize) ? sku.stock : "-";
    }
}

function addToCart(id) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    const col = card.querySelector('.color-dot.selected')?.dataset.color;
    const siz = card.querySelector('.variant-chip.selected')?.dataset.size;
    if(!col || !siz) return alert("Selecione Cor e Tamanho!");
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const sku = product.skus.find(s => s.color === col && s.size === siz);
    const existing = cart.find(i => i.name === product.name && i.color === col && i.size === siz);
    if(existing) existing.qty = Math.min(existing.qty + qty, sku.stock);
    else cart.push({ name: product.name, color: col, size: siz, qty, price: sku.currentPrice, img: product.images[0], max: sku.stock });
    updateCartUI();
}

function updateCartUI() {
    document.getElementById('cartCount').innerText = cart.length;
    const itemsCont = document.getElementById('cartItems');
    itemsCont.innerHTML = cart.map((item, i) => `
        <div class="cart-item">
            <img src="${item.img}">
            <div class="item-info">
                <b>${item.name}</b><small>${item.color}/${item.size}</small>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
                    <div class="cart-qty-box">
                        <button onclick="updateCartQty(${i},-1)" style="border:0;background:0;cursor:pointer">-</button>
                        <span>${item.qty}</span>
                        <button onclick="updateCartQty(${i},1)" style="border:0;background:0;cursor:pointer">+</button>
                    </div>
                    <b>R$ ${(item.price*item.qty).toFixed(2)}</b>
                    <button class="trash-btn" onclick="removeItem(${i})">üóëÔ∏è</button>
                </div>
            </div>
        </div>`).join("");
    document.getElementById('totalFinal').innerText = `R$ ${cart.reduce((a, b) => a + (b.price * b.qty), 0).toFixed(2).replace('.',',')}`;
}

function updateCartQty(i, d) { if(cart[i].qty+d >= 1 && cart[i].qty+d <= cart[i].max) { cart[i].qty+=d; updateCartUI(); } }
function removeItem(i) { cart.splice(i, 1); updateCartUI(); }
function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }
function changeQty(btn, d) { let v = btn.parentElement.querySelector('.qty-val'); let n = parseInt(v.innerText) + d; if(n > 0) v.innerText = n; }
function filterCat(cat, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active')); el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(sec => sec.style.display = (cat === 'all' || sec.id === `sec-${cat.replace(/\s+/g,'')}`) ? 'block' : 'none');
}
function manualNext(car) { let act = car.querySelector('img.active'), nxt = act.nextElementSibling || car.querySelector('img'); act.classList.remove('active'); nxt.classList.add('active'); }

async function finalizeOrder() {
    const n = document.getElementById('custName').value, p = document.getElementById('custPhone').value;
    if(!cart.length || !n || !p) return alert("Preencha Nome e WhatsApp!");
    const msg = `*PEDIDO LOJA ANJJ*\n*Cliente:* ${n}\n*WhatsApp:* ${p}\n\n*Itens:*\n${cart.map(i => `- ${i.qty}x ${i.name} (${i.color}/${i.size})`).join('\n')}\n\n*TOTAL: ${document.getElementById('totalFinal').innerText}*`;
    window.open(`https://wa.me/5581999998888?text=${encodeURIComponent(msg)}`);
}
init();
</script>
</body>
</html>
