<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOJA ANJJ - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #16a34a; --bg: #ffffff; --red: #dc2626; --gray: #94a3b8; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        
        /* HEADER PREMIUM COM GRADIENTE E INSTAGRAM */
        header { 
            padding: 20px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%); 
            z-index: 1000; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
        }
        .brand-area { display: flex; flex-direction: column; }
        .logo { font-weight: 700; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; color: #fff; line-height: 1; }
        .insta-link { 
            color: #d1d5db; 
            font-size: 12px; 
            text-decoration: none; 
            margin-top: 5px; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            transition: 0.3s;
        }
        .insta-link:hover { color: #f472b6; }

        .cart-icon-btn { 
            cursor: pointer; 
            background: var(--green); 
            color: white; 
            padding: 10px 20px; 
            border-radius: 30px; 
            font-weight: 700; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            border: 2px solid rgba(255,255,255,0.1); 
            transition: 0.3s; 
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.4);
        }

        /* NAVEGAÃ‡ÃƒO */
        .category-nav { display: flex; gap: 10px; padding: 15px 5%; overflow-x: auto; border-bottom: 1px solid #eee; background: #fff; scrollbar-width: none; position: sticky; top: 84px; z-index: 999; }
        .cat-link { border: 1px solid #eee; padding: 8px 22px; border-radius: 25px; font-size: 13px; cursor: pointer; color: #666; white-space: nowrap; background: #f8f9fa; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        /* GRID E CARDS */
        .category-section { padding: 25px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        @media (max-width: 480px) { .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; } }

        .card { border: 1px solid #eee; border-radius: 20px; padding: 12px; background: #fff; position: relative; display: flex; flex-direction: column; transition: 0.3s; }
        .promo-badge { position: absolute; top: 20px; left: 20px; background: var(--red); color: #fff; padding: 4px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; z-index: 10; display: none; }

        .carousel-wrap { position: relative; width: 100%; height: 280px; border-radius: 15px; overflow: hidden; background: #f1f5f9; margin-bottom: 15px; }
        @media (max-width: 480px) { .carousel-wrap { height: 180px; } }
        .carousel-img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: 0.5s; cursor: zoom-in; }
        .carousel-img.active { opacity: 1; }
        
        .car-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.9); border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; z-index: 5; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        .arrow-prev { left: 8px; }
        .arrow-next { right: 8px; }

        /* VARIANTES E PREÃ‡OS */
        .color-dot { width: 26px; height: 26px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; transition: 0.2s; position: relative; }
        .color-dot.selected { border-color: #000; transform: scale(1.15); box-shadow: 0 0 0 2px #fff, 0 0 0 4px #000; }
        .variant-chip { border: 1px solid #ddd; padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; }
        .variant-chip.selected { background: #000; color: #fff; border-color: #000; }

        .qty-selector { display: flex; align-items: center; gap: 10px; background: #f1f5f9; padding: 6px; border-radius: 10px; margin: 15px 0; }
        .btn-add { background: var(--green); color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; }

        /* LIGHTBOX */
        #lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; z-index: 3000; justify-content: center; align-items: center; }
        #lbImg { max-width: 90%; max-height: 85%; border-radius: 10px; }
        .lb-close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 45px; cursor: pointer; }

        /* CARRINHO */
        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 450px; height: 100%; background: #fff; z-index: 2500; transform: translateX(100%); transition: 0.4s; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; }
        .cart-overlay.open { transform: translateX(0); box-shadow: -10px 0 50px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<header>
    <div class="brand-area">
        <div class="logo">LOJA ANJJ</div>
        <a href="https://www.instagram.com/anjj_noronha" target="_blank" class="insta-link">
            ðŸ“¸ @anjj_noronha
        </a>
    </div>
    <button class="cart-icon-btn" onclick="toggleCart()">
        ðŸ›’ <span id="cartCount">0</span>
    </button>
</header>

<div class="category-nav" id="categoryNav"><div class="cat-link active" onclick="filterCat('all', this)">Tudo</div></div>
<div id="catalog"></div>

<div id="lightbox">
    <span class="lb-close" onclick="closeLightbox()">&times;</span>
    <img id="lbImg" src="">
</div>

<div class="cart-overlay" id="cartOverlay">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Meu Pedido</h2>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:35px;">&times;</span>
    </div>
    <div id="cartItems" style="flex:1; overflow-y:auto; margin: 20px 0;"></div>
    <div style="border-top: 2px solid #eee; padding-top: 20px;">
        <div style="display:flex; justify-content:space-between; font-weight:700; font-size:22px; margin-bottom:20px;">
            <span>Total:</span><span id="totalFinal">R$ 0,00</span>
        </div>
        <input type="text" id="custName" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;" placeholder="Nome Completo">
        <input type="tel" id="custPhone" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;" placeholder="WhatsApp">
        <button class="btn-add" style="height: 60px;" onclick="finalizeOrder()">FINALIZAR NO WHATSAPP</button>
    </div>
</div>

<script>
// LÃ“GICA DE DADOS E FUNCIONALIDADES (Igual Ã  anterior, mantendo cÃ¡lculos e carrossel)
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BqVAf9A7l7KHKcwpV9HrqBMPWTA4s-aPv1EEna7xuHg/gviz/tq?tqx=out:json&sheet=Products";
let productsData = [];
let cart = [];
const colorMap = { 'preto': '#000', 'branco': '#fff', 'vermelho': '#f00', 'azul': '#00f', 'verde': '#080', 'amarelo': '#ff0', 'rosa': '#ff69b4', 'cinza': '#808080', 'bege': '#f5f5dc' };

async function init() {
    const r = await fetch(SHEET_URL);
    const t = await r.text();
    const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
    const cols = j.table.cols.map(c => c.label.trim());
    const rows = j.table.rows.map(row => {
        const o = {}; row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
        return o;
    });

    const grouped = {};
    rows.forEach(p => {
        if (String(p.Availability).toLowerCase() !== "show") return;
        if (!grouped[p.Name]) {
            grouped[p.Name] = { name: p.Name, category: p.Category, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i), skus: [] };
        }
        grouped[p.Name].skus.push({
            color: p["Tag"].trim(),
            size: p["Variant Name"].toString().trim(),
            currentPrice: parseFloat(p["Discounted Price"] || p.Price),
            oldPrice: p["Discounted Price"] ? parseFloat(p.Price) : null,
            stock: parseInt(p.Stock || 0)
        });
    });
    productsData = Object.values(grouped);
    renderAll();
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    const categories = [...new Set(productsData.map(p => p.category))];
    categories.forEach(cat => {
        const section = document.createElement("section");
        section.className = "category-section";
        section.id = `sec-${cat.replace(/\s+/g,'')}`;
        section.innerHTML = `<h2 style="text-transform:uppercase; font-size:18px; border-left:4px solid var(--green); padding-left:10px; margin-bottom:20px;">${cat}</h2><div class="grid" id="grid-${cat.replace(/\s+/g,'')}"></div>`;
        catalog.appendChild(section);
        productsData.filter(p => p.category === cat).forEach(p => {
            document.getElementById(`grid-${cat.replace(/\s+/g,'')}`).appendChild(createCard(p));
        });
    });
}

function createCard(p) {
    const d = document.createElement("div"); const id = p.name.replace(/\s+/g, '');
    const colors = [...new Set(p.skus.map(s => s.color))];
    const sizes = [...new Set(p.skus.map(s => s.size))];
    d.className = "card"; d.id = `card-${id}`;
    d.innerHTML = `
        <div class="promo-badge">OFERTA</div>
        <div class="carousel-wrap">
            <button class="car-arrow arrow-prev" onclick="manualMove('${id}', -1)">&#10094;</button>
            ${p.images.map((img, i) => `<img src="${img}" class="carousel-img ${i===0?'active':''}" onclick="openLightbox('${id}', ${i})">`).join("")}
            <button class="car-arrow arrow-next" onclick="manualMove('${id}', 1)">&#10095;</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:700; font-size:20px;">R$ ${p.skus[0].currentPrice.toFixed(2)}</span>
            <div style="display:flex; gap:6px;">
                ${colors.map(c => `<div class="color-dot" style="background:${colorMap[c.toLowerCase()] || c}" data-color="${c}" onclick="syncVariant('${id}', 'color', '${c}')"></div>`).join("")}
            </div>
        </div>
        <div style="font-weight:600; margin:10px 0; font-size:14px;">${p.name}</div>
        <div style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:15px;">
            ${sizes.map(s => `<div class="variant-chip" data-size="${s}" onclick="syncVariant('${id}', 'size', '${s}')">${s}</div>`).join("")}
        </div>
        <div class="qty-selector">
            <button onclick="changeQty(this, -1)" style="border:0; background:0; font-weight:bold; cursor:pointer; width:30px;">-</button>
            <span class="qty-val">1</span>
            <button onclick="changeQty(this, 1)" style="border:0; background:0; font-weight:bold; cursor:pointer; width:30px;">+</button>
        </div>
        <button class="btn-add" onclick="addToCart('${id}')">ADICIONAR</button>`;
    return d;
}

function syncVariant(id, type, val) {
    const card = document.getElementById(`card-${id}`);
    card.querySelectorAll(`[data-${type}]`).forEach(el => el.classList.remove('selected'));
    card.querySelector(`[data-${type}="${val}"]`).classList.add('selected');
}

function manualMove(id, delta) {
    const imgs = document.querySelectorAll(`#card-${id} .carousel-img`);
    let act = Array.from(imgs).findIndex(i => i.classList.contains('active'));
    imgs[act].classList.remove('active');
    imgs[(act + delta + imgs.length) % imgs.length].classList.add('active');
}

function openLightbox(id, idx) {
    const p = productsData.find(x => x.name.replace(/\s+/g, '') === id);
    document.getElementById('lbImg').src = p.images[idx];
    document.getElementById('lightbox').style.display = 'flex';
}
function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

function addToCart(id) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    const col = card.querySelector('.color-dot.selected')?.dataset.color;
    const siz = card.querySelector('.variant-chip.selected')?.dataset.size;
    if(!col || !siz) return alert("Selecione Cor e Tamanho!");
    
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    cart.push({ name: product.name, color: col, size: siz, qty, price: product.skus[0].currentPrice, img: product.images[0] });
    updateCartUI();
    toggleCart();
}

function updateCartUI() {
    document.getElementById('cartCount').innerText = cart.length;
    const cont = document.getElementById('cartItems');
    cont.innerHTML = cart.map((item, i) => `
        <div style="display:flex; gap:10px; align-items:center; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
            <img src="${item.img}" style="width:50px; height:50px; border-radius:8px; object-fit:cover;">
            <div style="flex:1">
                <div style="font-weight:600; font-size:13px;">${item.name}</div>
                <small>${item.qty}x ${item.color}/${item.size}</small>
            </div>
            <b>R$ ${(item.price * item.qty).toFixed(2)}</b>
        </div>`).join("");
    document.getElementById('totalFinal').innerText = `R$ ${cart.reduce((a, b) => a + (b.price * b.qty), 0).toFixed(2)}`;
}

function changeQty(btn, d) {
    let v = btn.parentElement.querySelector('.qty-val');
    let n = parseInt(v.innerText) + d;
    if(n > 0) v.innerText = n;
}

function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }

function finalizeOrder() {
    const n = document.getElementById('custName').value;
    const p = document.getElementById('custPhone').value;
    if(!cart.length || !n || !p) return alert("Preencha os dados e o carrinho!");
    const msg = `*NOVO PEDIDO ANJJ*\n*Cliente:* ${n}\n\n*Itens:*\n${cart.map(i => `- ${i.qty}x ${i.name} (${i.color}/${i.size})`).join("\n")}\n\n*TOTAL: ${document.getElementById('totalFinal').innerText}*`;
    window.open(`https://wa.me/5581999998888?text=${encodeURIComponent(msg)}`);
}

init();
</script>
</body>
</html>
