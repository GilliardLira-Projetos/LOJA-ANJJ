<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOJA ANJJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #22c55e; --bg: #ffffff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; overflow-x: hidden; }
        
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: #fff; z-index: 1000; }
        .logo { font-weight: 700; font-size: 14px; text-transform: uppercase; }

        /* Filtro de Categorias Estilo Store.link */
        .category-nav { display: flex; gap: 10px; padding: 10px; overflow-x: auto; border-bottom: 1px solid #eee; background: #fff; scrollbar-width: none; }
        .cat-link { border: 1px solid #eee; padding: 6px 15px; border-radius: 4px; font-size: 12px; cursor: pointer; color: #666; white-space: nowrap; transition: 0.3s; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        .category-section { padding: 20px 0; display: none; } /* Escondido por padr√£o para o filtro */
        .category-section.active { display: block; }
        
        .category-title { text-align: center; text-transform: uppercase; font-size: 16px; margin-bottom: 20px; font-weight: 700; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 0 15px; }

        .card { border: 1px solid #eee; border-radius: 8px; padding: 12px; display: flex; flex-direction: column; background: #fff; }
        
        /* Carrossel Autom√°tico */
        .carousel { width: 100%; height: 280px; position: relative; overflow: hidden; border-radius: 6px; }
        .carousel img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: opacity 0.8s ease-in-out; }
        .carousel img.active { opacity: 1; }
        
        .product-name { font-size: 14px; font-weight: 600; margin: 12px 0 5px; text-transform: uppercase; }
        .product-price { font-size: 16px; font-weight: 700; color: #000; margin-bottom: 10px; }

        .btn-options { border: 1px solid var(--green); color: var(--green); background: #fff; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: 600; }

        .selection-area { display: none; margin-top: 15px; border-top: 1px dashed #ddd; padding-top: 10px; }
        .variant-grid { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .variant-chip { border: 1px solid #ddd; padding: 6px 12px; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .variant-chip.selected { border-color: var(--green); background: #f0fdf4; color: var(--green); font-weight: 600; }
        .variant-chip.no-stock { opacity: 0.4; cursor: not-allowed; background: #f5f5f5; }

        .qty-selector { display: flex; align-items: center; gap: 15px; margin: 15px 0; }
        .qty-btn { border: 1px solid #ddd; background: #fff; width: 35px; height: 35px; border-radius: 4px; cursor: pointer; font-size: 18px; }
        .stock-info { font-size: 11px; color: #888; margin-left: auto; }

        .btn-add { background: var(--green); color: #fff; border: none; padding: 14px; border-radius: 6px; font-weight: 700; width: 100%; cursor: pointer; }
        .cart-count { background: var(--green); color: white; border-radius: 50%; padding: 2px 8px; font-size: 12px; margin-left: 5px; }
    </style>
</head>
<body>

<header>
    <div class="logo">LOJA - ANJJ</div>
    <div onclick="openWhatsApp()" style="cursor:pointer; font-weight: 600;">üõí Carrinho <span id="cartCount" class="cart-count">0</span></div>
</header>

<div class="category-nav" id="categoryNav">
    <div class="cat-link active" onclick="filterCat('all', this)">Tudo</div>
</div>

<div id="catalog"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BqVAf9A7l7KHKcwpV9HrqBMPWTA4s-aPv1EEna7xuHg/gviz/tq?tqx=out:json&sheet=Products";
let productsData = [];
let cart = [];

async function init() {
    const r = await fetch(SHEET_URL);
    const t = await r.text();
    const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
    const cols = j.table.cols.map(c => c.label.trim());
    const rows = j.table.rows.map(row => {
        const o = {};
        row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
        return o;
    });

    const grouped = {};
    rows.forEach(p => {
        if (p.Availability.toLowerCase() !== "show") return;
        if (!grouped[p.Name]) {
            grouped[p.Name] = { 
                name: p.Name, 
                category: p.Category, 
                images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i !== ""), 
                variants: [] 
            };
        }
        grouped[p.Name].variants.push({ name: p["Variant Name"], price: p.Price, stock: parseInt(p.Stock || 0) });
    });
    
    productsData = Object.values(grouped);
    renderAll();
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    const nav = document.getElementById("categoryNav");
    const categories = [...new Set(productsData.map(p => p.category))];

    categories.forEach(cat => {
        nav.innerHTML += `<div class="cat-link" onclick="filterCat('${cat}', this)">${cat}</div>`;
        
        const section = document.createElement("section");
        section.className = "category-section active"; // Come√ßa ativo
        section.id = `sec-${cat}`;
        section.innerHTML = `<h2 class="category-title">${cat}</h2><div class="grid" id="grid-${cat}"></div>`;
        catalog.appendChild(section);

        const grid = document.getElementById(`grid-${cat}`);
        productsData.filter(p => p.category === cat).forEach(p => {
            grid.appendChild(createCard(p));
        });
    });
    startCarousels();
}

function filterCat(cat, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
    el.classList.add('active');
    
    document.querySelectorAll('.category-section').forEach(sec => {
        if (cat === 'all' || sec.id === `sec-${cat}`) {
            sec.classList.add('active');
        } else {
            sec.classList.remove('active');
        }
    });
}

function createCard(p) {
    const d = document.createElement("div");
    d.className = "card";
    
    const carouselHtml = p.images.map((img, i) => `<img src="${img}" class="${i === 0 ? 'active' : ''}">`).join("");

    d.innerHTML = `
        <div class="carousel">${carouselHtml}</div>
        <div class="product-name">${p.name}</div>
        <div class="product-price">R$ ${p.variants[0].price.toFixed(2).replace('.',',')}</div>
        <button class="btn-options" onclick="showOptions(this)">Ver op√ß√µes</button>
        
        <div class="selection-area">
            <div style="font-size:11px; color:#888;">Tamanho:</div>
            <div class="variant-grid">
                ${p.variants.map(v => `
                    <div class="variant-chip ${v.stock <= 0 ? 'no-stock' : ''}" 
                         onclick="${v.stock > 0 ? `selectChip(this, ${v.price}, ${v.stock})` : ''}">
                         ${v.name}
                    </div>
                `).join("")}
            </div>
            <div class="qty-selector">
                <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
                <span class="qty-val">1</span>
                <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                <span class="stock-info">Estoque: <b class="stock-num">-</b></span>
            </div>
            <button class="btn-add" onclick="addToCart('${p.name}', this)">Adicionar ao carrinho</button>
        </div>
    `;
    return d;
}

function startCarousels() {
    setInterval(() => {
        document.querySelectorAll('.carousel').forEach(car => {
            const imgs = car.querySelectorAll('img');
            if (imgs.length <= 1) return;
            let active = car.querySelector('img.active');
            let next = active.nextElementSibling || imgs[0];
            active.classList.remove('active');
            next.classList.add('active');
        });
    }, 3000); // Troca a cada 3 segundos
}

function showOptions(btn) {
    btn.style.display = 'none';
    btn.parentElement.querySelector('.selection-area').style.display = 'block';
}

function selectChip(el, price, stock) {
    const parent = el.parentElement;
    parent.querySelectorAll('.variant-chip').forEach(c => c.classList.remove('selected'));
    el.classList.add('selected');
    
    const card = el.closest('.card');
    card.querySelector('.product-price').innerText = "R$ " + price.toFixed(2).replace('.',',');
    card.querySelector('.stock-num').innerText = stock;
    card.querySelector('.qty-val').innerText = 1; // Reseta qty ao mudar tamanho
}

function changeQty(btn, delta) {
    const card = btn.closest('.card');
    const selected = card.querySelector('.variant-chip.selected');
    if (!selected) return alert("Selecione um tamanho primeiro!");

    const maxStock = parseInt(card.querySelector('.stock-num').innerText);
    const valSpan = btn.parentElement.querySelector('.qty-val');
    let current = parseInt(valSpan.innerText);
    
    let novoVal = current + delta;
    if (novoVal >= 1 && novoVal <= maxStock) {
        valSpan.innerText = novoVal;
    }
}

function addToCart(name, btn) {
    const card = btn.closest('.card');
    const selected = card.querySelector('.variant-chip.selected');
    if (!selected) return alert("Por favor, selecione o tamanho.");
    
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const price = parseFloat(card.querySelector('.product-price').innerText.replace('R$ ', '').replace(',', '.'));

    cart.push({ name, variant: selected.innerText, qty, price });
    document.getElementById("cartCount").innerText = cart.length;
    
    alert("Adicionado!");
    card.querySelector('.selection-area').style.display = 'none';
    card.querySelector('.btn-options').style.display = 'block';
}

function openWhatsApp() {
    if(cart.length === 0) return alert("Seu carrinho est√° vazio!");
    const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
    const msg = `*Novo Pedido - LOJA ANJJ*\n\n${cart.map(i => `- ${i.qty}x ${i.name} (${i.variant})`).join('\n')}\n\n*Total: R$ ${total.toFixed(2).replace('.',',')}*`;
    window.open(`https://wa.me/55SEUNUMERO?text=${encodeURIComponent(msg)}`);
}

init();
</script>
</body>
</html>
