<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOJA ANJJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #22c55e; --bg: #f9fafb; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; }
        
        /* Header Estilo App */
        header { 
            background: #fff; padding: 15px 20px; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .cart-btn { background: var(--green); color: #fff; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: 600; }

        /* Categorias */
        .category-title { text-align: center; text-transform: uppercase; margin: 40px 0 20px; font-weight: 700; color: #444; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 0 20px 40px; }

        /* Card Estilo Store.link */
        .card { background: #fff; border-radius: 12px; padding: 15px; border: 1px solid #eee; display: flex; flex-direction: column; }
        .thumb-container { width: 100%; height: 280px; border-radius: 8px; overflow: hidden; margin-bottom: 15px; }
        .thumb-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .title { font-weight: 600; font-size: 15px; text-transform: uppercase; margin-bottom: 5px; }
        .price { font-size: 18px; font-weight: 700; color: #111; margin-bottom: 15px; }

        /* Variant Chips */
        .variant-label { font-size: 12px; color: #888; margin-bottom: 8px; }
        .variant-grid { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        .variant-chip { 
            border: 1px solid #ddd; padding: 6px 12px; border-radius: 6px; 
            font-size: 13px; cursor: pointer; transition: 0.2s; 
        }
        .variant-chip.selected { border-color: var(--green); background: #f0fdf4; color: var(--green); font-weight: 600; }

        .add-cart { 
            background: var(--green); color: white; border: none; padding: 12px; 
            border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%;
        }

        /* Carrinho Overlay */
        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100%; background: #fff; box-shadow: -5px 0 15px rgba(0,0,0,0.1); padding: 20px; transform: translateX(100%); transition: 0.3s; z-index: 1000; overflow-y: auto; }
        .cart-overlay.open { transform: translateX(0); }
    </style>
</head>
<body>

<header>
    <div class="logo">LOJA - ANJJ</div>
    <button class="cart-btn" onclick="toggleCart()">ðŸ›’ <span id="cartCount">0</span></button>
</header>

<div id="catalog">
    </div>

<div class="cart-overlay" id="cartOverlay">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>Resumo do Pedido</h3>
        <button onclick="toggleCart()" style="border:none; background:none; font-size:20px; cursor:pointer;">âœ•</button>
    </div>
    <hr>
    <div id="cartItems"></div>
    <div id="cartTotalArea" style="margin-top:20px; font-weight:700; font-size:18px;">
        Total: R$ <span id="cartTotal">0,00</span>
    </div>
    <button class="add-cart" style="margin-top:20px;" onclick="sendOrder()">Fazer pedido no WhatsApp</button>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BqVAf9A7l7KHKcwpV9HrqBMPWTA4s-aPv1EEna7xuHg/gviz/tq?tqx=out:json&sheet=Products";
let cart = [];

function money(v) { return Number(v).toFixed(2).replace('.', ','); }

async function init() {
    try {
        const r = await fetch(SHEET_URL);
        const t = await r.text();
        const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
        
        // Mapeia as colunas baseado no seu cabeÃ§alho
        const cols = j.table.cols.map(c => c.label.trim());
        const rows = j.table.rows.map(row => {
            const o = {};
            row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
            return o;
        });

        // Agrupar produtos por nome para tratar variantes
        const grouped = {};
        rows.forEach(p => {
            if (String(p.Availability).toLowerCase() !== "show") return;
            if (!grouped[p.Name]) {
                grouped[p.Name] = { 
                    name: p.Name, 
                    category: p.Category, 
                    thumb: p.Thumbnail, 
                    variants: [] 
                };
            }
            grouped[p.Name].variants.push({ name: p["Variant Name"], price: p.Price });
        });

        renderCatalog(Object.values(grouped));
    } catch (e) { console.error("Erro ao carregar dados:", e); }
}

function renderCatalog(products) {
    const catalog = document.getElementById("catalog");
    const categories = [...new Set(products.map(p => p.category))];

    categories.forEach(cat => {
        const section = document.createElement("section");
        section.innerHTML = `<h2 class="category-title">${cat}</h2><div class="grid" id="grid-${cat.replace(/\s/g, '')}"></div>`;
        catalog.appendChild(section);

        const grid = document.getElementById(`grid-${cat.replace(/\s/g, '')}`);
        products.filter(p => p.category === cat).forEach(p => {
            grid.appendChild(createCard(p));
        });
    });
}

function createCard(p) {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
        <div class="thumb-container"><img src="${p.thumb}"></div>
        <div class="title">${p.name}</div>
        <div class="price">R$ ${money(p.variants[0].price)}</div>
        <div class="variant-label">Variant Name</div>
        <div class="variant-grid">
            ${p.variants.map((v, i) => `<div class="variant-chip ${i === 0 ? 'selected' : ''}" data-price="${v.price}">${v.name}</div>`).join("")}
        </div>
        <button class="add-cart" onclick="addToCart('${p.name}', this)">Adicionar ao carrinho</button>
    `;

    // LÃ³gica de seleÃ§Ã£o de variante
    const chips = d.querySelectorAll(".variant-chip");
    chips.forEach(chip => {
        chip.onclick = () => {
            chips.forEach(c => c.classList.remove("selected"));
            chip.classList.add("selected");
            d.querySelector(".price").innerText = "R$ " + money(chip.dataset.price);
        };
    });
    return d;
}

function addToCart(name, btn) {
    const card = btn.parentElement;
    const selected = card.querySelector(".variant-chip.selected");
    cart.push({
        name: name,
        variant: selected.innerText,
        price: Number(selected.dataset.price)
    });
    updateCart();
    toggleCart(true);
}

function updateCart() {
    document.getElementById("cartCount").innerText = cart.length;
    const itemsDiv = document.getElementById("cartItems");
    itemsDiv.innerHTML = cart.map((item, i) => `
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:14px;">
            <span>${item.name} (${item.variant})</span>
            <span>R$ ${money(item.price)} <button onclick="cart.splice(${i},1); updateCart()" style="border:none; color:red; cursor:pointer;">âœ•</button></span>
        </div>
    `).join("");
    
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    document.getElementById("cartTotal").innerText = money(total);
}

function toggleCart(forceOpen = false) {
    const overlay = document.getElementById("cartOverlay");
    if (forceOpen) overlay.classList.add("open");
    else overlay.classList.toggle("open");
}

function sendOrder() {
    if (cart.length === 0) return alert("Carrinho vazio!");
    const msg = `OlÃ¡! Gostaria de fazer um pedido:\n\n${cart.map(i => `- ${i.name} (${i.variant}): R$ ${money(i.price)}`).join("\n")}\n\nTotal: R$ ${document.getElementById("cartTotal").innerText}`;
    window.open(`https://wa.me/55SEUNUMERO?text=${encodeURIComponent(msg)}`);
}

init();
</script>
</body>
</html>
