<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>LOJA ANJJ - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #16a34a; --bg: #ffffff; --red: #dc2626; --gray: #94a3b8; --wpp: #25d366; --insta: #e1306c; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        
        /* HEADER */
        header { padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%); z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .brand-area { display: flex; flex-direction: column; }
        .logo { font-weight: 700; font-size: 20px; text-transform: uppercase; letter-spacing: 2px; color: #fff; text-decoration: none; line-height: 1.2; }
        .insta-sub { color: #ccc; font-size: 11px; text-decoration: none; display: flex; align-items: center; gap: 4px; margin-top: 2px; }
        .cart-icon-btn { cursor: pointer; background: var(--green); color: white; padding: 8px 18px; border-radius: 30px; font-weight: 700; border: none; display: flex; align-items: center; gap: 8px; }

        /* BUSCA */
        .search-wrapper { padding: 15px 5% 5px 5%; background: #f8fafc; }
        .search-container { position: relative; width: 100%; }
        .search-box { width: 100%; padding: 12px 40px 12px 15px; border-radius: 12px; border: 1px solid #e2e8f0; outline: none; box-sizing: border-box; font-family: 'Poppins'; }
        .clear-search { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: #cbd5e1; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 14px; color: #fff; }

        /* NAVEGA√á√ÉO CATEGORIAS */
        .category-nav { display: flex; gap: 10px; padding: 10px 5%; overflow-x: auto; background: #fff; position: sticky; top: 62px; z-index: 999; border-bottom: 1px solid #eee; scrollbar-width: none; }
        .cat-link { border: 1px solid #eee; padding: 6px 18px; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; background: #f8f9fa; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        /* GRID */
        .category-section { padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        @media (max-width: 480px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } }
        
        .card { border: 1px solid #eee; border-radius: 15px; padding: 12px; background: #fff; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; position: relative; transition: 0.3s; }
        .card.sold-out { opacity: 0.6; filter: grayscale(1); pointer-events: none; }
        .sold-out-badge { position: absolute; top: 10px; left: 10px; background: var(--red); color: white; padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 700; z-index: 10; }

        .carousel-wrap { position: relative; width: 100%; height: 200px; border-radius: 12px; overflow: hidden; background: #f1f5f9; margin-bottom: 10px; }
        .carousel-img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: 0.4s; }
        .carousel-img.active { opacity: 1; }
        
        .current-price { font-size: 18px; font-weight: 700; color: #1e293b; }
        .color-dot { width: 22px; height: 22px; border-radius: 50%; border: 1px solid #ddd; cursor: pointer; display: none; }
        .color-dot.visible { display: block; }
        .color-dot.selected { border: 2px solid #000; transform: scale(1.1); }
        .variant-chip { border: 1px solid #ddd; padding: 4px 8px; border-radius: 6px; font-size: 11px; cursor: pointer; background: #fff; }
        .variant-chip.selected { background: #000; color: #fff; }
        .btn-add { background: var(--green); color: #fff; border: none; padding: 12px; border-radius: 10px; font-weight: 700; width: 100%; cursor: pointer; margin-top: auto; }

        /* CARRINHO */
        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100dvh; background: #fff; z-index: 2500; transform: translateX(100%); transition: 0.4s; display: flex; flex-direction: column; }
        .cart-overlay.open { transform: translateX(0); box-shadow: -10px 0 30px rgba(0,0,0,0.2); }
        .cart-body { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-footer { padding: 20px; border-top: 1px solid #eee; }
        .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-family: 'Poppins'; }
        .qty-btn { border: 1px solid #ddd; background: #fff; width: 30px; height: 30px; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .stock-alert { background: #fff7ed; color: #9a3412; padding: 12px; border-radius: 8px; font-size: 13px; margin-bottom: 15px; border: 1px solid #fdba74; display: none; line-height: 1.4; }
    </style>
</head>
<body>

<header>
    <div class="brand-area">
        <a href="#" class="logo">LOJA ANJJ</a>
        <a href="https://instagram.com/anjj_premium" target="_blank" class="insta-sub">üì∏ @anjj_premium</a>
    </div>
    <button class="cart-icon-btn" onclick="toggleCart()">üõí <span id="cartCount">0</span></button>
</header>

<div class="search-wrapper">
    <div class="search-container">
        <input type="text" id="productSearch" class="search-box" placeholder="Procurar produto..." onkeyup="handleSearch(this.value)">
        <button id="clearSearchBtn" class="clear-search" onclick="clearSearch()">&times;</button>
    </div>
</div>

<div class="category-nav" id="categoryNav"><div class="cat-link active" onclick="filterCat('all', this)">Tudo</div></div>
<div id="catalog"></div>

<div class="cart-overlay" id="cartOverlay">
    <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin:0; font-size: 1.2rem;">Meu Carrinho</h2>
        <button onclick="toggleCart()" style="background:none; border:none; font-size:28px;">&times;</button>
    </div>
    <div class="cart-body">
        <div id="stockAlertBox" class="stock-alert"></div>
        <div id="cartItems"></div>
    </div>
    <div class="cart-footer">
        <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:15px; font-size: 1.1rem;">
            <span>Total:</span><span id="totalFinal">R$ 0,00</span>
        </div>
        <input type="text" id="custName" class="form-input" placeholder="Nome Completo">
        <input type="email" id="custEmail" class="form-input" placeholder="E-mail">
        <input type="tel" id="custPhone" class="form-input" placeholder="WhatsApp (DDD + N√∫mero)">
        <button id="btnFinalize" class="btn-add" style="background:var(--wpp); padding: 15px;" onclick="finalizeOrder()">FINALIZAR PEDIDO</button>
    </div>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyw7f7CwowhQKK8-ap-1tcLFTwy926X_d9dOGXNla_iBYNrWm5ah1Mc3X5-b8RdbD0jwA/exec"; 
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1uCx_JB4xZnU0vBIQjlrwBgsTRia_wSlUWPJlaN0EbhE/gviz/tq?tqx=out:json&sheet=Products";
const WHATSAPP_NUMBER = '5581997512217';

const colorMap = { "preto": "black", "branco": "white", "vermelho": "red", "azul": "blue", "verde": "green", "amarelo": "yellow", "cinza": "gray", "rosa": "pink", "roxo": "purple", "laranja": "orange", "marrom": "brown", "bege": "#f5f5dc" };

let productsData = [];
let cart = JSON.parse(localStorage.getItem('anjj_cart')) || [];

async function fetchData() {
    const r = await fetch(SHEET_URL + "&t=" + new Date().getTime());
    const t = await r.text();
    const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
    const rows = j.table.rows.map(row => {
        const o = {}; 
        j.table.cols.forEach((col, i) => { if(col.label) o[col.label.trim()] = row.c[i] ? (row.c[i].v ?? row.c[i].f ?? "") : ""; });
        return o;
    });

    const grouped = {};
    rows.forEach(p => {
        if (!p.Name || String(p.Availability).toLowerCase() !== "show") return;
        const key = `${p.Name}_${p.Category}`;
        if (!grouped[key]) grouped[key] = { name: p.Name, category: p.Category, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i), skus: [] };
        grouped[key].skus.push({ 
            color: String(p["Tag"] || "").trim(), 
            size: String(p["Variant Name"] || "").trim(), 
            price: parseFloat(String(p.Price).replace(',','.')), 
            stock: parseInt(p.Stock || 0) 
        });
    });
    return { list: Object.values(grouped), raw: rows };
}

async function init() {
    try {
        const data = await fetchData();
        productsData = data.list;
        renderCategories();
        renderAll();
        updateCartUI();
    } catch (e) { console.error("Erro no Init:", e); }
}

function renderCategories() {
    const nav = document.getElementById("categoryNav");
    const cats = [...new Set(productsData.map(p => p.category))];
    nav.innerHTML = `<div class="cat-link active" onclick="filterCat('all', this)">Tudo</div>`;
    cats.forEach(c => nav.innerHTML += `<div class="cat-link" onclick="filterCat('${c}', this)">${c}</div>`);
}

function renderAll() {
    const catalog = document.getElementById("catalog"); catalog.innerHTML = "";
    productsData.forEach(p => {
        const catId = `sec-${p.category.replace(/\s+/g,'')}`;
        let sec = document.getElementById(catId);
        if(!sec) {
            sec = document.createElement("section"); sec.className = "category-section"; sec.id = catId;
            sec.innerHTML = `<h2 style="font-size:16px; border-left:4px solid var(--green); padding-left:10px; margin-bottom:15px;">${p.category}</h2><div class="grid"></div>`;
            catalog.appendChild(sec);
        }
        sec.querySelector('.grid').appendChild(createCard(p, productsData.indexOf(p)));
    });
}

function createCard(p, idx) {
    const d = document.createElement("div"); const id = "p-"+idx;
    const colors = [...new Set(p.skus.map(s => s.color))];
    const sizes = [...new Set(p.skus.map(s => s.size))];
    const totalStock = p.skus.reduce((sum, s) => sum + s.stock, 0);
    const isSoldOut = totalStock <= 0;

    d.className = `card ${isSoldOut ? 'sold-out' : ''}`; 
    d.id = id;
    d.innerHTML = `
        ${isSoldOut ? '<div class="sold-out-badge">ESGOTADO</div>' : ''}
        <div class="carousel-wrap">
            <div class="imgs-container">${p.images.map((img, i) => `<img src="${img}" class="carousel-img ${i===0?'active':''}">`).join("")}</div>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
            <div class="price-container"><span class="current-price"></span></div>
            <div style="display:flex; gap:5px; margin-top:5px;">${colors.map(c => `<div class="color-dot" data-color="${c}" onclick="syncVariant('${id}', 'color', '${c}')" style="background:${colorMap[c.toLowerCase()] || c}"></div>`).join("")}</div>
        </div>
        <div style="font-weight:600; font-size:13px; margin:5px 0;">${p.name}</div>
        <div style="display:flex; flex-wrap:wrap; gap:4px; margin-bottom:10px;">${sizes.map(s => `<div class="variant-chip" data-size="${s}" onclick="syncVariant('${id}', 'size', '${s}')">${s}</div>`).join("")}</div>
        <div style="display:flex; justify-content:space-between; background:#f1f5f9; padding:5px 8px; border-radius:8px; margin-bottom:10px; font-size:12px;">
            <div><button class="qty-btn" onclick="changeQty(this, -1)">-</button> <span class="qty-val">1</span> <button class="qty-btn" onclick="changeQty(this, 1)">+</button></div>
            <span>Estoque: <b class="stk-n">0</b></span>
        </div>
        <button class="btn-add" onclick="addToCart('${id}')">${isSoldOut ? 'ESGOTADO' : 'ADICIONAR'}</button>`;
    
    if(!isSoldOut) {
        setTimeout(() => syncVariant(id, 'size', (p.skus.find(s => s.stock > 0) || p.skus[0]).size), 50);
    } else {
        d.querySelector('.current-price').innerText = `R$ ${p.skus[0].price.toFixed(2)}`;
    }
    return d;
}

function syncVariant(id, type, val) {
    const card = document.getElementById(id);
    const product = productsData[parseInt(id.split('-')[1])];
    if(!product || card.classList.contains('sold-out')) return;
    
    if(type === 'size') {
        card.querySelectorAll('.variant-chip').forEach(c => c.classList.toggle('selected', c.dataset.size === val));
        let first = null;
        card.querySelectorAll('.color-dot').forEach(dot => {
            const has = product.skus.find(s => s.size === val && s.color === dot.dataset.color && s.stock > 0);
            dot.classList.toggle('visible', !!has); if(has && !first) first = dot.dataset.color;
        });
        if(first) syncVariant(id, 'color', first);
    }
    if(type === 'color') card.querySelectorAll('.color-dot').forEach(d => d.classList.toggle('selected', d.dataset.color === val));
    
    const sku = product.skus.find(s => s.color === card.querySelector('.color-dot.selected')?.dataset.color && s.size === card.querySelector('.variant-chip.selected')?.dataset.size);
    if(sku) {
        card.querySelector('.current-price').innerText = `R$ ${sku.price.toFixed(2)}`;
        card.querySelector('.stk-n').innerText = sku.stock;
    }
}

async function finalizeOrder() {
    const n = document.getElementById('custName').value.trim();
    const p = document.getElementById('custPhone').value.trim();
    const e = document.getElementById('custEmail').value.trim();
    const btn = document.getElementById('btnFinalize');
    const alertBox = document.getElementById('stockAlertBox');
    
    alertBox.style.display = "none";
    if(!n || p.length < 8) return alert("Por favor, preencha Nome e WhatsApp corretamente.");
    if(!cart.length) return alert("Carrinho vazio.");

    btn.disabled = true; btn.innerText = "VALIDANDO ESTOQUE...";

    // SEMPRE REFAZ A VERIFICA√á√ÉO CONSULTANDO A PLANILHA E ATUALIZA A VITRINE AO FUNDO
    const newData = await fetchData();
    productsData = newData.list;
    renderAll(); // Atualiza a p√°gina principal sem fechar o carrinho

    let changes = [];
    for (let i = cart.length - 1; i >= 0; i--) {
        const item = cart[i];
        const match = newData.raw.find(r => r.Name === item.name && String(r["Tag"]).trim() === item.color && String(r["Variant Name"]).trim() === item.size);
        const currentStock = match ? parseInt(match.Stock || 0) : 0;
        
        if (currentStock <= 0) {
            changes.push(`‚ùå ${item.name} (${item.color}/${item.size}) esgotou e foi removido.`);
            cart.splice(i, 1);
        } else if (currentStock < item.qty) {
            changes.push(`‚ö†Ô∏è ${item.name} limitado para ${currentStock} unid. no estoque.`);
            item.qty = currentStock;
        }
    }

    if (changes.length > 0) {
        updateCartUI();
        alertBox.innerHTML = `<b>Ajustes no carrinho:</b><br>${changes.join('<br>')}`;
        alertBox.style.display = "block";
        btn.disabled = false; btn.innerText = "FINALIZAR PEDIDO";
        return;
    }

    const total = document.getElementById('totalFinal').innerText;
    const list = cart.map(i => `${i.qty}x ${i.name} (${i.color}/${i.size})`).join(" | ");
    const url = `${APPS_SCRIPT_URL}?name=${encodeURIComponent(n)}&email=${encodeURIComponent(e)}&phone=${encodeURIComponent(p)}&products=${encodeURIComponent(list)}&total=${encodeURIComponent(total)}`;

    try {
        await fetch(url, { method: 'GET', mode: 'no-cors' });
        const waMsg = `*PEDIDO ANJJ*\n*Cliente:* ${n}\n*WhatsApp:* ${p}\n\n*Itens:*\n${cart.map(i=>`- ${i.qty}x ${i.name} (${i.color}/${i.size})`).join('\n')}\n\n*Total:* ${total}`;
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(waMsg)}`);
        cart = []; updateCartUI(); toggleCart();
        btn.disabled = false; btn.innerText = "FINALIZAR PEDIDO";
    } catch(err) { alert("Erro ao salvar."); btn.disabled = false; }
}

function updateCartUI() {
    localStorage.setItem('anjj_cart', JSON.stringify(cart));
    document.getElementById('cartCount').innerText = cart.length;
    const container = document.getElementById('cartItems');
    container.innerHTML = cart.map((item, i) => `
        <div style="display:flex; gap:10px; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px; align-items:center;">
            <div style="flex:1;"><b style="font-size:13px;">${item.name}</b><br><small>${item.color}/${item.size}</small><br><b>R$ ${(item.price * item.qty).toFixed(2)}</b></div>
            <div style="display:flex; align-items:center; gap:8px;">
                <button class="qty-btn" onclick="updateCartQty(${i}, -1)">-</button>
                <span>${item.qty}</span>
                <button class="qty-btn" onclick="updateCartQty(${i}, 1)">+</button>
            </div>
            <button onclick="removeItem(${i})" style="background:none; border:none; font-size:18px;">üóëÔ∏è</button>
        </div>`).join("");
    const t = cart.reduce((a, b) => a + (b.price * b.qty), 0);
    document.getElementById('totalFinal').innerText = `R$ ${t.toFixed(2)}`;
}

function updateCartQty(idx, d) {
    const item = cart[idx];
    const product = productsData.find(p => p.name === item.name);
    const sku = product?.skus.find(s => s.color === item.color && s.size === item.size);
    if(item.qty + d > 0 && item.qty + d <= (sku?.stock || 0)) {
        item.qty += d; updateCartUI();
    }
}

function changeQty(btn, d) {
    const v = btn.parentElement.querySelector('.qty-val');
    const stk = parseInt(btn.closest('.card').querySelector('.stk-n').innerText) || 0;
    let n = parseInt(v.innerText) + d;
    if(n > 0 && n <= stk) v.innerText = n;
}

function addToCart(id) {
    const card = document.getElementById(id);
    const pIdx = parseInt(id.split('-')[1]);
    const product = productsData[pIdx];
    const col = card.querySelector('.color-dot.selected')?.dataset.color;
    const siz = card.querySelector('.variant-chip.selected')?.dataset.size;
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const sku = product.skus.find(s => s.color === col && s.size === siz);
    
    if(!sku || sku.stock <= 0) return;
    const existing = cart.find(i => i.name === product.name && i.color === col && i.size === siz);
    if(existing) {
        if(existing.qty + qty <= sku.stock) existing.qty += qty;
        else return alert("Limite de estoque.");
    } else {
        cart.push({ name: product.name, color: col, size: siz, qty, price: sku.price });
    }
    updateCartUI(); toggleCart();
}

function handleSearch(val) {
    const term = val.toLowerCase();
    document.getElementById('clearSearchBtn').style.display = term ? 'flex' : 'none';
    document.querySelectorAll('.card').forEach(card => {
        const name = card.querySelector('div[style*="600"]').innerText.toLowerCase();
        card.style.display = name.includes(term) ? "flex" : "none";
    });
}

function clearSearch() {
    document.getElementById('productSearch').value = '';
    handleSearch('');
}

function filterCat(cat, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
    el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(sec => {
        sec.style.display = (cat === 'all' || sec.id === `sec-${cat.replace(/\s+/g,'')}`) ? 'block' : 'none';
    });
}

function removeItem(i) { cart.splice(i, 1); updateCartUI(); }
function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }
init();
</script>
</body>
</html>
