<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produto</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }

  .produto {
    max-width: 350px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .campo {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="number"], input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    cursor: pointer;
  }

  input[type="number"]::placeholder {
    color: #888;
  }

  .opcoes-tamanho {
    display: none;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #f9f9f9;
  }

  .opcoes-tamanho div {
    padding: 8px 10px;
    cursor: pointer;
  }

  .opcoes-tamanho div:hover {
    background: #e0e0e0;
  }

  .preco {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="produto">
  <div class="campo">
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" placeholder="Selecione a quantidade" min="1">
  </div>

  <div class="campo">
    <label for="tamanho">Tamanho:</label>
    <input type="text" id="tamanho" readonly placeholder="Clique para selecionar">
    <div class="opcoes-tamanho" id="opcoesTamanho">
      <div data-tamanho="P" data-preco="89.90">P - R$ 89,90</div>
      <div data-tamanho="M" data-preco="99.90">M - R$ 99,90</div>
      <div data-tamanho="G" data-preco="109.90">G - R$ 109,90</div>
      <div data-tamanho="GG" data-preco="119.90">GG - R$ 119,90</div>
    </div>
  </div>

  <div class="preco" id="preco">Preço: R$ 0,00</div>
</div>

<script>
  const tamanhoInput = document.getElementById('tamanho');
  const opcoesTamanho = document.getElementById('opcoesTamanho');
  const precoDisplay = document.getElementById('preco');

  // Abre ou fecha a lista de tamanhos ao clicar no campo
  tamanhoInput.addEventListener('click', () => {
    opcoesTamanho.style.display = opcoesTamanho.style.display === 'block' ? 'none' : 'block';
  });

  // Seleciona o tamanho e atualiza o preço
  opcoesTamanho.querySelectorAll('div').forEach(div => {
    div.addEventListener('click', () => {
      const tamanho = div.dataset.tamanho;
      const preco = parseFloat(div.dataset.preco).toFixed(2);

      tamanhoInput.value = tamanho;
      precoDisplay.textContent = `Preço: R$ ${preco}`;
      opcoesTamanho.style.display = 'none';
    });
  });

  // Fecha a lista se clicar fora
  document.addEventListener('click', (e) => {
    if (!tamanhoInput.contains(e.target) && !opcoesTamanho.contains(e.target)) {
      opcoesTamanho.style.display = 'none';
    }
  });
</script>

</body>
</html>
