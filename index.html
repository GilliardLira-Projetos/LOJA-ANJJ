<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>LOJA ANJJ - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #16a34a; --bg: #ffffff; --red: #dc2626; --gray: #94a3b8; --wpp: #25d366; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        
        /* HEADER */
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%); z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .logo { font-weight: 700; font-size: 20px; text-transform: uppercase; letter-spacing: 2px; color: #fff; }
        .insta-link { color: #ffffff !important; font-size: 12px; text-decoration: none; margin-top: 5px; display: flex; align-items: center; gap: 5px; opacity: 0.9; }
        .insta-link img { filter: brightness(0) invert(1); }

        /* CARRINHO ICON COM ANIMA√á√ÉO */
        .cart-icon-btn { cursor: pointer; background: var(--green); color: white; padding: 8px 18px; border-radius: 30px; font-weight: 700; border: none; display: flex; align-items: center; gap: 8px; transition: transform 0.2s; }
        .cart-pop { animation: cartJump 0.4s ease; }
        @keyframes cartJump { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        /* NAVEGA√á√ÉO CATEGORIAS */
        .category-nav { display: flex; gap: 10px; padding: 10px 5%; overflow-x: auto; background: #fff; position: sticky; top: 65px; z-index: 999; border-bottom: 1px solid #eee; scrollbar-width: none; }
        .cat-link { border: 1px solid #eee; padding: 6px 18px; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; background: #f8f9fa; transition: 0.3s; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        /* GRID PRODUTOS */
        .category-section { padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        @media (max-width: 480px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } .carousel-wrap { height: 160px !important; } }

        .card { border: 1px solid #eee; border-radius: 15px; padding: 12px; background: #fff; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        .carousel-wrap { position: relative; width: 100%; height: 250px; border-radius: 12px; overflow: hidden; background: #f1f5f9; margin-bottom: 10px; }
        .carousel-img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: 0.5s; cursor: zoom-in; }
        .carousel-img.active { opacity: 1; }
        
        .car-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.8); border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; z-index: 10; font-weight: bold; }
        .arrow-l { left: 5px; } .arrow-r { right: 5px; }

        .current-price { font-size: 18px; font-weight: 700; color: #000; }
        .color-dot { width: 22px; height: 22px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .color-dot.selected { border-color: #000; outline: 2px solid #fff; }
        .variant-chip { border: 1px solid #ddd; padding: 4px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; }
        .variant-chip.selected { background: #000; color: #fff; }
        .qty-selector { display: flex; align-items: center; justify-content: space-between; background: #f1f5f9; padding: 5px 10px; border-radius: 8px; margin: 10px 0; font-size: 14px; }
        
        .btn-add { background: var(--green); color: #fff; border: none; padding: 12px; border-radius: 10px; font-weight: 700; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn-add:active { transform: scale(0.95); }

        /* CARRINHO SIDEBAR ADAPT√ÅVEL */
        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100dvh; background: #fff; z-index: 2500; transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }
        .cart-overlay.open { transform: translateX(0); box-shadow: -10px 0 30px rgba(0,0,0,0.2); }
        
        .cart-body { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: thin; }
        .cart-footer { padding: 20px; border-top: 1px solid #eee; background: #fff; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        
        .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; font-size: 16px !important; }

        /* BOT√ÉO FINALIZAR PULSANTE */
        .btn-finalize { background: var(--wpp); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .pulse-anim { animation: pulseBtn 2s infinite; }
        @keyframes pulseBtn { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }

        /* LIGHTBOX */
        #lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; z-index: 3000; justify-content: center; align-items: center; }
        #lbImg { max-width: 95%; max-height: 80%; border-radius: 5px; object-fit: contain; }
        .lb-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: white; border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 20px; font-weight: bold; cursor: pointer; }
        .lb-close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 35px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="brand-area">
        <div class="logo">LOJA ANJJ</div>
        <a href="https://www.instagram.com/anjj_noronha" target="_blank" class="insta-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" width="12" height="12"> @anjj_noronha
        </a>
    </div>
    <button class="cart-icon-btn" id="cartBtnTop" onclick="toggleCart()">üõí <span id="cartCount">0</span></button>
</header>

<div class="category-nav" id="categoryNav"><div class="cat-link active" onclick="filterCat('all', this)">Tudo</div></div>
<div id="catalog"></div>

<div class="cart-overlay" id="cartOverlay">
    <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin:0; font-size: 1.2rem;">Meu Pedido</h2>
        <button onclick="toggleCart()" style="background:none; border:none; font-size:28px; cursor:pointer;">&times;</button>
    </div>
    
    <div class="cart-body" id="cartItems">
        </div>
    
    <div class="cart-footer">
        <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:15px; font-size: 1.1rem;">
            <span>Total:</span><span id="totalFinal">R$ 0,00</span>
        </div>
        <input type="text" id="custName" class="form-input" placeholder="Seu Nome Completo">
        <input type="email" id="custEmail" class="form-input" placeholder="E-mail (Opcional)">
        <input type="tel" id="custPhone" class="form-input" placeholder="WhatsApp (DDD + N√∫mero)">
        
        <button class="btn-finalize" id="btnFinalize" onclick="finalizeOrder()">
            FINALIZAR NO WHATSAPP
        </button>
    </div>
</div>

<div id="lightbox">
    <span class="lb-close" onclick="closeLightbox()">&times;</span>
    <button class="lb-arrow" style="left: 15px;" onclick="changeLB(-1)">&#10094;</button>
    <img id="lbImg" src="">
    <button class="lb-arrow" style="right: 15px;" onclick="changeLB(1)">&#10095;</button>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1uCx_JB4xZnU0vBIQjlrwBgsTRia_wSlUWPJlaN0EbhE/gviz/tq?tqx=out:json&sheet=Products";
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzjjtXHt9UkYeUhC3A2uh7vjN42-yUYdgfjJRhQFFhtIeqqc2BLsQrJmXSIOQ_3S2Abxg/exec';
const WHATSAPP_NUMBER = '+5581997512217';

let productsData = [];
let cart = JSON.parse(localStorage.getItem('anjj_cart')) || [];
let lbCurrentImages = [];
let lbIndex = 0;

async function init() {
    try {
        const r = await fetch(SHEET_URL);
        const t = await r.text();
        const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
        const cols = j.table.cols.map(c => c.label.trim());
        const rows = j.table.rows.map(row => {
            const o = {}; row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
            return o;
        });

        const grouped = {};
        rows.forEach(p => {
            if (String(p.Availability).toLowerCase() !== "show") return;
            if (!grouped[p.Name]) {
                grouped[p.Name] = { name: p.Name, category: p.Category, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i), skus: [] };
            }
            grouped[p.Name].skus.push({
                color: p["Tag"].trim(),
                size: p["Variant Name"].toString().trim(),
                price: parseFloat(p["Discounted Price"] || p.Price || 0),
                stock: parseInt(p.Stock || 0)
            });
        });
        productsData = Object.values(grouped);
        renderAll();
        updateCartUI();
    } catch (err) { console.error(err); }
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    productsData.forEach(p => {
        let grid = document.getElementById(`grid-${p.category.replace(/\s+/g,'')}`);
        if(!grid) {
            const nav = document.getElementById("categoryNav");
            const btn = document.createElement("div"); btn.className = "cat-link"; btn.innerText = p.category; btn.onclick = (e) => filterCat(p.category, e.target); nav.appendChild(btn);
            const sec = document.createElement("section"); sec.className = "category-section"; sec.id = `sec-${p.category.replace(/\s+/g,'')}`;
            sec.innerHTML = `<h2 style="font-size:16px; border-left:4px solid var(--green); padding-left:10px; margin-bottom:15px;">${p.category}</h2><div class="grid" id="grid-${p.category.replace(/\s+/g,'')}"></div>`;
            catalog.appendChild(sec);
            grid = document.getElementById(`grid-${p.category.replace(/\s+/g,'')}`);
        }
        grid.appendChild(createCard(p));
    });
}

function createCard(p) {
    const d = document.createElement("div"); const id = p.name.replace(/\s+/g, '');
    const colors = [...new Set(p.skus.map(s => s.color))];
    const sizes = [...new Set(p.skus.map(s => s.size))];
    d.className = "card"; d.id = `card-${id}`;
    d.innerHTML = `
        <div class="carousel-wrap">
            <button class="car-arrow arrow-l" onclick="manualMove('${id}', -1)">&#10094;</button>
            ${p.images.map((img, i) => `<img src="${img}" class="carousel-img ${i===0?'active':''}" onclick="openLightbox('${id}', ${i})">`).join("")}
            <button class="car-arrow arrow-r" onclick="manualMove('${id}', 1)">&#10095;</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span class="current-price"></span>
            <div style="display:flex; gap:4px;">${colors.map(c => `<div class="color-dot" data-color="${c}" onclick="syncVariant('${id}', 'color', '${c}')" style="background:${c.toLowerCase()}"></div>`).join("")}</div>
        </div>
        <div style="font-weight:600; font-size:13px; margin:8px 0; min-height:38px;">${p.name}</div>
        <div style="display:flex; flex-wrap:wrap; gap:4px; margin-bottom:10px;">${sizes.map(s => `<div class="variant-chip" data-size="${s}" onclick="syncVariant('${id}', 'size', '${s}')">${s}</div>`).join("")}</div>
        <div class="qty-selector">
            <button onclick="changeQty(this, -1)">-</button>
            <span class="qty-val">1</span>
            <button onclick="changeQty(this, 1)">+</button>
            <span style="font-size:9px;">Estoque: <b class="stk-n">0</b></span>
        </div>
        <button class="btn-add" onclick="addToCart('${id}')">ADICIONAR</button>`;
    setTimeout(() => { syncVariant(id, 'color', colors[0]); syncVariant(id, 'size', sizes[0]); }, 50);
    return d;
}

function syncVariant(id, type, val) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    if(type) {
        card.querySelectorAll(type === 'color' ? '.color-dot' : '.variant-chip').forEach(el => el.classList.remove('selected'));
        card.querySelector(`[data-${type}="${val}"]`)?.classList.add('selected');
    }
    const sCol = card.querySelector('.color-dot.selected')?.dataset.color;
    const sSize = card.querySelector('.variant-chip.selected')?.dataset.size;
    const sku = product.skus.find(s => s.color === sCol && s.size === sSize);
    if(sku) {
        card.querySelector('.current-price').innerText = `R$ ${sku.price.toFixed(2).replace('.',',')}`;
        card.querySelector('.stk-n').innerText = sku.stock;
        if(parseInt(card.querySelector('.qty-val').innerText) > sku.stock) card.querySelector('.qty-val').innerText = Math.max(1, sku.stock);
    }
}

function changeQty(btn, d) {
    const v = btn.parentElement.querySelector('.qty-val');
    const max = parseInt(btn.parentElement.querySelector('.stk-n').innerText);
    let n = parseInt(v.innerText) + d;
    if(n > 0 && n <= max) v.innerText = n;
}

function addToCart(id) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    const col = card.querySelector('.color-dot.selected')?.dataset.color;
    const siz = card.querySelector('.variant-chip.selected')?.dataset.size;
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const sku = product.skus.find(s => s.color === col && s.size === siz);

    if(!sku || sku.stock <= 0) return alert("Sem estoque dispon√≠vel.");

    const existing = cart.find(i => i.name === product.name && i.color === col && i.size === siz);
    if(existing) {
        if(existing.qty + qty > sku.stock) { existing.qty = sku.stock; alert("Limite de estoque atingido."); }
        else { existing.qty += qty; }
    } else {
        cart.push({ name: product.name, color: col, size: siz, qty, price: sku.price, img: product.images[0] });
    }
    
    // ANIMA√á√ÉO NO ICONE DO TOPO
    const topBtn = document.getElementById('cartBtnTop');
    topBtn.classList.add('cart-pop');
    setTimeout(() => topBtn.classList.remove('cart-pop'), 400);

    updateCartUI();
    toggleCart();
}

function updateCartUI() {
    localStorage.setItem('anjj_cart', JSON.stringify(cart));
    document.getElementById('cartCount').innerText = cart.length;
    
    // ANIMA√á√ÉO DO BOT√ÉO FINALIZAR
    const finalize = document.getElementById('btnFinalize');
    if(cart.length > 0) finalize.classList.add('pulse-anim');
    else finalize.classList.remove('pulse-anim');

    const container = document.getElementById('cartItems');
    container.innerHTML = cart.length === 0 ? '<p style="text-align:center; color:#999; margin-top:50px;">Seu carrinho est√° vazio.</p>' : cart.map((item, i) => `
        <div style="display:flex; gap:12px; margin-bottom:15px; align-items:center; border-bottom:1px solid #f1f1f1; padding-bottom:12px;">
            <img src="${item.img}" style="width:55px; height:55px; border-radius:10px; object-fit:cover;">
            <div style="flex:1; font-size:13px;">
                <b style="color:#333;">${item.name}</b><br><span style="color:#666;">${item.color} | ${item.size}</span>
                <div style="display:flex; align-items:center; gap:15px; margin-top:8px;">
                    <div style="display:flex; align-items:center; gap:8px; background:#f1f1f1; border-radius:5px; padding:2px 8px;">
                        <button onclick="updateCartQty(${i}, -1)" style="border:0; background:0; font-weight:bold; cursor:pointer;">-</button>
                        <span style="font-weight:bold; min-width:15px; text-align:center;">${item.qty}</span>
                        <button onclick="updateCartQty(${i}, 1)" style="border:0; background:0; font-weight:bold; cursor:pointer;">+</button>
                    </div>
                    <b style="margin-left:auto; color:#000;">R$ ${(item.price * item.qty).toFixed(2).replace('.',',')}</b>
                </div>
            </div>
            <button onclick="removeItem(${i})" style="border:0; background:none; color:#ff4d4d; font-size:18px; cursor:pointer; padding-left:10px;">‚úï</button>
        </div>`).join("");
    
    const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
    document.getElementById('totalFinal').innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
}

function updateCartQty(idx, d) {
    const item = cart[idx];
    const prod = productsData.find(p => p.name === item.name);
    const sku = prod?.skus.find(s => s.color === item.color && s.size === item.size);
    const max = sku ? sku.stock : 999;
    if(item.qty + d > 0 && item.qty + d <= max) { item.qty += d; updateCartUI(); }
}

function removeItem(i) { cart.splice(i, 1); updateCartUI(); }
function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }

function openLightbox(id, idx) {
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    lbCurrentImages = product.images;
    lbIndex = idx;
    updateLB();
    document.getElementById('lightbox').style.display = 'flex';
}
function updateLB() { document.getElementById('lbImg').src = lbCurrentImages[lbIndex]; }
function changeLB(d) { lbIndex = (lbIndex + d + lbCurrentImages.length) % lbCurrentImages.length; updateLB(); }
function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

function manualMove(id, d) {
    const wrap = document.querySelector(`#card-${id} .carousel-wrap`);
    const imgs = wrap.querySelectorAll('.carousel-img');
    let act = Array.from(imgs).findIndex(i => i.classList.contains('active'));
    imgs[act].classList.remove('active');
    imgs[(act + d + imgs.length) % imgs.length].classList.add('active');
}

function filterCat(cat, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
    el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(sec => {
        sec.style.display = (cat === 'all' || sec.id === `sec-${cat.replace(/\s+/g,'')}`) ? 'block' : 'none';
    });
}

async function finalizeOrder() {
    const n = document.getElementById('custName').value;
    const p = document.getElementById('custPhone').value;
    if(!cart.length || !n || !p) return alert("Por favor, preencha seu Nome e WhatsApp!");

    const itemsText = cart.map(i => `${i.qty}x ${i.name} (${i.color}/${i.size})`).join(", ");
    const total = document.getElementById('totalFinal').innerText;

    try {
        fetch(APPS_SCRIPT_URL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify({ name: n, email: document.getElementById('custEmail').value, phone: p, total: total, items: itemsText })
        });
        const msg = `*NOVO PEDIDO - ANJJ NORONHA*\n--------------------------\n*Cliente:* ${n}\n*WhatsApp:* ${p}\n\n*Itens:*\n${cart.map(i => `- ${i.qty}x ${i.name} (${i.color}/${i.size})`).join("\n")}\n\n*TOTAL: ${total}*\n--------------------------\n_Pedido enviado pelo cat√°logo online._`;
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
        cart = []; updateCartUI(); toggleCart();
        document.getElementById('custName').value = "";
        document.getElementById('custEmail').value = "";
        document.getElementById('custPhone').value = "";
    } catch (e) { alert("Erro ao enviar pedido."); }
}

init();
</script>
</body>
</html>
