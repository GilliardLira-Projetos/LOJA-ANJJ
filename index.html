<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>LOJA ANJJ - Cat√°logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #16a34a; --bg: #ffffff; --red: #dc2626; --gray: #94a3b8; --wpp: #25d366; --insta: #e1306c; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        
        /* HEADER */
        header { padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%); z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .brand-area { display: flex; flex-direction: column; }
        .logo { font-weight: 700; font-size: 20px; text-transform: uppercase; letter-spacing: 2px; color: #fff; text-decoration: none; line-height: 1.2; }
        .insta-sub { color: #ccc; font-size: 11px; text-decoration: none; display: flex; align-items: center; gap: 4px; margin-top: 2px; }
        .cart-icon-btn { cursor: pointer; background: var(--green); color: white; padding: 8px 18px; border-radius: 30px; font-weight: 700; border: none; display: flex; align-items: center; gap: 8px; }

        /* BUSCA */
        .search-wrapper { padding: 12px 5%; background: #f8fafc; display: flex; justify-content: center; }
        .search-container { position: relative; width: 50%; min-width: 180px; }
        .search-box { width: 100%; padding: 8px 35px 8px 15px; border-radius: 20px; border: 1px solid #e2e8f0; outline: none; box-sizing: border-box; font-family: 'Poppins'; font-size: 12px; }
        .clear-search { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: #dc2626; border: none; border-radius: 50%; width: 18px; height: 18px; cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 12px; color: #fff; font-weight: bold; }

        /* GRID E CARDS */
        .category-nav { display: flex; gap: 8px; padding: 8px 5%; overflow-x: auto; background: #fff; position: sticky; top: 62px; z-index: 999; border-bottom: 1px solid #eee; scrollbar-width: none; }
        .cat-link { border: 1px solid #eee; padding: 5px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; background: #f8f9fa; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }
        .category-section { padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        @media (max-width: 480px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } }
        
        .card { border: 1px solid #eee; border-radius: 12px; padding: 10px; background: #fff; display: flex; flex-direction: column; position: relative; }
        .card.sold-out { opacity: 0.6; filter: grayscale(1); }
        .sold-out-badge { position: absolute; top: 5px; left: 5px; background: var(--red); color: white; padding: 3px 8px; border-radius: 4px; font-size: 9px; font-weight: 700; z-index: 10; display: none; }
        .card.sold-out .sold-out-badge { display: block; }
        
        /* DESTAQUE DE DESCONTO */
        .discount-badge { position: absolute; top: 5px; right: 5px; background: #ffbd00; color: #000; padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: 800; z-index: 11; display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card.has-discount .discount-badge { display: block; }

        /* CARROSSEL */
        .carousel-wrap { width: 100%; height: 160px; border-radius: 8px; overflow: hidden; background: #f1f5f9; margin-bottom: 8px; position: relative; cursor: zoom-in; }
        .carousel-img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: 0.3s; }
        .carousel-img.active { opacity: 1; }
        .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); color: #fff; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; z-index: 5; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        .nav-prev { left: 5px; } .nav-next { right: 5px; }

        /* MODAL IMAGEM AMPLIADA */
        .img-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index: 3000; display:none; align-items:center; justify-content:center; }
        .img-modal img { max-width: 90%; max-height: 80%; border-radius: 8px; }
        .close-modal { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 40px; cursor: pointer; }

        /* CARRINHO */
        .cart-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100dvh; background: rgba(0,0,0,0.6); z-index: 2500; display: none; justify-content: flex-end; }
        .cart-overlay.open { display: flex; }
        .cart-content { width: 100%; max-width: 400px; height: 100%; background: #fff; display: flex; flex-direction: column; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .cart-body { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-footer { padding: 15px; border-top: 1px solid #eee; background: #fff; }
        .form-input { width: 100%; padding: 10px; margin-bottom: 8px; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; font-family: 'Poppins'; font-size: 13px; }
        .qty-btn { border: 1px solid #ddd; background: #fff; width: 28px; height: 28px; cursor: pointer; border-radius: 4px; }
        .stock-alert { background: #fff1f2; color: #991b1b; padding: 10px; border-radius: 6px; font-size: 12px; margin-bottom: 12px; border: 1px solid #fecaca; display: none; }
        
        .btn-add { background: var(--green); color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: 700; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn-add:disabled { background: #cbd5e1; color: #64748b; cursor: not-allowed; }
        .btn-confirm { background: var(--wpp) !important; transform: scale(1.02); }
        
        .current-price { font-weight: 700; color: #1e293b; font-size: 15px; }
        .old-price { font-size: 11px; color: var(--gray); text-decoration: line-through; margin-bottom: -4px; display: block; }
        .color-dot { width: 18px; height: 18px; border-radius: 50%; border: 1px solid #ddd; cursor: pointer; display: none; }
        .color-dot.visible { display: block; }
        .color-dot.selected { border: 2px solid #000; }
        .variant-chip { border: 1px solid #ddd; padding: 3px 7px; border-radius: 5px; font-size: 10px; cursor: pointer; }
        .variant-chip.selected { background: #000; color: #fff; }
    </style>
</head>
<body>

<header>
    <div class="brand-area">
        <a href="#" class="logo">LOJA ANJJ</a>
        <a href="https://instagram.com/anjj_noronha" target="_blank" class="insta-sub">üì∏ Siga nosso Instagram  @anjj_noronha</a>
    </div>
    <button class="cart-icon-btn" onclick="toggleCart(true)">üõí <span id="cartCount">0</span></button>
</header>

<div class="search-wrapper">
    <div class="search-container">
        <input type="text" id="productSearch" class="search-box" placeholder="Buscar..." onkeyup="handleSearch(this.value)">
        <button id="clearSearchBtn" class="clear-search" onclick="clearSearch()">&times;</button>
    </div>
</div>

<div class="category-nav" id="categoryNav"></div>
<div id="catalog"></div>

<div id="imgModal" class="img-modal" onclick="this.style.display='none'">
    <span class="close-modal">&times;</span>
    <img id="modalImg" src="">
</div>

<div class="cart-overlay" id="cartOverlay" onclick="closeCart(event)">
    <div class="cart-content" onclick="event.stopPropagation()">
        <div style="padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin:0; font-size: 1.1rem;">Meu Carrinho</h3>
            <button onclick="toggleCart(false)" style="background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
        </div>
        <div class="cart-body">
            <div id="stockAlertBox" class="stock-alert"></div>
            <div id="cartItems"></div>
        </div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:12px;">
                <span>Total:</span><span id="totalFinal">R$ 0,00</span>
            </div>
            <input type="text" id="custName" class="form-input" placeholder="Nome Completo">
            <input type="email" id="custEmail" class="form-input" placeholder="Seu E-mail (Opcional)">
            <input type="tel" id="custPhone" class="form-input" placeholder="WhatsApp (DDD + N√∫mero)">
            <button id="btnFinalize" class="btn-add" onclick="processOrderFlow()">FINALIZAR PEDIDO</button>
        </div>
    </div>
</div>

<script>
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyw7f7CwowhQKK8-ap-1tcLFTwy926X_d9dOGXNla_iBYNrWm5ah1Mc3X5-b8RdbD0jwA/exec"; 
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1uCx_JB4xZnU0vBIQjlrwBgsTRia_wSlUWPJlaN0EbhE/gviz/tq?tqx=out:json&sheet=Products";
const WHATSAPP_NUMBER = '5581997512217';

const colorMap = {
    'azul': 'blue', 'vermelho': 'red', 'verde': 'green', 'amarelo': 'yellow', 'preto': 'black',
    'branco': 'white', 'cinza': 'gray', 'rosa': 'pink', 'laranja': 'orange', 'roxo': 'purple',
    'marrom': 'brown', 'bege': 'beige', 'vinho': 'maroon', 'marinho': 'navy', 'dourado': 'gold',
    'prata': 'silver', 'lilas': 'lavender', 'off white': '#faf9f6', 'caqui': '#c3b091'
};

function getHex(colorName) {
    const c = colorName.toLowerCase().trim();
    return colorMap[c] || c;
}

let productsData = [];
let cart = JSON.parse(localStorage.getItem('anjj_cart')) || [];
let isConfirmed = false;

function formatBR(val) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val); }

async function fetchData() {
    const r = await fetch(SHEET_URL + "&t=" + new Date().getTime());
    const t = await r.text();
    const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
    return j.table.rows.map(row => {
        const o = {}; 
        j.table.cols.forEach((col, i) => { if(col.label) o[col.label.trim()] = row.c[i] ? (row.c[i].v ?? row.c[i].f ?? "") : ""; });
        return o;
    });
}

function processData(rows) {
    const grouped = {};
    rows.forEach(p => {
        if (!p.Name || String(p.Availability).toLowerCase() !== "show") return;
        const key = `${p.Name}_${p.Category}`;
        if (!grouped[key]) grouped[key] = { name: p.Name, category: p.Category, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i), skus: [] };
        let rawPrice = parseFloat(String(p.Price).replace(',','.'));
        let rawDisc = parseFloat(String(p["Discounted Price"]).replace(',','.'));
        let finalPrice = rawPrice;
        let oldPrice = (rawDisc > 0 && rawDisc < rawPrice) ? rawPrice : null;
        if (oldPrice) finalPrice = rawDisc;
        grouped[key].skus.push({ 
            color: String(p["Tag"] || "").trim(), 
            size: String(p["Variant Name"] || "").trim(), 
            price: finalPrice, oldPrice: oldPrice,
            stock: parseInt(p.Stock || 0) 
        });
    });
    return Object.values(grouped);
}

function moveSlide(btn, d) {
    event.stopPropagation();
    const wrap = btn.parentElement;
    const imgs = wrap.querySelectorAll('.carousel-img');
    let activeIdx = Array.from(imgs).findIndex(img => img.classList.contains('active'));
    imgs[activeIdx].classList.remove('active');
    let nextIdx = (activeIdx + d + imgs.length) % imgs.length;
    imgs[nextIdx].classList.add('active');
}

function openZoom(wrap) {
    const activeImg = wrap.querySelector('.carousel-img.active').src;
    document.getElementById('modalImg').src = activeImg;
    document.getElementById('imgModal').style.display = 'flex';
}

async function processOrderFlow() {
    const name = document.getElementById('custName').value.trim();
    const phone = document.getElementById('custPhone').value.trim();
    const btn = document.getElementById('btnFinalize');
    const alertBox = document.getElementById('stockAlertBox');

    if(!name || phone.length < 8) return alert("Por favor, preencha Nome e WhatsApp.");
    if(cart.length === 0) return alert("O carrinho est√° vazio.");

    btn.disabled = true;
    btn.innerText = "SINCRO. ESTOQUE...";

    const rawRows = await fetchData();
    productsData = processData(rawRows);

    let changes = [];
    for (let i = cart.length - 1; i >= 0; i--) {
        const item = cart[i];
        const match = rawRows.find(r => r.Name === item.name && String(r["Tag"]).trim() === item.color && String(r["Variant Name"]).trim() === item.size);
        const currentStock = match ? parseInt(match.Stock || 0) : 0;
        if (currentStock <= 0) {
            changes.push(`‚ùå ${item.name} esgotou.`); cart.splice(i, 1); isConfirmed = false;
        } else if (currentStock < item.qty) {
            changes.push(`‚ö†Ô∏è ${item.name} reduzido para ${currentStock}.`); item.qty = currentStock; isConfirmed = false;
        }
    }

    if (changes.length > 0) {
        updateCartUI(false);
        alertBox.innerHTML = changes.join('<br>');
        alertBox.style.display = "block";
        btn.disabled = false; btn.innerText = "VERIFICAR NOVAMENTE";
        return;
    }

    if (!isConfirmed) {
        isConfirmed = true; btn.disabled = false; btn.innerText = "CONFIRMAR E ENVIAR"; btn.classList.add('btn-confirm');
    } else {
        sendFinalOrder(name, phone, document.getElementById('custEmail').value);
    }
}

// FUN√á√ÉO ATUALIZADA PARA FOR√áAR O WHATSAPP
async function sendFinalOrder(n, p, e) {
    const btn = document.getElementById('btnFinalize');
    btn.disabled = true;
    btn.innerText = "REDIRECIONANDO...";
    
    const total = document.getElementById('totalFinal').innerText;
    const list = cart.map(i => `${i.qty}x ${i.name} (${i.color}/${i.size})`).join(" | ");
    const url = `${APPS_SCRIPT_URL}?name=${encodeURIComponent(n)}&email=${encodeURIComponent(e)}&phone=${encodeURIComponent(p)}&products=${encodeURIComponent(list)}&total=${encodeURIComponent(total)}`;

    try {
        // Envio silencioso para a planilha
        await fetch(url, { method: 'GET', mode: 'no-cors' });
        
        // Montagem da mensagem formatada
        const waMsg = `*CAT√ÅLOGO WEB - NOVO PEDIDO ANJJ *\n\n` +
                      `*Cliente:* ${n}\n` +
                      `*WhatsApp:* ${p}\n` +
                      `--------------------------\n` +
                      `*ITENS DO PEDIDO:*\n` +
                      `${cart.map(i => `‚úÖ ${i.qty}x ${i.name} - ${i.color}/${i.size}`).join('\n')}\n` +
                      `--------------------------\n` +
                      `*VALOR TOTAL:* ${total}\n\n` +
                      `_Aguardo o envio da Chave Pix para efetuar o pagamento_`;

        // Limpa o carrinho
        localStorage.removeItem('anjj_cart');

        // Redirecionamento for√ßado
        const waLink = `https://api.whatsapp.com/send?phone=${WHATSAPP_NUMBER.replace(/\D/g, '')}&text=${encodeURIComponent(waMsg)}`;
        window.location.href = waLink;

    } catch(err) { 
        alert("Erro ao enviar. Tente novamente."); 
        btn.disabled = false; 
        btn.innerText = "CONFIRMAR E ENVIAR";
    }
}

async function init() {
    const rows = await fetchData();
    productsData = processData(rows);
    renderCategories(); renderAll(); updateCartUI(false);
}

function renderCategories() {
    const nav = document.getElementById("categoryNav");
    const cats = [...new Set(productsData.map(p => p.category))];
    nav.innerHTML = `<div class="cat-link active" onclick="filterCat('all', this)">Tudo</div>`;
    cats.forEach(c => nav.innerHTML += `<div class="cat-link" onclick="filterCat('${c}', this)">${c}</div>`);
}

function renderAll() {
    const catalog = document.getElementById("catalog"); catalog.innerHTML = "";
    productsData.forEach((p, idx) => {
        const catId = `sec-${p.category.replace(/\s+/g,'')}`;
        let sec = document.getElementById(catId);
        if(!sec) {
            sec = document.createElement("section"); sec.className = "category-section"; sec.id = catId;
            sec.innerHTML = `<h2 style="font-size:14px; border-left:3px solid var(--green); padding-left:8px; margin-bottom:10px;">${p.category}</h2><div class="grid"></div>`;
            catalog.appendChild(sec);
        }
        sec.querySelector('.grid').appendChild(createCard(p, idx));
    });
}

function createCard(p, idx) {
    const d = document.createElement("div"); const id = "p-"+idx;
    const isSoldOut = p.skus.reduce((a, b) => a + b.stock, 0) <= 0;
    const hasDiscount = p.skus.some(s => s.oldPrice > 0);
    d.className = `card ${isSoldOut ? 'sold-out' : ''} ${hasDiscount ? 'has-discount' : ''}`; d.id = id;
    d.innerHTML = `
        <div class="sold-out-badge">ESGOTADO</div>
        <div class="discount-badge">OFERTA</div>
        <div class="carousel-wrap" onclick="openZoom(this)">
            <button class="nav-arrow nav-prev" onclick="moveSlide(this, -1)">&#10094;</button>
            <button class="nav-arrow nav-next" onclick="moveSlide(this, 1)">&#10095;</button>
            ${p.images.map((img, i) => `<img src="${img}" class="carousel-img ${i===0?'active':''}">`).join("")}
        </div>
        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
            <div><span class="old-price"></span><div class="current-price"></div></div>
            <div style="display:flex; gap:3px; margin-bottom:5px;">${[...new Set(p.skus.map(s=>s.color))].map(c => `<div class="color-dot" data-color="${c}" onclick="syncVariant('${id}', 'color', '${c}')" style="background:${getHex(c)}"></div>`).join("")}</div>
        </div>
        <div style="font-size:12px; font-weight:600; margin:4px 0;">${p.name}</div>
        <div style="display:flex; flex-wrap:wrap; gap:3px; margin-bottom:8px;">${[...new Set(p.skus.map(s=>s.size))].map(s => `<div class="variant-chip" data-size="${s}" onclick="syncVariant('${id}', 'size', '${s}')">${s}</div>`).join("")}</div>
        <div style="display:flex; justify-content:space-between; font-size:10px; background:#f8fafc; padding:5px; border-radius:4px; margin-bottom:8px;">
            <div><button class="qty-btn" onclick="changeQty(this,-1)">-</button> <span class="qty-val">1</span> <button class="qty-btn" onclick="changeQty(this,1)">+</button></div>
            <span>Estoque: <b class="stk-n">0</b></span>
        </div>
        <button class="btn-add" onclick="addToCart('${id}')">ADICIONAR</button>`;
    setTimeout(() => {
        const firstSize = (p.skus.find(s=>s.stock>0)||p.skus[0]).size;
        syncVariant(id, 'size', firstSize);
    }, 50);
    return d;
}

function syncVariant(id, type, val) {
    const card = document.getElementById(id);
    const p = productsData[id.split('-')[1]];
    if(type === 'size') {
        card.querySelectorAll('.variant-chip').forEach(c => c.classList.toggle('selected', c.dataset.size === val));
        let firstAvailableColor = null;
        card.querySelectorAll('.color-dot').forEach(dot => {
            const colorName = dot.dataset.color;
            const skuFound = p.skus.find(s => s.size === val && s.color === colorName);
            const isVisible = skuFound && skuFound.stock > 0;
            dot.classList.toggle('visible', isVisible);
            if(isVisible && !firstAvailableColor) firstAvailableColor = colorName;
        });
        if(firstAvailableColor) syncVariant(id, 'color', firstAvailableColor);
        else {
            const fallbackColor = p.skus.find(s => s.size === val)?.color;
            if(fallbackColor) syncVariant(id, 'color', fallbackColor);
        }
    }
    if(type === 'color') {
        card.querySelectorAll('.color-dot').forEach(d => d.classList.toggle('selected', d.dataset.color === val));
    }
    const selSize = card.querySelector('.variant-chip.selected')?.dataset.size;
    const selColor = card.querySelector('.color-dot.selected')?.dataset.color;
    const sku = p.skus.find(s => s.color === selColor && s.size === selSize);
    if(sku) { 
        card.querySelector('.current-price').innerText = formatBR(sku.price); 
        card.querySelector('.old-price').innerText = sku.oldPrice ? formatBR(sku.oldPrice) : "";
        card.querySelector('.stk-n').innerText = sku.stock;
        const btn = card.querySelector('.btn-add');
        btn.disabled = sku.stock <= 0;
        btn.innerText = sku.stock <= 0 ? "ESGOTADO" : "ADICIONAR";
        card.classList.toggle('has-discount', !!sku.oldPrice);
    }
}

function addToCart(id) {
    const card = document.getElementById(id);
    const p = productsData[id.split('-')[1]];
    const col = card.querySelector('.color-dot.selected')?.dataset.color;
    const siz = card.querySelector('.variant-chip.selected')?.dataset.size;
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const sku = p.skus.find(s => s.color === col && s.size === siz);
    if(!sku || sku.stock <= 0) return;
    const ext = cart.find(i => i.name === p.name && i.color === col && i.size === siz);
    if(ext) { if(ext.qty + qty <= sku.stock) ext.qty += qty; else alert("Limite estoque."); }
    else { cart.push({ name: p.name, color: col, size: siz, qty, price: sku.price }); }
    isConfirmed = false; updateCartUI(false); toggleCart(true);
}

function updateCartUI(validate = true) {
    localStorage.setItem('anjj_cart', JSON.stringify(cart));
    document.getElementById('cartCount').innerText = cart.length;
    const container = document.getElementById('cartItems');
    container.innerHTML = cart.map((item, i) => `
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; border-bottom:1px solid #f1f1f1; padding-bottom:8px;">
            <div style="font-size:11px;"><b>${item.name}</b><br>${item.color} | ${item.size} <br> ${formatBR(item.price)}</div>
            <div style="display:flex; align-items:center; gap:5px;">
                <button class="qty-btn" onclick="updateCartQty(${i},-1)">-</button>
                <span>${item.qty}</span>
                <button class="qty-btn" onclick="updateCartQty(${i},1)">+</button>
                <button onclick="removeItem(${i})" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button>
            </div>
        </div>`).join("");
    const t = cart.reduce((a, b) => a + (b.price * b.qty), 0);
    document.getElementById('totalFinal').innerText = formatBR(t);
    if(validate) processOrderFlow();
}

function updateCartQty(idx, d) {
    if(cart[idx].qty + d > 0) { cart[idx].qty += d; isConfirmed = false; updateCartUI(false); }
}

function handleSearch(v) {
    const t = v.toLowerCase();
    document.getElementById('clearSearchBtn').style.display = t ? 'flex' : 'none';
    document.querySelectorAll('.card').forEach(c => c.style.display = c.innerHTML.toLowerCase().includes(t) ? 'flex' : 'none');
}
function clearSearch() { document.getElementById('productSearch').value = ''; handleSearch(''); }
function filterCat(c, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
    el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(s => s.style.display = (c === 'all' || s.id === `sec-${c.replace(/\s+/g,'')}`) ? 'block' : 'none');
}
function removeItem(i) { cart.splice(i, 1); isConfirmed = false; updateCartUI(false); }
function toggleCart(o) { 
    const c = document.getElementById('cartOverlay');
    if(o === true) c.classList.add('open'); else c.classList.remove('open');
}
function closeCart(e) { if(e.target.id === 'cartOverlay') toggleCart(false); }
function changeQty(btn, d) {
    const v = btn.parentElement.querySelector('.qty-val');
    const stk = parseInt(btn.closest('.card').querySelector('.stk-n').innerText) || 0;
    let n = parseInt(v.innerText) + d;
    if(n > 0 && n <= stk) v.innerText = n;
}
