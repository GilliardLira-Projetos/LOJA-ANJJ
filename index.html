<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOJA ANJJ - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #16a34a; --bg: #ffffff; --red: #dc2626; --gray: #94a3b8; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        
        header { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%); z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .brand-area { display: flex; flex-direction: column; }
        .logo { font-weight: 700; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; color: #fff; line-height: 1; }
        .insta-link { color: #d1d5db; font-size: 12px; text-decoration: none; margin-top: 5px; display: flex; align-items: center; gap: 5px; }
        .cart-icon-btn { cursor: pointer; background: var(--green); color: white; padding: 10px 20px; border-radius: 30px; font-weight: 700; display: flex; align-items: center; gap: 10px; border: 2px solid rgba(255,255,255,0.1); }

        .category-nav { display: flex; gap: 10px; padding: 15px 5%; overflow-x: auto; background: #fff; position: sticky; top: 84px; z-index: 999; border-bottom: 1px solid #eee; }
        .cat-link { border: 1px solid #eee; padding: 8px 22px; border-radius: 25px; font-size: 13px; cursor: pointer; white-space: nowrap; background: #f8f9fa; }
        .cat-link.active { background: var(--green); color: #fff; }

        .category-section { padding: 25px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        @media (max-width: 480px) { .grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; } }

        .card { border: 1px solid #eee; border-radius: 20px; padding: 12px; background: #fff; position: relative; display: flex; flex-direction: column; }
        .badge-promo { position: absolute; top: 15px; right: 15px; background: var(--red); color: white; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 700; z-index: 10; box-shadow: 0 4px 10px rgba(220, 38, 38, 0.2); }

        .carousel-wrap { position: relative; width: 100%; height: 280px; border-radius: 15px; overflow: hidden; background: #f1f5f9; margin-bottom: 10px; }
        @media (max-width: 480px) { .carousel-wrap { height: 180px; } }
        .carousel-img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: 0.5s; cursor: zoom-in; }
        .carousel-img.active { opacity: 1; }
        .car-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.9); border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; z-index: 5; font-weight: bold; }
        .arrow-prev { left: 8px; } .arrow-next { right: 8px; }

        .old-price { font-size: 13px; color: var(--gray); text-decoration: line-through; height: 18px; margin-bottom: -2px; }
        .current-price { font-size: 20px; font-weight: 700; color: #000; }
        .color-dot { width: 26px; height: 26px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; transition: 0.2s; }
        .color-dot.selected { border-color: #000; transform: scale(1.15); box-shadow: 0 0 0 2px #fff, 0 0 0 4px #000; }
        .variant-chip { border: 1px solid #ddd; padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; }
        .variant-chip.selected { background: #000; color: #fff; }

        .qty-selector { display: flex; align-items: center; gap: 10px; background: #f1f5f9; padding: 6px; border-radius: 10px; margin: 15px 0; }
        .btn-add { background: var(--green); color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; }

        #lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; z-index: 3000; justify-content: center; align-items: center; }
        #lbImg { max-width: 90%; max-height: 80%; border-radius: 10px; object-fit: contain; }
        .lb-arrow { position: absolute; top: 50%; background: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; cursor: pointer; z-index: 3100; }
        .lb-close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 40px; cursor: pointer; }

        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 450px; height: 100%; background: #fff; z-index: 2500; transform: translateX(100%); transition: 0.4s; padding: 25px; display: flex; flex-direction: column; }
        .cart-overlay.open { transform: translateX(0); box-shadow: -10px 0 50px rgba(0,0,0,0.2); }
        .cart-qty-btn { border: 0; background: #e2e8f0; width: 24px; height: 24px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="brand-area">
        <div class="logo">LOJA ANJJ</div>
        <a href="https://www.instagram.com/anjj_noronha" target="_blank" class="insta-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" width="14" height="14"> @anjj_noronha
        </a>
    </div>
    <button class="cart-icon-btn" onclick="toggleCart()">üõí <span id="cartCount">0</span></button>
</header>

<div class="category-nav" id="categoryNav"><div class="cat-link active" onclick="filterCat('all', this)">Tudo</div></div>
<div id="catalog"></div>

<div id="lightbox">
    <span class="lb-close" onclick="closeLightbox()">&times;</span>
    <button class="lb-arrow" style="left: 20px;" onclick="changeLB(-1)">&#10094;</button>
    <img id="lbImg" src="">
    <button class="lb-arrow" style="right: 20px;" onclick="changeLB(1)">&#10095;</button>
</div>

<div class="cart-overlay" id="cartOverlay">
    <h2>Meu Pedido</h2>
    <div id="cartItems" style="flex:1; overflow-y:auto;"></div>
    <div style="padding-top:20px; border-top:1px solid #eee;">
        <div style="display:flex; justify-content:space-between; font-weight:700; font-size:22px; margin-bottom:15px;">
            <span>Total:</span><span id="totalFinal">R$ 0,00</span>
        </div>
        <input type="text" id="custName" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;" placeholder="Nome Completo">
        <input type="tel" id="custPhone" style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;" placeholder="WhatsApp">
        <button class="btn-add" style="height:60px;" onclick="finalizeOrder()">FINALIZAR PEDIDO</button>
        <button onclick="toggleCart()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer; color:#999;">Voltar para Loja</button>
    </div>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1uCx_JB4xZnU0vBIQjlrwBgsTRia_wSlUWPJlaN0EbhE/gviz/tq?tqx=out:json&sheet=Products";
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxfMDIOjHdKUbpQuIo1oE-lmZPgvyoH_RKwinsD65Jo7iCMOUMaXlwzZz0mwdIxXFL2Kw/exec';

let productsData = [];
let cart = [];
let lbImages = [];
let lbIndex = 0;
const colorMap = { 'preto': '#000', 'branco': '#fff', 'vermelho': '#f00', 'azul': '#00f', 'verde': '#080', 'amarelo': '#ff0', 'rosa': '#ff69b4', 'cinza': '#808080', 'bege': '#f5f5dc' };

async function init() {
    const r = await fetch(SHEET_URL);
    const t = await r.text();
    const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
    const cols = j.table.cols.map(c => c.label.trim());
    const rows = j.table.rows.map(row => {
        const o = {}; row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
        return o;
    });

    const grouped = {};
    rows.forEach(p => {
        if (String(p.Availability).toLowerCase() !== "show") return;
        if (!grouped[p.Name]) {
            grouped[p.Name] = { name: p.Name, category: p.Category, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i), skus: [] };
        }
        let precoOriginal = parseFloat(p.Price || 0);
        let precoComDesconto = p["Discounted Price"] ? parseFloat(p["Discounted Price"]) : null;

        grouped[p.Name].skus.push({
            color: p["Tag"].trim(),
            size: p["Variant Name"].toString().trim(),
            currentPrice: precoComDesconto || precoOriginal,
            oldPrice: precoComDesconto ? precoOriginal : null,
            stock: parseInt(p.Stock || 0)
        });
    });
    productsData = Object.values(grouped);
    renderAll();
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    const nav = document.getElementById("categoryNav");
    const categories = [...new Set(productsData.map(p => p.category))];
    categories.forEach(cat => {
        const btn = document.createElement("div"); btn.className = "cat-link"; btn.innerText = cat; btn.onclick = (e) => filterCat(cat, e.target); nav.appendChild(btn);
        const section = document.createElement("section"); section.className = "category-section"; section.id = `sec-${cat.replace(/\s+/g,'')}`;
        section.innerHTML = `<h2 style="text-transform:uppercase; font-size:18px; border-left:4px solid var(--green); padding-left:10px; margin-bottom:20px;">${cat}</h2><div class="grid" id="grid-${cat.replace(/\s+/g,'')}"></div>`;
        catalog.appendChild(section);
        productsData.filter(p => p.category === cat).forEach(p => { document.getElementById(`grid-${cat.replace(/\s+/g,'')}`).appendChild(createCard(p)); });
    });
    setInterval(() => { document.querySelectorAll('.carousel-wrap').forEach(w => { if(!w.dataset.manual) manualMove(w.parentElement.id.replace('card-',''), 1); }); }, 5000);
}

function createCard(p) {
    const d = document.createElement("div"); const id = p.name.replace(/\s+/g, '');
    const colors = [...new Set(p.skus.map(s => s.color))];
    const sizes = [...new Set(p.skus.map(s => s.size))];
    d.className = "card"; d.id = `card-${id}`;
    d.innerHTML = `
        <div class="promo-badge-container"></div>
        <div class="carousel-wrap">
            <button class="car-arrow arrow-prev" onclick="event.stopPropagation(); manualMove('${id}', -1, true)">&#10094;</button>
            ${p.images.map((img, i) => `<img src="${img}" class="carousel-img ${i===0?'active':''}" onclick="openLightbox('${id}', ${i})">`).join("")}
            <button class="car-arrow arrow-next" onclick="event.stopPropagation(); manualMove('${id}', 1, true)">&#10095;</button>
        </div>
        <div class="old-price"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span class="current-price"></span>
            <div style="display:flex; gap:5px;">${colors.map(c => `<div class="color-dot" style="background:${colorMap[c.toLowerCase()] || c}" data-color="${c}" onclick="syncVariant('${id}', 'color', '${c}')"></div>`).join("")}</div>
        </div>
        <div style="font-weight:600; font-size:14px; margin:10px 0;">${p.name}</div>
        <div style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom:10px;">${sizes.map(s => `<div class="variant-chip" data-size="${s}" onclick="syncVariant('${id}', 'size', '${s}')">${s}</div>`).join("")}</div>
        <div class="qty-selector">
            <button onclick="changeQty(this, -1)" style="border:0;background:0;font-weight:bold;cursor:pointer;">-</button>
            <span class="qty-val">1</span>
            <button onclick="changeQty(this, 1)" style="border:0;background:0;font-weight:bold;cursor:pointer;">+</button>
            <span style="font-size:10px; color:#999; margin-left:auto">Estoque: <b class="stk-n">-</b></span>
        </div>
        <button class="btn-add" onclick="addToCart('${id}')">ADICIONAR</button>`;
    setTimeout(() => { syncVariant(id, 'color', colors[0]); syncVariant(id, 'size', sizes[0]); }, 50);
    return d;
}

function syncVariant(id, type, val) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    if(type) {
        card.querySelectorAll(type === 'color' ? '.color-dot' : '.variant-chip').forEach(el => el.classList.remove('selected'));
        const target = card.querySelector(`[data-${type}="${val}"]`);
        if(target) target.classList.add('selected');
    }
    const sCol = card.querySelector('.color-dot.selected')?.dataset.color;
    const sSize = card.querySelector('.variant-chip.selected')?.dataset.size;
    const sku = product.skus.find(s => s.color === sCol && s.size === sSize);
    if(sku) {
        card.querySelector('.current-price').innerText = `R$ ${sku.currentPrice.toFixed(2).replace('.',',')}`;
        const oldPriceEl = card.querySelector('.old-price');
        const badgeCont = card.querySelector('.promo-badge-container');
        if (sku.oldPrice) { oldPriceEl.innerText = `R$ ${sku.oldPrice.toFixed(2).replace('.',',')}`; badgeCont.innerHTML = `<span class="badge-promo">OFERTA</span>`; }
        else { oldPriceEl.innerText = ""; badgeCont.innerHTML = ""; }
        card.querySelector('.stk-n').innerText = sku.stock;
    }
}

function openLightbox(id, idx) {
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    lbImages = product.images; lbIndex = idx;
    document.getElementById('lbImg').src = lbImages[lbIndex];
    document.getElementById('lightbox').style.display = 'flex';
}
function changeLB(d) { lbIndex = (lbIndex + d + lbImages.length) % lbImages.length; document.getElementById('lbImg').src = lbImages[lbIndex]; }
function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

function manualMove(id, delta, isManual = false) {
    const wrap = document.querySelector(`#card-${id} .carousel-wrap`);
    if(isManual) wrap.dataset.manual = "true";
    const imgs = wrap.querySelectorAll('.carousel-img');
    if(!imgs.length) return;
    let act = Array.from(imgs).findIndex(i => i.classList.contains('active'));
    imgs[act].classList.remove('active');
    imgs[(act + delta + imgs.length) % imgs.length].classList.add('active');
}

function addToCart(id) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    const col = card.querySelector('.color-dot.selected')?.dataset.color;
    const siz = card.querySelector('.variant-chip.selected')?.dataset.size;
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    if(!col || !siz) return alert("Selecione cor e tamanho!");
    const sku = product.skus.find(s => s.color === col && s.size === siz);
    if (qty > sku.stock) return alert("Estoque insuficiente.");
    const existing = cart.find(i => i.name === product.name && i.color === col && i.size === siz);
    if(existing) { 
        if(existing.qty + qty > sku.stock) return alert("Limite de estoque atingido.");
        existing.qty += qty; 
    }
    else cart.push({ name: product.name, color: col, size: siz, qty, price: sku.currentPrice, img: product.images[0], max: sku.stock });
    updateCartUI();
    toggleCart();
}

function updateCartUI() {
    document.getElementById('cartCount').innerText = cart.length;
    document.getElementById('cartItems').innerHTML = cart.map((item, i) => `
        <div style="display:flex; gap:12px; padding:15px 0; border-bottom:1px solid #eee;">
            <img src="${item.img}" style="width:60px; height:60px; border-radius:10px; object-fit:cover;">
            <div style="flex:1">
                <b>${item.name}</b><br><small>${item.color} / ${item.size}</small>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
                    <div style="display:flex; align-items:center; gap:8px;">
                        <button class="cart-qty-btn" onclick="updateCartQty(${i}, -1)">-</button>
                        <span style="font-weight:bold;">${item.qty}</span>
                        <button class="cart-qty-btn" onclick="updateCartQty(${i}, 1)">+</button>
                    </div>
                    <b>R$ ${(item.price * item.qty).toFixed(2).replace('.',',')}</b>
                    <button onclick="removeItem(${i})" style="border:0;background:0;color:red;cursor:pointer;font-size:18px;">üóëÔ∏è</button>
                </div>
            </div>
        </div>`).join("");
    document.getElementById('totalFinal').innerText = `R$ ${cart.reduce((a, b) => a + (b.price * b.qty), 0).toFixed(2).replace('.',',')}`;
}

function updateCartQty(index, delta) {
    const item = cart[index];
    const newQty = item.qty + delta;
    if (newQty > 0 && newQty <= item.max) {
        item.qty = newQty;
        updateCartUI();
    } else if (newQty > item.max) {
        alert("Limite de estoque atingido.");
    }
}

function removeItem(i) { cart.splice(i, 1); updateCartUI(); }
function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }
function changeQty(btn, d) { let v = btn.parentElement.querySelector('.qty-val'); let max = parseInt(btn.parentElement.querySelector('.stk-n').innerText) || 99; let n = parseInt(v.innerText) + d; if(n > 0 && n <= max) v.innerText = n; }
function filterCat(cat, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active')); el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(sec => sec.style.display = (cat === 'all' || sec.id === `sec-${cat.replace(/\s+/g,'')}`) ? 'block' : 'none');
}

async function finalizeOrder() {
    const n = document.getElementById('custName').value;
    const p = document.getElementById('custPhone').value;
    const total = document.getElementById('totalFinal').innerText;

    if(!cart.length || !n || !p) return alert("Preencha os dados e o carrinho!");

    const orderNo = "#" + new Date().getTime();

    const orderData = {
        name: n,
        phone: p,
        total: total,
        items: cart.map(i => `${i.qty}x ${i.name} (${i.color}/${i.size})`).join(", ")
    };

    try {
        // Envia para a planilha
        fetch(APPS_SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderData)
        });

        // WhatsApp
        const msg = `*PEDIDO: ${orderNo}*\n----------------------------\n*Cliente:* ${n}\n*WhatsApp:* ${p}\n\n*Itens:*\n${cart.map(i => `- ${i.qty}x ${i.name} (${i.color}/${i.size})`).join("\n")}\n\n*TOTAL: ${total}*\n----------------------------\n_Enviado via Loja Online_`;
        
        setTimeout(() => {
            window.open(`https://wa.me/+5581997512215?text=${encodeURIComponent(msg)}`);
            cart = [];
            updateCartUI();
            toggleCart();
        }, 500);

    } catch (error) {
        alert("Erro ao salvar. Tente novamente.");
    }
}

init();
</script>
</body>
</html>
