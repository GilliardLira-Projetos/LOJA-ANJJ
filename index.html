<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>LOJA ANJJ - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #16a34a; --bg: #ffffff; --red: #dc2626; --gray: #94a3b8; --wpp: #25d366; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%); z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .logo { font-weight: 700; font-size: 20px; text-transform: uppercase; letter-spacing: 2px; color: #fff; }
        .insta-link { color: #ffffff !important; font-size: 13px; text-decoration: none; display: flex; align-items: center; gap: 8px; font-weight: 600; }
        .insta-link img { width: 18px; height: 18px; }

        .cart-icon-btn { cursor: pointer; background: var(--green); color: white; padding: 8px 18px; border-radius: 30px; font-weight: 700; border: none; display: flex; align-items: center; gap: 8px; }
        
        .category-nav { display: flex; gap: 10px; padding: 10px 5%; overflow-x: auto; background: #fff; position: sticky; top: 65px; z-index: 999; border-bottom: 1px solid #eee; scrollbar-width: none; }
        .cat-link { border: 1px solid #eee; padding: 6px 18px; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; background: #f8f9fa; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        .category-section { padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        @media (max-width: 480px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } .carousel-wrap { height: 180px !important; } }

        .card { border: 1px solid #eee; border-radius: 15px; padding: 12px; background: #fff; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; position: relative; }
        .discount-badge { position: absolute; top: 10px; left: 10px; background: var(--red); color: white; padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 700; z-index: 20; display: none; }

        /* CARROSSEL CORRIGIDO */
        .carousel-wrap { position: relative; width: 100%; height: 250px; border-radius: 12px; overflow: hidden; background: #f1f5f9; margin-bottom: 10px; }
        .imgs-container { width: 100%; height: 100%; position: relative; }
        .carousel-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.4s ease; cursor: zoom-in; }
        .carousel-img.active { opacity: 1; z-index: 5; }
        .car-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.8); border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; z-index: 15; font-weight: bold; }
        .arrow-l { left: 5px; } .arrow-r { right: 5px; }

        /* PRE√áOS E VARIANTES */
        .price-container { display: flex; flex-direction: column; }
        .old-price { font-size: 11px; color: var(--gray); text-decoration: line-through; display: none; }
        .current-price { font-size: 16px; font-weight: 700; color: #000; }

        .color-dot { width: 20px; height: 20px; border-radius: 50%; border: 1px solid #ddd; cursor: pointer; transition: 0.2s; }
        .color-dot.selected { border: 2px solid #000; transform: scale(1.1); }
        
        .variant-chip { border: 1px solid #ddd; padding: 4px 8px; border-radius: 6px; font-size: 11px; cursor: pointer; background: #fff; }
        .variant-chip.selected { background: #000; color: #fff; border-color: #000; }
        
        .btn-add { background: var(--green); color: #fff; border: none; padding: 12px; border-radius: 10px; font-weight: 700; width: 100%; cursor: pointer; margin-top: auto; }

        /* CARRINHO */
        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100dvh; background: #fff; z-index: 2500; transform: translateX(100%); transition: 0.4s; display: flex; flex-direction: column; }
        .cart-overlay.open { transform: translateX(0); box-shadow: -10px 0 30px rgba(0,0,0,0.2); }
        .cart-body { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-footer { padding: 20px; border-top: 1px solid #eee; }
        .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        .btn-finalize { background: var(--wpp); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; cursor: pointer; }

        #lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; z-index: 3000; justify-content: center; align-items: center; }
        #lbImg { max-width: 90%; max-height: 80%; object-fit: contain; }
        .lb-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="brand-area">
        <div class="logo">LOJA ANJJ</div>
        <a href="https://www.instagram.com/anjj_noronha" target="_blank" class="insta-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram"> @anjj_noronha
        </a>
    </div>
    <button class="cart-icon-btn" onclick="toggleCart()">üõí <span id="cartCount">0</span></button>
</header>

<div class="category-nav" id="categoryNav"><div class="cat-link active" onclick="filterCat('all', this)">Tudo</div></div>
<div id="catalog"></div>

<div class="cart-overlay" id="cartOverlay">
    <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin:0; font-size: 1.2rem;">Meu Pedido</h2>
        <button onclick="toggleCart()" style="background:none; border:none; font-size:28px;">&times;</button>
    </div>
    <div class="cart-body" id="cartItems"></div>
    <div class="cart-footer">
        <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:15px;">
            <span>Total:</span><span id="totalFinal">R$ 0,00</span>
        </div>
        <input type="text" id="custName" class="form-input" placeholder="Seu Nome">
        <input type="tel" id="custPhone" class="form-input" placeholder="WhatsApp">
        <button class="btn-finalize" onclick="finalizeOrder()">FINALIZAR PEDIDO</button>
    </div>
</div>

<div id="lightbox">
    <span onclick="closeLightbox()" style="position:absolute; top:20px; right:20px; color:white; font-size:40px; cursor:pointer;">&times;</span>
    <button class="lb-arrow" style="left:10px;" onclick="changeLB(-1)">&#10094;</button>
    <img id="lbImg" src="">
    <button class="lb-arrow" style="right:10px;" onclick="changeLB(1)">&#10095;</button>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1uCx_JB4xZnU0vBIQjlrwBgsTRia_wSlUWPJlaN0EbhE/gviz/tq?tqx=out:json&sheet=Products";
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjjtXHt9UkYeUhC3A2uh7vjN42-yUYdgfjJRhQFFhtIeqqc2BLsQrJmXSIOQ_3S2Abxg/exec"; // <--- COLE SEU LINK DO APPS SCRIPT AQUI
const WHATSAPP_NUMBER = '+5581997512217';

let productsData = [];
let cart = JSON.parse(localStorage.getItem('anjj_cart')) || [];
let lbCurrentImages = [];
let lbIndex = 0;

async function init() {
    try {
        const r = await fetch(SHEET_URL);
        const t = await r.text();
        const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
        const cols = j.table.cols.map(c => c.label.trim());
        const rows = j.table.rows.map(row => {
            const o = {}; row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
            return o;
        });

        const grouped = {};
        rows.forEach(p => {
            if (String(p.Availability).toLowerCase() !== "show") return;
            if (!grouped[p.Name]) {
                grouped[p.Name] = { 
                    name: p.Name, 
                    category: p.Category, 
                    images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i && i !== ""), 
                    skus: [] 
                };
            }
            grouped[p.Name].skus.push({
                color: p["Tag"].trim(),
                size: p["Variant Name"].toString().trim(),
                originalPrice: parseFloat(p.Price || 0),
                discountPrice: parseFloat(p["Discounted Price"] || 0),
                stock: parseInt(p.Stock || 0)
            });
        });
        productsData = Object.values(grouped);
        renderAll();
        updateCartUI();
    } catch (err) { console.error(err); }
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    catalog.innerHTML = "";
    productsData.forEach(p => {
        let grid = document.getElementById(`grid-${p.category.replace(/\s+/g,'')}`);
        if(!grid) {
            const nav = document.getElementById("categoryNav");
            const btn = document.createElement("div"); btn.className = "cat-link"; btn.innerText = p.category; btn.onclick = (e) => filterCat(p.category, e.target); nav.appendChild(btn);
            const sec = document.createElement("section"); sec.className = "category-section"; sec.id = `sec-${p.category.replace(/\s+/g,'')}`;
            sec.innerHTML = `<h2 style="font-size:16px; border-left:4px solid var(--green); padding-left:10px; margin-bottom:15px;">${p.category}</h2><div class="grid" id="grid-${p.category.replace(/\s+/g,'')}"></div>`;
            catalog.appendChild(sec);
            grid = document.getElementById(`grid-${p.category.replace(/\s+/g,'')}`);
        }
        grid.appendChild(createCard(p));
    });
}

function createCard(p) {
    const d = document.createElement("div"); 
    const id = p.name.replace(/\s+/g, '');
    const colors = [...new Set(p.skus.map(s => s.color))];
    const sizes = [...new Set(p.skus.map(s => s.size))];
    
    d.className = "card"; d.id = `card-${id}`;
    d.innerHTML = `
        <div class="discount-badge">OFERTA</div>
        <div class="carousel-wrap">
            <button class="car-arrow arrow-l" onclick="manualMove('${id}', -1)">&#10094;</button>
            <div class="imgs-container">
                ${p.images.map((img, i) => `<img src="${img}" class="carousel-img ${i===0?'active':''}" onclick="openLightbox('${id}', ${i})">`).join("")}
            </div>
            <button class="car-arrow arrow-r" onclick="manualMove('${id}', 1)">&#10095;</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="price-container">
                <span class="old-price"></span>
                <span class="current-price"></span>
            </div>
            <div style="display:flex; gap:5px;">
                ${colors.map(c => `<div class="color-dot" data-color="${c}" onclick="syncVariant('${id}', 'color', '${c}')" style="background:${c.toLowerCase()}"></div>`).join("")}
            </div>
        </div>
        <div style="font-weight:600; font-size:13px; margin:8px 0; min-height:35px;">${p.name}</div>
        <div style="display:flex; flex-wrap:wrap; gap:4px; margin-bottom:10px;">
            ${sizes.map(s => `<div class="variant-chip" data-size="${s}" onclick="syncVariant('${id}', 'size', '${s}')">${s}</div>`).join("")}
        </div>
        <div style="display:flex; justify-content:space-between; background:#f1f5f9; padding:5px 8px; border-radius:8px; margin-bottom:10px; font-size:12px;">
            <div><button onclick="changeQty(this, -1)">-</button> <span class="qty-val">1</span> <button onclick="changeQty(this, 1)">+</button></div>
            <span style="font-size:10px; color:#666;">Estoque: <b class="stk-n">0</b></span>
        </div>
        <button class="btn-add" onclick="addToCart('${id}')">ADICIONAR</button>`;

    setTimeout(() => { syncVariant(id, 'color', colors[0]); syncVariant(id, 'size', sizes[0]); }, 100);
    return d;
}

function syncVariant(id, type, val) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    
    if(type === 'color') {
        card.querySelectorAll('.color-dot').forEach(d => d.classList.remove('selected'));
        card.querySelector(`[data-color="${val}"]`)?.classList.add('selected');
    } else {
        card.querySelectorAll('.variant-chip').forEach(c => c.classList.remove('selected'));
        card.querySelector(`[data-size="${val}"]`)?.classList.add('selected');
    }

    const sCol = card.querySelector('.color-dot.selected')?.dataset.color;
    const sSize = card.querySelector('.variant-chip.selected')?.dataset.size;
    const sku = product.skus.find(s => s.color === sCol && s.size === sSize);
    
    if(sku) {
        const oldP = card.querySelector('.old-price');
        const badge = card.querySelector('.discount-badge');
        if(sku.discountPrice > 0 && sku.discountPrice < sku.originalPrice) {
            oldP.innerText = `R$ ${sku.originalPrice.toFixed(2).replace('.',',')}`;
            oldP.style.display = 'block';
            card.querySelector('.current-price').innerText = `R$ ${sku.discountPrice.toFixed(2).replace('.',',')}`;
            badge.style.display = 'block';
        } else {
            oldP.style.display = 'none';
            card.querySelector('.current-price').innerText = `R$ ${sku.originalPrice.toFixed(2).replace('.',',')}`;
            badge.style.display = 'none';
        }
        card.querySelector('.stk-n').innerText = sku.stock;
    }
}

function manualMove(id, d) {
    const card = document.getElementById(`card-${id}`);
    const imgs = card.querySelectorAll('.carousel-img');
    let act = Array.from(imgs).findIndex(img => img.classList.contains('active'));
    imgs[act].classList.remove('active');
    imgs[(act + d + imgs.length) % imgs.length].classList.add('active');
}

function updateCartUI() {
    localStorage.setItem('anjj_cart', JSON.stringify(cart));
    document.getElementById('cartCount').innerText = cart.length;
    const container = document.getElementById('cartItems');
    container.innerHTML = cart.map((item, i) => `
        <div style="display:flex; gap:10px; margin-bottom:15px; align-items:center; border-bottom:1px solid #eee; padding-bottom:10px;">
            <img src="${item.img}" style="width:45px; height:45px; border-radius:5px; object-fit:cover;">
            <div style="flex:1;">
                <b style="font-size:11px;">${item.name}</b><br>
                <small>${item.color} | ${item.size}</small><br>
                <span style="font-weight:700;">R$ ${(item.price * item.qty).toFixed(2).replace('.',',')}</span>
            </div>
            <button onclick="removeItem(${i})" style="border:none; background:none; font-size:18px; cursor:pointer;">üóëÔ∏è</button>
        </div>`).join("");
    const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
    document.getElementById('totalFinal').innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
}

function addToCart(id) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    const col = card.querySelector('.color-dot.selected')?.dataset.color;
    const siz = card.querySelector('.variant-chip.selected')?.dataset.size;
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const sku = product.skus.find(s => s.color === col && s.size === siz);
    if(!sku || sku.stock <= 0) return alert("Sem estoque!");
    const price = (sku.discountPrice > 0) ? sku.discountPrice : sku.originalPrice;
    cart.push({ name: product.name, color: col, size: siz, qty, price, img: product.images[0] });
    updateCartUI();
    toggleCart();
}

function removeItem(i) { cart.splice(i, 1); updateCartUI(); }
function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }
function changeQty(btn, d) {
    const v = btn.parentElement.querySelector('.qty-val');
    const max = parseInt(btn.closest('.card').querySelector('.stk-n').innerText);
    let n = parseInt(v.innerText) + d;
    if(n > 0 && n <= max) v.innerText = n;
}

async function finalizeOrder() {
    const n = document.getElementById('custName').value;
    const p = document.getElementById('custPhone').value;
    if(!cart.length || !n || !p) return alert("Preencha tudo!");
    const total = document.getElementById('totalFinal').innerText;
    
    try {
        fetch(APPS_SCRIPT_URL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify({ name: n, phone: p, total: total, items: cart.map(i => `${i.qty}x ${i.name}`).join(", ") })
        });
    } catch(e){}

    const msg = `*NOVO PEDIDO*\n*Nome:* ${n}\n*Total:* ${total}\n\n*Itens:* ${cart.map(i => `\n- ${i.qty}x ${i.name} (${i.color}/${i.size})`).join("")}`;
    window.open(`https://wa.me/${WHATSAPP_NUMBER.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`);
}

function openLightbox(id, idx) {
    lbCurrentImages = productsData.find(p => p.name.replace(/\s+/g, '') === id).images;
    lbIndex = idx; updateLB(); document.getElementById('lightbox').style.display = 'flex';
}
function updateLB() { document.getElementById('lbImg').src = lbCurrentImages[lbIndex]; }
function changeLB(d) { lbIndex = (lbIndex + d + lbCurrentImages.length) % lbCurrentImages.length; updateLB(); }
function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
function filterCat(cat, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
    el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(sec => {
        sec.style.display = (cat === 'all' || sec.id === `sec-${cat.replace(/\s+/g,'')}`) ? 'block' : 'none';
    });
}
init();
</script>
</body>
</html>
