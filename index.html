<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOJA ANJJ - Cat√°logo Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #22c55e; --bg: #ffffff; --red: #ef4444; --gray: #94a3b8; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; overflow-x: hidden; }
        
        /* HEADER */
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: #fff; z-index: 1000; }
        .logo { font-weight: 700; font-size: 14px; text-transform: uppercase; }
        .cart-icon { cursor: pointer; font-weight: 600; background: var(--green); color: white; padding: 6px 14px; border-radius: 20px; font-size: 13px; }

        /* FILTROS */
        .category-nav { display: flex; gap: 10px; padding: 10px; overflow-x: auto; border-bottom: 1px solid #eee; background: #fff; scrollbar-width: none; }
        .cat-link { border: 1px solid #eee; padding: 6px 15px; border-radius: 4px; font-size: 12px; cursor: pointer; color: #666; white-space: nowrap; transition: 0.3s; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        /* SE√á√ïES E GRID */
        .category-section { padding: 25px 0; border-bottom: 8px solid #f8fafc; }
        .category-title { text-align: center; text-transform: uppercase; font-size: 18px; margin-bottom: 25px; font-weight: 700; letter-spacing: 1px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 0 15px; }
        
        /* CARDS */
        .card { border: 1px solid #eee; border-radius: 12px; padding: 15px; background: #fff; position: relative; display: flex; flex-direction: column; }
        .discount-badge { position: absolute; top: 20px; left: 20px; background: var(--red); color: #fff; font-size: 10px; padding: 4px 8px; border-radius: 4px; font-weight: 700; z-index: 10; }

        /* CARROSSEL MANUAL E AUTO */
        .carousel { width: 100%; height: 280px; position: relative; overflow: hidden; border-radius: 8px; cursor: pointer; background: #f1f5f9; }
        .carousel img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: opacity 0.5s ease; }
        .carousel img.active { opacity: 1; }

        .product-name { font-size: 14px; font-weight: 600; margin: 15px 0 5px; text-transform: uppercase; }
        .old-price { font-size: 12px; color: var(--gray); text-decoration: line-through; display: block; height: 18px; }
        .current-price { font-size: 18px; font-weight: 700; color: #000; }

        /* OP√á√ïES (CORES/TAMANHOS) */
        .variant-grid { display: flex; flex-wrap: wrap; gap: 8px; margin: 12px 0; }
        .variant-chip { border: 1px solid #ddd; padding: 6px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; transition: 0.2s; }
        .variant-chip.selected { border-color: var(--green); background: #f0fdf4; color: var(--green); font-weight: 600; }
        .variant-chip.no-stock { opacity: 0.3; cursor: not-allowed; text-decoration: line-through; background: #f1f5f9; }

        .qty-selector { display: flex; align-items: center; gap: 12px; margin: 15px 0; }
        .qty-btn { border: 1px solid #ddd; background: #fff; width: 30px; height: 30px; border-radius: 4px; cursor: pointer; }
        
        /* BOT√ÉO ADICIONAR / ESGOTADO */
        .btn-add { background: var(--green); color: #fff; border: none; padding: 14px; border-radius: 8px; font-weight: 700; width: 100%; cursor: pointer; font-size: 13px; transition: 0.3s; }
        .btn-add.disabled { background: #cbd5e1 !important; cursor: not-allowed; }
        .out-stock-msg { color: var(--red); font-size: 11px; font-weight: 600; margin-top: 8px; text-align: center; display: block; }

        /* CHECKOUT / CARRINHO */
        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 420px; height: 100%; background: #fff; box-shadow: -5px 0 25px rgba(0,0,0,0.15); z-index: 2000; transform: translateX(100%); transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; box-sizing: border-box; overflow-y: auto; }
        .cart-overlay.open { transform: translateX(0); }
        
        .cart-item { display: flex; gap: 15px; padding: 15px 0; border-bottom: 1px solid #f1f5f9; }
        .cart-item img { width: 70px; height: 70px; object-fit: cover; border-radius: 8px; }
        .cart-info { flex: 1; }
        .cart-info h4 { margin: 0; font-size: 13px; }
        
        .resumo-caixa { background: #f8fafc; padding: 20px; border-radius: 12px; margin: 25px 0; border: 1px solid #e2e8f0; }
        .linha-resumo { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 6px; color: #475569; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        .form-group input:focus { border-color: var(--green); outline: none; }
    </style>
</head>
<body>

<header>
    <div class="logo">LOJA - ANJJ</div>
    <div class="cart-icon" onclick="toggleCart()">MEU CARRINHO (<span id="cartCount">0</span>)</div>
</header>

<div class="category-nav" id="categoryNav">
    <div class="cat-link active" onclick="filterCat('all', this)">Tudo</div>
</div>

<div id="catalog"></div>

<div class="cart-overlay" id="cartOverlay">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 style="margin:0">üõçÔ∏è Resumo do Pedido</h3>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:24px;">‚úï</span>
    </div>

    <div id="cartItems"></div>

    <div class="resumo-caixa">
        <div class="linha-resumo"><span>Subtotal</span> <span id="subtotal">R$ 0,00</span></div>
        <div class="linha-resumo"><span>Envio</span> <span style="color:var(--green); font-weight:600">LIVRE</span></div>
        <div class="linha-resumo" style="font-weight:700; font-size:17px; margin-top:10px; padding-top:10px; border-top:1px solid #cbd5e1;">
            <span>Total</span> <span id="totalFinal">R$ 0,00</span>
        </div>
    </div>

    <div class="form-group">
        <label>Nome Completo *</label>
        <input type="text" id="custName" placeholder="Digite seu nome">
    </div>
    <div class="form-group">
        <label>WhatsApp (DDD + N√∫mero) *</label>
        <input type="tel" id="custPhone" placeholder="Ex: 81999999999" maxlength="11">
    </div>

    <button class="btn-add" style="margin-top:10px; height:55px;" onclick="finalizeOrder()">
        FAZER PEDIDO NO WHATSAPP
    </button>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BqVAf9A7l7KHKcwpV9HrqBMPWTA4s-aPv1EEna7xuHg/gviz/tq?tqx=out:json&sheet=Products";
let productsData = [];
let cart = [];

const money = (v) => v.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });

async function init() {
    try {
        const r = await fetch(SHEET_URL);
        const t = await r.text();
        const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
        const cols = j.table.cols.map(c => c.label.trim());
        const rows = j.table.rows.map(row => {
            const o = {};
            row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
            return o;
        });

        const grouped = {};
        rows.forEach(p => {
            if (String(p.Availability).toLowerCase() !== "show") return;
            if (!grouped[p.Name]) {
                grouped[p.Name] = { 
                    name: p.Name, category: p.Category, 
                    images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i !== ""), 
                    variants: [] 
                };
            }
            const pNormal = parseFloat(p.Price || 0);
            const pDesc = parseFloat(p["Discounted Price"] || 0);
            grouped[p.Name].variants.push({ 
                name: p["Variant Name"], 
                price: pDesc > 0 ? pDesc : pNormal, 
                oldPrice: pDesc > 0 ? pNormal : 0,
                stock: parseInt(p.Stock || 0) 
            });
        });
        
        productsData = Object.values(grouped);
        renderAll();
    } catch (e) { console.error("Erro planilha:", e); }
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    const nav = document.getElementById("categoryNav");
    const categories = [...new Set(productsData.map(p => p.category))];

    categories.forEach(cat => {
        nav.innerHTML += `<div class="cat-link" onclick="filterCat('${cat}', this)">${cat}</div>`;
        const section = document.createElement("section");
        section.className = "category-section";
        section.id = `sec-${cat}`;
        section.innerHTML = `<h2 class="category-title">${cat}</h2><div class="grid" id="grid-${cat.replace(/\s+/g,'')}"></div>`;
        catalog.appendChild(section);

        const grid = document.getElementById(`grid-${cat.replace(/\s+/g,'')}`);
        productsData.filter(p => p.category === cat).forEach(p => {
            grid.appendChild(createCard(p));
        });
    });
    startCarousels();
}

function createCard(p) {
    const d = document.createElement("div");
    d.className = "card";
    const firstV = p.variants[0];
    const totalStock = p.variants.reduce((a, b) => a + b.stock, 0);
    const esgotado = totalStock <= 0;

    d.innerHTML = `
        ${firstV.oldPrice > 0 ? `<div class="discount-badge">OFERTA</div>` : ''}
        <div class="carousel" onclick="manualNext(this)">${p.images.map((img, i) => `<img src="${img}" class="${i === 0 ? 'active' : ''}">`).join("")}</div>
        <div class="product-name">${p.name}</div>
        <div class="price-container">
            <span class="old-price">${firstV.oldPrice > 0 ? money(firstV.oldPrice) : ''}</span>
            <span class="current-price">${money(firstV.price)}</span>
        </div>
        <div class="variant-grid">
            ${p.variants.map(v => `<div class="variant-chip ${v.stock <= 0 ? 'no-stock' : ''}" onclick="${v.stock > 0 ? `selectChip(this, ${v.price}, ${v.oldPrice}, ${v.stock})` : ''}">${v.name}</div>`).join("")}
        </div>
        <div class="qty-selector">
            <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
            <span class="qty-val">1</span>
            <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
            <span style="font-size:10px; color:#94a3b8; margin-left:auto">Estoque: <b class="stk-n">${esgotado ? 0 : '-'}</b></span>
        </div>
        <button class="btn-add ${esgotado ? 'disabled' : ''}" onclick="addToCart('${p.name}', '${p.images[0]}', this)">
            ${esgotado ? 'PRODUTO ESGOTADO' : 'ADICIONAR AO CARRINHO'}
        </button>
        ${esgotado ? '<span class="out-stock-msg">Indispon√≠vel no momento</span>' : ''}
    `;
    return d;
}

// L√ìGICA DE INTERA√á√ÉO
function manualNext(car) {
    const imgs = car.querySelectorAll('img'); if (imgs.length <= 1) return;
    let act = car.querySelector('img.active');
    let nxt = act.nextElementSibling || imgs[0];
    act.classList.remove('active'); nxt.classList.add('active');
}
function startCarousels() { setInterval(() => { document.querySelectorAll('.carousel').forEach(c => manualNext(c)); }, 4500); }

function selectChip(el, pr, old, st) {
    el.parentElement.querySelectorAll('.variant-chip').forEach(c => c.classList.remove('selected'));
    el.classList.add('selected');
    const card = el.closest('.card');
    card.querySelector('.current-price').innerText = money(pr);
    card.querySelector('.old-price').innerText = old > 0 ? money(old) : '';
    card.querySelector('.stk-n').innerText = st;
}

function changeQty(btn, d) {
    const val = btn.parentElement.querySelector('.qty-val');
    const max = parseInt(btn.parentElement.querySelector('.stk-n').innerText) || 999;
    let n = parseInt(val.innerText) + d;
    if (n >= 1 && n <= max) val.innerText = n;
}

// CARRINHO E CHECKOUT
function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }

function addToCart(name, img, btn) {
    const card = btn.closest('.card');
    const sel = card.querySelector('.variant-chip.selected');
    if (!sel) return alert("Por favor, selecione uma Cor/Tamanho!");
    
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const pr = parseFloat(card.querySelector('.current-price').innerText.replace(/[^\d,]/g, '').replace(',', '.'));
    const max = parseInt(card.querySelector('.stk-n').innerText);

    const idx = cart.findIndex(i => i.name === name && i.variant === sel.innerText);
    if(idx > -1) cart[idx].qty = Math.min(cart[idx].qty + qty, max);
    else cart.push({ name, img, variant: sel.innerText, qty, price: pr, maxStock: max });
    
    updateCartUI();
    toggleCart();
}

function updateCartUI() {
    document.getElementById('cartCount').innerText = cart.length;
    const cont = document.getElementById('cartItems');
    cont.innerHTML = cart.map((item, i) => `
        <div class="cart-item">
            <img src="${item.img}">
            <div class="cart-info">
                <h4>${item.name}</h4>
                <p style="font-size:11px; color:#64748b">Op√ß√£o: ${item.variant}</p>
                <div style="display:flex; align-items:center; gap:10px; margin-top:8px;">
                    <button class="qty-btn" onclick="updateItemQty(${i}, -1)">-</button>
                    <span style="font-size:14px; font-weight:600">${item.qty}</span>
                    <button class="qty-btn" onclick="updateItemQty(${i}, 1)">+</button>
                    <span style="margin-left:auto; font-weight:700">${money(item.price * item.qty)}</span>
                    <button onclick="removeFromCart(${i})" style="border:none; color:red; background:none; cursor:pointer; font-size:16px; padding-left:10px">üóëÔ∏è</button>
                </div>
            </div>
        </div>
    `).join("");
    
    const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
    document.getElementById('subtotal').innerText = money(total);
    document.getElementById('totalFinal').innerText = money(total);
}

function updateItemQty(idx, d) {
    const it = cart[idx];
    if(it.qty + d >= 1 && it.qty + d <= it.maxStock) { it.qty += d; updateCartUI(); }
}

function removeFromCart(i) { cart.splice(i, 1); updateCartUI(); }

function filterCat(cat, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active'));
    el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(sec => {
        sec.style.display = (cat === 'all' || sec.id === `sec-${cat}`) ? 'block' : 'none';
    });
}

function finalizeOrder() {
    const name = document.getElementById('custName').value.trim();
    const phone = document.getElementById('custPhone').value.trim();
    if (!cart.length) return alert("Seu carrinho est√° vazio!");
    if (!name || phone.length < 10) return alert("Preencha Nome e WhatsApp (DDD + n√∫mero) corretamente!");
    
    const msg = `*PEDIDO LOJA ANJJ*\n\n` +
                `*Cliente:* ${name}\n` +
                `*WhatsApp:* ${phone}\n\n` +
                `*Produtos:*\n${cart.map(i => `- ${i.qty}x ${i.name} (${i.variant}) - ${money(i.price * i.qty)}`).join('\n')}\n\n` +
                `*TOTAL: ${document.getElementById('totalFinal').innerText}*`;
    
    // Substitua pelo seu n√∫mero real abaixo
    window.open(`https://wa.me/55SEUNUMERO?text=${encodeURIComponent(msg)}`);
}

init();
</script>
</body>
</html>
