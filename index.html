<body>

<header>
    <div class="logo">LOJA ANJJ</div>
    <button class="cart-icon-btn" onclick="toggleCart()">üõí <span id="cartCount">0</span></button>
</header>

<div class="search-wrapper">
    <input type="text" id="productSearch" class="search-box" placeholder="Buscar produto..." onkeyup="searchProducts()">
    <button id="clearBtn" class="clear-search" onclick="clearSearch()">‚úï</button>
</div>

<div class="category-nav" id="categoryNav"><div class="cat-link active" onclick="filterCat('all', this)">Tudo</div></div>
<div id="catalog"></div>

<div class="cart-overlay" id="cartOverlay">
    <div style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between;">
        <h2 style="margin:0;">Seu Pedido</h2>
        <button onclick="toggleCart()" style="background:none; border:none; font-size:24px;">&times;</button>
    </div>
    <div id="cartItems" style="flex:1; overflow-y:auto; padding:20px;"></div>
    <div style="padding:20px; border-top:1px solid #eee;">
        <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:15px;">Total: <span id="totalFinal">R$ 0,00</span></div>
        <input type="text" id="custName" class="search-box" placeholder="Seu Nome" style="margin-bottom:10px;">
        <button class="cart-icon-btn" style="width:100%; justify-content:center; background:var(--wpp);" onclick="finalizeOrder()">FINALIZAR WHATSAPP</button>
    </div>
</div>

<div id="lightbox" onclick="this.style.display='none'"><img id="lbImg"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1uCx_JB4xZnU0vBIQjlrwBgsTRia_wSlUWPJlaN0EbhE/gviz/tq?tqx=out:json&sheet=Products";
const WHATSAPP_NUMBER = '+5581997512217';
const colorMap = { "preto": "black", "branco": "white", "azul": "blue", "vermelho": "red" };

let productsData = [];
let cart = JSON.parse(localStorage.getItem('anjj_cart')) || [];

async function fetchData() {
    try {
        const r = await fetch(SHEET_URL + "&t=" + new Date().getTime());
        const t = await r.text();
        const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
        const cols = j.table.cols.map(c => (c.label ? c.label.trim() : ""));
        const rows = j.table.rows.map(row => {
            const o = {}; row.c.forEach((cell, i) => { if (cols[i]) o[cols[i]] = cell ? (cell.v ?? cell.f ?? "") : ""; });
            return o;
        });

        const grouped = {};
        rows.forEach(p => {
            if (!p.Name || String(p.Availability).toLowerCase().trim() !== "show") return;
            const key = `${p.Name}_${p.Category}`;
            if (!grouped[key]) grouped[key] = { name: p.Name, category: p.Category, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i && i.length > 5), skus: [] };
            grouped[key].skus.push({ 
                color: String(p.Tag || "Padr√£o"), 
                size: String(p["Variant Name"] || "√önico"), 
                price: parseFloat(String(p.Price).replace(',','.')), 
                stock: parseInt(p.Stock || 0) 
            });
        });

        productsData = Object.values(grouped);
        renderAll();
        updateCartUI();
    } catch (e) { console.error(e); }
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    catalog.innerHTML = "";
    const cats = [...new Set(productsData.map(p => p.category))];
    cats.forEach(cat => {
        const sec = document.createElement("section");
        sec.id = `sec-${cat.replace(/\s+/g,'')}`;
        sec.innerHTML = `<h2 style="padding:0 5%; margin-top:20px; font-size:18px;">${cat}</h2><div class="grid"></div>`;
        const grid = sec.querySelector(".grid");
        productsData.filter(p => p.category === cat).forEach(p => grid.appendChild(createCard(p)));
        catalog.appendChild(sec);
        
        const nav = document.getElementById("categoryNav");
        if(!nav.querySelector(`[onclick*="'${cat}'"]`)) {
            const btn = document.createElement("div"); btn.className="cat-link"; btn.innerText=cat;
            btn.onclick = (e) => filterCat(cat, e.target); nav.appendChild(btn);
        }
    });
}

function createCard(p) {
    const d = document.createElement("div"); const id = btoa(p.name).substring(0,8);
    const colors = [...new Set(p.skus.map(s => s.color))];
    const sizes = [...new Set(p.skus.map(s => s.size))];
    d.className = "card"; d.dataset.name = p.name.toLowerCase();
    d.innerHTML = `
        <div class="carousel-wrap">
            <button class="car-arrow arrow-l" onclick="moveCar('${id}',-1)">&#10094;</button>
            <div class="imgs-container">${p.images.map((img, i) => `<img src="${img}" class="carousel-img ${i===0?'active':''}" onclick="zoom('${img}')">`).join("")}</div>
            <button class="car-arrow arrow-r" onclick="moveCar('${id}',1)">&#10095;</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:700; color:var(--green)">R$ ${p.skus[0].price.toFixed(2)}</span>
            <div style="display:flex; gap:4px;">${colors.map(c => `<div class="color-dot" data-color="${c}" onclick="sync('${id}','color','${c}')" style="background:${colorMap[c.toLowerCase()] || c}"></div>`).join("")}</div>
        </div>
        <div style="font-size:13px; font-weight:600; margin:5px 0;">${p.name}</div>
        <div style="margin-bottom:10px;">${sizes.map(s => `<span class="variant-chip" data-size="${s}" onclick="sync('${id}','size','${s}')">${s}</span>`).join("")}</div>
        <div class="qty-controls" style="margin-bottom:10px; font-size:12px; display:flex; justify-content:space-between;">
            <div><button onclick="changeQty(this,-1)">-</button> <span class="q">1</span> <button onclick="changeQty(this,1)">+</button></div>
            <span>Estoque: <b class="stk">0</b></span>
        </div>
        <button class="cart-icon-btn" style="width:100%; justify-content:center;" onclick="add('${id}')">ADICIONAR</button>
    `;
    setTimeout(() => sync(id, 'size', sizes[0]), 100);
    return d;
}

function sync(id, type, val) {
    const card = document.querySelector(`.card:has([onclick*="'${id}'"])`);
    const p = productsData.find(x => btoa(x.name).substring(0,8) === id);
    if(type==='size') {
        card.querySelectorAll('.variant-chip').forEach(c => c.classList.toggle('selected', c.dataset.size === val));
        card.querySelectorAll('.color-dot').forEach(d => {
            const has = p.skus.find(s => s.size === val && s.color === d.dataset.color && s.stock > 0);
            d.classList.toggle('visible', !!has);
        });
        const first = card.querySelector('.color-dot.visible');
        if(first) sync(id, 'color', first.dataset.color);
    } else {
        card.querySelectorAll('.color-dot').forEach(d => d.classList.toggle('selected', d.dataset.color === val));
    }
    const sku = p.skus.find(s => s.size === card.querySelector('.variant-chip.selected')?.dataset.size && s.color === card.querySelector('.color-dot.selected')?.dataset.color);
    if(sku) { card.querySelector('.stk').innerText = sku.stock; card.querySelector('button[onclick^="add"]').disabled = sku.stock <= 0; }
}

function add(id) {
    const p = productsData.find(x => btoa(x.name).substring(0,8) === id);
    const card = document.querySelector(`.card:has([onclick*="'${id}'"])`);
    const size = card.querySelector('.variant-chip.selected').dataset.size;
    const color = card.querySelector('.color-dot.selected').dataset.color;
    const qty = parseInt(card.querySelector('.q').innerText);
    const sku = p.skus.find(s => s.size === size && s.color === color);
    cart.push({ name: p.name, size, color, qty, price: sku.price, img: p.images[0] });
    updateCartUI(); toggleCart();
}

function updateCartUI() {
    localStorage.setItem('anjj_cart', JSON.stringify(cart));
    document.getElementById('cartCount').innerText = cart.length;
    document.getElementById('cartItems').innerHTML = cart.map((item, i) => `
        <div style="display:flex; gap:10px; margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">
            <img src="${item.img}" style="width:40px; height:40px; object-fit:cover; border-radius:5px;">
            <div style="flex:1; font-size:12px;"><b>${item.name}</b><br>${item.color} | ${item.size} x${item.qty}</div>
            <div style="font-weight:700;">R$ ${(item.price*item.qty).toFixed(2)} <span onclick="removeItem(${i})" style="cursor:pointer">üóëÔ∏è</span></div>
        </div>`).join("");
    document.getElementById('totalFinal').innerText = `R$ ${cart.reduce((a,b)=>a+(b.price*b.qty),0).toFixed(2)}`;
}

function moveCar(id, d) {
    const card = document.querySelector(`.card:has([onclick*="'${id}'"])`);
    const imgs = card.querySelectorAll('.carousel-img');
    let i = Array.from(imgs).findIndex(img => img.classList.contains('active'));
    imgs[i].classList.remove('active');
    imgs[(i + d + imgs.length) % imgs.length].classList.add('active');
}

function filterCat(cat, el) {
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active')); el.classList.add('active');
    document.querySelectorAll('section').forEach(s => s.style.display = (cat === 'all' || s.id === `sec-${cat.replace(/\s+/g,'')}`) ? 'block' : 'none');
}

function searchProducts() {
    const val = document.getElementById("productSearch").value.toLowerCase();
    document.getElementById("clearBtn").style.display = val ? "flex" : "none";
    document.querySelectorAll(".card").forEach(c => c.style.display = c.dataset.name.includes(val) ? "flex" : "none");
}

function clearSearch() { document.getElementById("productSearch").value = ""; searchProducts(); }
function changeQty(btn, d) { const span = btn.parentElement.querySelector('.q'); span.innerText = Math.max(1, parseInt(span.innerText)+d); }
function zoom(img) { document.getElementById("lbImg").src = img; document.getElementById("lightbox").style.display = "flex"; }
function toggleCart() { document.getElementById("cartOverlay").classList.toggle("open"); }
function removeItem(i) { cart.splice(i,1); updateCartUI(); }
function finalizeOrder() {
    const name = document.getElementById("custName").value;
    if(!name) return alert("Seu nome?");
    const msg = `*Pedido de ${name}*\n${cart.map(i => `- ${i.qty}x ${i.name} (${i.color}/${i.size})`).join("\n")}\n\n*Total: ${document.getElementById("totalFinal").innerText}*`;
    window.open(`https://wa.me/${WHATSAPP_NUMBER.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`);
}

fetchData();
</script>
</body>
