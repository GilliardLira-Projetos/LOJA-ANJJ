<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOJA ANJJ - Cat√°logo Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #22c55e; --bg: #ffffff; --red: #ef4444; --gray: #94a3b8; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; }
        
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: #fff; z-index: 1000; }
        .logo { font-weight: 700; font-size: 14px; text-transform: uppercase; }
        .cart-icon { cursor: pointer; font-weight: 600; background: var(--green); color: white; padding: 6px 14px; border-radius: 20px; font-size: 12px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px 15px; }
        .card { border: 1px solid #eee; border-radius: 12px; padding: 15px; background: #fff; display: flex; flex-direction: column; }

        /* CARROSSEL */
        .carousel { width: 100%; height: 280px; position: relative; overflow: hidden; border-radius: 8px; background: #f1f5f9; }
        .carousel img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: opacity 0.5s ease; }
        .carousel img.active { opacity: 1; }

        /* PRE√áO E CORES (LADO A LADO) */
        .price-row { display: flex; align-items: center; justify-content: space-between; margin-top: 15px; }
        .current-price { font-size: 20px; font-weight: 700; color: #000; }
        .color-group { display: flex; gap: 8px; }
        .color-dot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; transition: 0.2s; box-shadow: inset 0 0 2px rgba(0,0,0,0.1); }
        .color-dot.selected { border-color: #000; transform: scale(1.15); box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        .color-dot.disabled { opacity: 0.1; cursor: not-allowed; pointer-events: none; }

        .product-name { font-size: 14px; font-weight: 600; margin: 10px 0 5px; text-transform: uppercase; }

        /* TAMANHOS (ABAIXO) */
        .section-label { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-top: 12px; }
        .variant-grid { display: flex; flex-wrap: wrap; gap: 8px; margin: 6px 0 15px; }
        .size-chip { border: 1px solid #ddd; padding: 7px 14px; border-radius: 6px; font-size: 12px; cursor: pointer; min-width: 40px; text-align: center; background: #fff; transition: 0.2s; }
        .size-chip.selected { background: #000; color: #fff; border-color: #000; font-weight: 600; }
        .size-chip.disabled { opacity: 0.2; cursor: not-allowed; pointer-events: none; text-decoration: line-through; background: #f9f9f9; }

        .btn-add { background: var(--green); color: #fff; border: none; padding: 15px; border-radius: 10px; font-weight: 700; width: 100%; cursor: pointer; font-size: 13px; }
        .btn-add.disabled { background: #cbd5e1 !important; cursor: not-allowed; }

        /* CARRINHO */
        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100%; background: #fff; z-index: 2000; transform: translateX(100%); transition: 0.4s; padding: 25px; box-sizing: border-box; box-shadow: -10px 0 30px rgba(0,0,0,0.1); overflow-y: auto; }
        .cart-overlay.open { transform: translateX(0); }
        .cart-item { display: flex; gap: 15px; padding: 15px 0; border-bottom: 1px solid #f1f5f9; align-items: center; }
        .cart-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .total-box { margin: 20px 0; padding-top: 15px; border-top: 2px solid #eee; font-size: 18px; font-weight: 700; display: flex; justify-content: space-between; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; font-family: inherit; }
    </style>
</head>
<body>

<header>
    <div class="logo">LOJA - ANJJ</div>
    <div class="cart-icon" onclick="toggleCart()">CARRINHO (<span id="cartCount">0</span>)</div>
</header>

<div id="catalog" class="grid"></div>

<div class="cart-overlay" id="cartOverlay">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 style="margin:0">üõçÔ∏è Seu Pedido</h3>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:24px;">‚úï</span>
    </div>
    <div id="cartItems"></div>
    <div class="total-box"><span>Total</span> <span id="totalCart">R$ 0,00</span></div>
    <input type="text" id="custName" placeholder="Seu Nome Completo">
    <input type="tel" id="custPhone" placeholder="Seu WhatsApp (DDD + N√∫mero)">
    <button class="btn-add" onclick="finalizeOrder()">ENVIAR PEDIDO AO WHATSAPP</button>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BqVAf9A7l7KHKcwpV9HrqBMPWTA4s-aPv1EEna7xuHg/gviz/tq?tqx=out:json&sheet=Products";
let productsData = [];
let cart = [];

const colorMap = { 'preto': '#000', 'branco': '#fff', 'vermelho': '#f00', 'azul': '#00f', 'verde': '#080', 'amarelo': '#ff0', 'rosa': '#ff69b4', 'cinza': '#808080' };

async function init() {
    const r = await fetch(SHEET_URL);
    const t = await r.text();
    const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
    const cols = j.table.cols.map(c => c.label.trim());
    const rows = j.table.rows.map(row => {
        const o = {}; row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
        return o;
    });

    const grouped = {};
    rows.forEach(p => {
        if (String(p.Availability).toLowerCase() !== "show") return;
        if (!grouped[p.Name]) grouped[p.Name] = { name: p.Name, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(img => img), skus: [] };
        grouped[p.Name].skus.push({ 
            color: p["Tag"].trim(), 
            size: p["Variant Name"].toString().trim(), 
            price: parseFloat(p["Discounted Price"] || p.Price), 
            stock: parseInt(p.Stock || 0) 
        });
    });
    productsData = Object.values(grouped);
    renderAll();
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    productsData.forEach(p => {
        const id = p.name.replace(/\s+/g, '');
        const colors = [...new Set(p.skus.map(s => s.color))];
        const sizes = [...new Set(p.skus.map(s => s.size))];
        
        const card = document.createElement("div");
        card.className = "card";
        card.id = `card-${id}`;
        card.innerHTML = `
            <div class="carousel" onclick="nextImg(this)">${p.images.map((img, i) => `<img src="${img}" class="${i===0?'active':''}">`).join("")}</div>
            <div class="price-row">
                <span class="current-price">R$ ${p.skus[0].price.toFixed(2).replace('.',',')}</span>
                <div class="color-group">${colors.map(c => `<div class="color-dot" style="background-color:${colorMap[c.toLowerCase()] || c}" data-color="${c}" onclick="updateSelection('${id}', 'color', '${c}')"></div>`).join("")}</div>
            </div>
            <div class="product-name">${p.name}</div>
            <div class="section-label">Tamanho</div>
            <div class="variant-grid">${sizes.map(s => `<div class="size-chip" data-size="${s}" onclick="updateSelection('${id}', 'size', '${s}')">${s}</div>`).join("")}</div>
            <button class="btn-add" onclick="add('${id}')">ADICIONAR AO CARRINHO</button>
        `;
        catalog.appendChild(card);
    });
}

function updateSelection(id, type, val) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    
    // 1. Marca o bot√£o clicado
    card.querySelectorAll(type === 'color' ? '.color-dot' : '.size-chip').forEach(el => {
        el.classList.remove('selected');
        if(el.dataset[type] === val) el.classList.add('selected');
    });

    const selCol = card.querySelector('.color-dot.selected')?.dataset.color;
    const selSize = card.querySelector('.size-chip.selected')?.dataset.size;

    // 2. Bloqueia tamanhos indispon√≠veis para a cor escolhida
    card.querySelectorAll('.size-chip').forEach(chip => {
        const hasStock = product.skus.some(s => s.size === chip.dataset.size && (selCol ? s.color === selCol : true) && s.stock > 0);
        chip.classList.toggle('disabled', !hasStock);
    });

    // 3. Bloqueia cores indispon√≠veis para o tamanho escolhido
    card.querySelectorAll('.color-dot').forEach(dot => {
        const hasStock = product.skus.some(s => s.color === dot.dataset.color && (selSize ? s.size === selSize : true) && s.stock > 0);
        dot.classList.toggle('disabled', !hasStock);
    });

    // 4. Atualiza Pre√ßo Dinamicamente
    if(selCol && selSize) {
        const sku = product.skus.find(s => s.color === selCol && s.size === selSize);
        if(sku) card.querySelector('.current-price').innerText = `R$ ${sku.price.toFixed(2).replace('.',',')}`;
    }
}

function nextImg(car) {
    const imgs = car.querySelectorAll('img'); if(imgs.length < 2) return;
    let act = car.querySelector('img.active'), nxt = act.nextElementSibling || imgs[0];
    act.classList.remove('active'); nxt.classList.add('active');
}

function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }

function add(id) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    const color = card.querySelector('.color-dot.selected')?.dataset.color;
    const size = card.querySelector('.size-chip.selected')?.dataset.size;

    if(!color || !size) return alert("Por favor, selecione COR e TAMANHO primeiro!");

    const sku = product.skus.find(s => s.color === color && s.size === size);
    cart.push({ name: product.name, color, size, price: sku.price, img: product.images[0] });
    
    renderCart();
    toggleCart();
}

function renderCart() {
    document.getElementById('cartCount').innerText = cart.length;
    document.getElementById('cartItems').innerHTML = cart.map((item, i) => `
        <div class="cart-item">
            <img src="${item.img}">
            <div style="flex:1"><b>${item.name}</b><br><small>${item.color} / ${item.size}</small></div>
            <div>R$ ${item.price.toFixed(2)} <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer; margin-left:10px">‚úï</span></div>
        </div>`).join("");
    const total = cart.reduce((a, b) => a + b.price, 0);
    document.getElementById('totalCart').innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
}

function finalizeOrder() {
    const name = document.getElementById('custName').value;
    const phone = document.getElementById('custPhone').value;
    if(!cart.length || !name || !phone) return alert("Preencha todos os campos!");
    
    const msg = `*PEDIDO LOJA ANJJ*\n*Cliente:* ${name}\n*Zap:* ${phone}\n\n*ITENS:*\n${cart.map(i => `- ${i.name} (${i.color}/${i.size})`).join('\n')}\n\n*TOTAL: ${document.getElementById('totalCart').innerText}*`;
    window.open(`https://wa.me/55SEUNUMERO?text=${encodeURIComponent(msg)}`);
}

init();
</script>
</body>
</html>
