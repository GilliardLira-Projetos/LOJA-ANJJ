<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>LOJA ANJJ - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #16a34a; --bg: #ffffff; --red: #dc2626; --gray: #94a3b8; --wpp: #25d366; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f8fafc; color: #1e293b; overflow-x: hidden; }
        
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%); z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .logo { font-weight: 700; font-size: 20px; text-transform: uppercase; letter-spacing: 2px; color: #fff; }
        .insta-link { color: #ffffff !important; font-size: 13px; text-decoration: none; display: flex; align-items: center; gap: 8px; font-weight: 600; }
        .insta-link img { width: 18px; height: 18px; }

        .cart-icon-btn { cursor: pointer; background: var(--green); color: white; padding: 8px 18px; border-radius: 30px; font-weight: 700; border: none; display: flex; align-items: center; gap: 8px; }
        
        /* BUSCA E LIMPAR */
        .search-container { position: relative; padding: 15px 5% 5px 5%; background: #f8fafc; }
        .search-box { width: 100%; padding: 12px 45px 12px 15px; border-radius: 12px; border: 1px solid #e2e8f0; font-family: 'Poppins', sans-serif; font-size: 14px; outline: none; transition: 0.3s; background: #fff; box-sizing: border-box; }
        .search-box:focus { border-color: var(--green); box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1); }
        .clear-search { position: absolute; right: calc(5% + 15px); top: 50%; transform: translateY(-10%); background: #e2e8f0; color: #64748b; border: none; width: 22px; height: 22px; border-radius: 50%; cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }

        .category-nav { display: flex; gap: 10px; padding: 10px 5%; overflow-x: auto; background: #fff; position: sticky; top: 65px; z-index: 999; border-bottom: 1px solid #eee; scrollbar-width: none; }
        .cat-link { border: 1px solid #eee; padding: 6px 18px; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap; background: #f8f9fa; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        .category-section { padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        @media (max-width: 480px) { .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; } .carousel-wrap { height: 180px !important; } }

        .card { border: 1px solid #eee; border-radius: 15px; padding: 12px; background: #fff; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; position: relative; }
        .discount-badge { position: absolute; top: 10px; left: 10px; background: var(--red); color: white; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; z-index: 20; display: none; }

        .carousel-wrap { position: relative; width: 100%; height: 250px; border-radius: 12px; overflow: hidden; background: #f1f5f9; margin-bottom: 10px; }
        .imgs-container { width: 100%; height: 100%; position: relative; }
        .carousel-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 0.4s ease; }
        .carousel-img.active { opacity: 1; z-index: 5; }
        .car-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.9); border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; z-index: 15; font-weight: bold; }
        .arrow-l { left: 5px; } .arrow-r { right: 5px; }

        .price-container { display: flex; flex-direction: column; line-height: 1.1; margin-bottom: 8px; }
        .old-price { font-size: 12px; color: var(--gray); text-decoration: line-through; display: none; }
        .current-price { font-size: 18px; font-weight: 700; color: #1e293b; }
        .price-promo { color: var(--red) !important; }

        .color-dot { width: 22px; height: 22px; border-radius: 50%; border: 1px solid #ddd; cursor: pointer; }
        .color-dot.selected { border: 2px solid #000; transform: scale(1.1); }
        
        .variant-chip { border: 1px solid #ddd; padding: 4px 8px; border-radius: 6px; font-size: 11px; cursor: pointer; background: #fff; }
        .variant-chip.selected { background: #000; color: #fff; border-color: #000; }
        
        .btn-add { background: var(--green); color: #fff; border: none; padding: 12px; border-radius: 10px; font-weight: 700; width: 100%; cursor: pointer; margin-top: auto; }

        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100dvh; background: #fff; z-index: 2500; transform: translateX(100%); transition: 0.4s; display: flex; flex-direction: column; }
        .cart-overlay.open { transform: translateX(0); box-shadow: -10px 0 30px rgba(0,0,0,0.2); }
        .cart-body { flex: 1; overflow-y: auto; padding: 15px; }
        .cart-footer { padding: 20px; border-top: 1px solid #eee; background: #fff; }
        .form-input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 14px; box-sizing: border-box; }
        
        #lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; z-index: 3000; justify-content: center; align-items: center; }
        #lbImg { max-width: 90%; max-height: 80%; object-fit: contain; }
    </style>
</head>
<body>

<header>
    <div class="logo">LOJA ANJJ</div>
    <button class="cart-icon-btn" onclick="toggleCart()">üõí <span id="cartCount">0</span></button>
</header>

<div class="search-container">
    <input type="text" id="productSearch" class="search-box" placeholder="Pesquisar..." onkeyup="searchProducts()">
    <button id="clearBtn" class="clear-search" onclick="clearSearch()">‚úï</button>
</div>

<div class="category-nav" id="categoryNav"></div>
<div id="catalog"></div>

<div class="cart-overlay" id="cartOverlay">
    <div style="padding: 20px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee;">
        <b>Meu Carrinho</b>
        <button onclick="toggleCart()" style="border:none; background:none; font-size:24px;">&times;</button>
    </div>
    <div class="cart-body" id="cartItems"></div>
    <div class="cart-footer">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <b>Total:</b> <span id="totalFinal">R$ 0,00</span>
        </div>
        <input type="text" id="custName" class="form-input" placeholder="Nome Completo">
        <input type="tel" id="custPhone" class="form-input" placeholder="WhatsApp">
        <button id="btnFinalize" class="btn-add" style="background:var(--wpp);" onclick="finalizeOrder()">FINALIZAR PEDIDO</button>
    </div>
</div>

<div id="lightbox" onclick="closeLightbox()"><img id="lbImg"></div>

<script>
// CONFIGURA√á√ïES
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1uCx_JB4xZnU0vBIQjlrwBgsTRia_wSlUWPJlaN0EbhE/gviz/tq?tqx=out:json&sheet=Products";
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzjjtXHt9UkYeUhC3A2uh7vjN42-yUYdgfjJRhQFFhtIeqqc2BLsQrJmXSIOQ_3S2Abxg/exec";
const WHATSAPP_NUMBER = '5581997512217';

let productsData = [];
let cart = JSON.parse(localStorage.getItem('anjj_cart')) || [];

async function init() {
    try {
        const r = await fetch(SHEET_URL);
        const t = await r.text();
        const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
        const cols = j.table.cols.map(c => c.label.trim());
        const rows = j.table.rows.map(row => {
            const o = {}; row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
            return o;
        });

        const grouped = {};
        rows.forEach(p => {
            if (String(p.Availability).toLowerCase() !== "show") return;
            if (!grouped[p.Name]) {
                grouped[p.Name] = { name: p.Name, category: p.Category, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i), skus: [] };
            }
            grouped[p.Name].skus.push({ color: p.Tag, size: p["Variant Name"], originalPrice: parseFloat(p.Price), discountPrice: parseFloat(p["Discounted Price"]), stock: parseInt(p.Stock) });
        });
        productsData = Object.values(grouped);
        renderCatalog();
        updateCartUI();
    } catch (e) { console.error(e); }
}

function renderCatalog() {
    const catalog = document.getElementById("catalog");
    const nav = document.getElementById("categoryNav");
    catalog.innerHTML = ""; nav.innerHTML = '<div class="cat-link active" onclick="filterCat(\'all\', this)">Tudo</div>';

    const categories = [...new Set(productsData.map(p => p.category))];
    categories.forEach(cat => {
        const btn = document.createElement("div"); btn.className="cat-link"; btn.innerText=cat; btn.onclick=(e)=>filterCat(cat, e.target); nav.appendChild(btn);
        const sec = document.createElement("section"); sec.className="category-section"; sec.id=`sec-${cat.replace(/\s/g,'')}`;
        sec.innerHTML = `<h2>${cat}</h2><div class="grid"></div>`;
        productsData.filter(p => p.category === cat).forEach(p => sec.querySelector('.grid').appendChild(createCard(p)));
        catalog.appendChild(sec);
    });
}

function createCard(p) {
    const div = document.createElement("div"); div.className="card"; const id = p.name.replace(/\s+/g, '');
    const colors = [...new Set(p.skus.map(s => s.color))];
    const sizes = [...new Set(p.skus.map(s => s.size))];
    div.id = `card-${id}`;
    div.innerHTML = `
        <div class="discount-badge">OFF</div>
        <div class="carousel-wrap">
            <div class="imgs-container">${p.images.map((img, i) => `<img src="${img}" class="carousel-img ${i===0?'active':''}" onclick="openLightbox('${img}')">`).join("")}</div>
        </div>
        <div style="display:flex; justify-content:space-between;">
            <div class="price-container"><span class="old-price"></span><span class="current-price"></span></div>
            <div style="display:flex; gap:4px;">${colors.map(c => `<div class="color-dot" data-color="${c}" onclick="syncVariant('${id}', 'color', '${c}')" style="background:${c}"></div>`).join("")}</div>
        </div>
        <b class="prod-name">${p.name}</b>
        <div style="display:flex; gap:4px; margin: 10px 0;">${sizes.map(s => `<div class="variant-chip" data-size="${s}" onclick="syncVariant('${id}', 'size', '${s}')">${s}</div>`).join("")}</div>
        <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:10px;">
            <div><button onclick="changeQty(this,-1)">-</button> <span class="qty-val">1</span> <button onclick="changeQty(this,1)">+</button></div>
            <span>Estoque: <b class="stk-n">0</b></span>
        </div>
        <button class="btn-add" onclick="addToCart('${id}')">ADICIONAR</button>`;
    setTimeout(() => { syncVariant(id, 'color', colors[0]); syncVariant(id, 'size', sizes[0]); }, 50);
    return div;
}

function syncVariant(id, type, val) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    card.querySelectorAll(`.${type==='color'?'color-dot':'variant-chip'}`).forEach(el => el.classList.remove('selected'));
    card.querySelector(`[data-${type}="${val}"]`).classList.add('selected');
    
    const c = card.querySelector('.color-dot.selected').dataset.color;
    const s = card.querySelector('.variant-chip.selected').dataset.size;
    const sku = product.skus.find(sk => sk.color === c && sk.size === s);
    
    if(sku) {
        card.querySelector('.current-price').innerText = `R$ ${sku.discountPrice || sku.originalPrice}`;
        card.querySelector('.stk-n').innerText = sku.stock;
    }
}

function searchProducts() {
    const term = document.getElementById("productSearch").value.toLowerCase();
    document.getElementById("clearBtn").style.display = term ? "flex" : "none";
    document.querySelectorAll('.card').forEach(card => {
        const txt = card.innerText.toLowerCase();
        card.style.display = txt.includes(term) ? "flex" : "none";
    });
}

function clearSearch() { document.getElementById("productSearch").value = ""; searchProducts(); }

async function finalizeOrder() {
    const name = document.getElementById('custName').value;
    const phone = document.getElementById('custPhone').value;
    if(!name || !phone || cart.length === 0) return alert("Preencha os dados!");

    const btn = document.getElementById('btnFinalize');
    btn.disabled = true; btn.innerText = "PROCESSANDO...";

    try {
        const response = await fetch(APPS_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, phone, items: cart })
        });

        const msg = `*PEDIDO ANJJ*\n*Cliente:* ${name}\n*Itens:* ${cart.map(i => `\n- ${i.qty}x ${i.name} (${i.color}/${i.size})`).join("")}`;
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`);
        cart = []; updateCartUI(); toggleCart();
    } catch (e) { alert("Erro ao processar."); }
    btn.disabled = false; btn.innerText = "FINALIZAR PEDIDO";
}

function addToCart(id) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    const color = card.querySelector('.color-dot.selected').dataset.color;
    const size = card.querySelector('.variant-chip.selected').dataset.size;
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const sku = product.skus.find(s => s.color === color && s.size === size);
    
    if(sku.stock < qty) return alert("Estoque insuficiente!");
    
    cart.push({ name: product.name, color, size, qty, price: sku.discountPrice || sku.originalPrice, img: product.images[0] });
    updateCartUI();
}

function updateCartUI() {
    localStorage.setItem('anjj_cart', JSON.stringify(cart));
    document.getElementById('cartCount').innerText = cart.length;
    const container = document.getElementById('cartItems');
    container.innerHTML = cart.map((i, idx) => `<div style="display:flex; gap:10px; margin-bottom:10px;">
        <img src="${i.img}" width="50">
        <div>${i.name} (${i.size})<br>R$ ${i.price} x ${i.qty}</div>
        <button onclick="cart.splice(${idx},1);updateCartUI()">üóëÔ∏è</button>
    </div>`).join("");
    const total = cart.reduce((acc, i) => acc + (i.price * i.qty), 0);
    document.getElementById('totalFinal').innerText = `R$ ${total.toFixed(2)}`;
}

function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }
function changeQty(btn, d) { const el = btn.parentElement.querySelector('.qty-val'); let v = parseInt(el.innerText)+d; if(v>0) el.innerText=v; }
function filterCat(cat, el) { 
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active')); el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(s => s.style.display = (cat==='all'||s.id===`sec-${cat.replace(/\s+/g,'')}`) ? 'block' : 'none');
}
function openLightbox(url) { document.getElementById('lbImg').src=url; document.getElementById('lightbox').style.display='flex'; }
function closeLightbox() { document.getElementById('lightbox').style.display='none'; }

init();
</script>
</body>
</html>
