<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOJA ANJJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #22c55e; --bg: #ffffff; --red: #ef4444; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; overflow-x: hidden; }
        
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: #fff; z-index: 1000; }
        .logo { font-weight: 700; font-size: 14px; text-transform: uppercase; }
        .cart-icon { cursor: pointer; font-weight: 600; background: #22c55e; color: white; padding: 5px 12px; border-radius: 20px; font-size: 12px; }

        .category-nav { display: flex; gap: 10px; padding: 10px; overflow-x: auto; border-bottom: 1px solid #eee; background: #fff; scrollbar-width: none; }
        .cat-link { border: 1px solid #eee; padding: 6px 15px; border-radius: 4px; font-size: 12px; cursor: pointer; color: #666; white-space: nowrap; transition: 0.3s; }
        .cat-link.active { background: var(--green); color: #fff; border-color: var(--green); }

        .category-section { padding: 20px 0; display: block; border-bottom: 8px solid #f9fafb; }
        .category-title { text-align: center; text-transform: uppercase; font-size: 18px; margin-bottom: 25px; font-weight: 700; color: #111; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 0 15px; }
        .card { border: 1px solid #eee; border-radius: 12px; padding: 15px; background: #fff; position: relative; }

        .carousel { width: 100%; height: 280px; position: relative; overflow: hidden; border-radius: 8px; cursor: pointer; background: #f4f4f4; }
        .carousel img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: opacity 0.5s ease; }
        .carousel img.active { opacity: 1; }

        /* PREÃ‡O E CORES LADO A LADO */
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .current-price { font-size: 18px; font-weight: 700; color: #000; }
        .color-dots { display: flex; gap: 6px; }
        .color-dot { width: 22px; height: 22px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; transition: 0.2s; }
        .color-dot.selected { border-color: #000; transform: scale(1.1); }
        .color-dot.disabled { opacity: 0.15; cursor: not-allowed; pointer-events: none; }

        .product-name { font-size: 14px; font-weight: 600; margin: 10px 0 5px; text-transform: uppercase; color: #222; }

        /* TAMANHOS ABAIXO */
        .variant-grid { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .variant-chip { border: 1px solid #ddd; padding: 6px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; transition: 0.2s; min-width: 35px; text-align: center; }
        .variant-chip.selected { border-color: #000; background: #000; color: #fff; font-weight: 600; }
        .variant-chip.disabled { opacity: 0.15; cursor: not-allowed; pointer-events: none; text-decoration: line-through; }

        .qty-selector { display: flex; align-items: center; gap: 12px; margin: 15px 0; }
        .qty-btn { border: 1px solid #ddd; background: #fff; width: 32px; height: 32px; border-radius: 4px; cursor: pointer; }
        .btn-add { background: var(--green); color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: 700; width: 100%; cursor: pointer; font-size: 14px; }

        /* CARRINHO */
        .cart-overlay { position: fixed; top: 0; right: 0; width: 100%; max-width: 450px; height: 100%; background: #fff; z-index: 2000; transform: translateX(100%); transition: 0.3s; padding: 25px; box-sizing: border-box; overflow-y: auto; box-shadow: -5px 0 20px rgba(0,0,0,0.1); }
        .cart-overlay.open { transform: translateX(0); }
        .cart-item { display: flex; align-items: center; gap: 15px; padding: 15px 0; border-bottom: 1px solid #f0f0f0; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; }
    </style>
</head>
<body>

<header>
    <div class="logo">LOJA - ANJJ</div>
    <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cartCount">0</span></div>
</header>

<div class="category-nav" id="categoryNav"><div class="cat-link active" onclick="filterCat('all', this)">Tudo</div></div>
<div id="catalog"></div>

<div class="cart-overlay" id="cartOverlay">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3>ðŸ›’ Meu Pedido</h3>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:24px;">âœ•</span>
    </div>
    <div id="cartItems"></div>
    <div style="margin: 20px 0; font-weight: 700;" id="totalFinal">Total: R$ 0,00</div>
    <input type="text" id="custName" placeholder="Seu Nome" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:6px;">
    <button class="btn-add" onclick="finalizeOrder()">Fazer pedido no WhatsApp</button>
</div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BqVAf9A7l7KHKcwpV9HrqBMPWTA4s-aPv1EEna7xuHg/gviz/tq?tqx=out:json&sheet=Products";
let productsData = [];
let cart = [];

const colorMap = { 'preto': '#000', 'branco': '#fff', 'vermelho': '#f00', 'azul': '#00f', 'verde': '#080', 'amarelo': '#ff0', 'rosa': '#ff69b4', 'cinza': '#808080' };

async function init() {
    const r = await fetch(SHEET_URL);
    const t = await r.text();
    const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
    const cols = j.table.cols.map(c => c.label.trim());
    const rows = j.table.rows.map(row => {
        const o = {}; row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
        return o;
    });

    const grouped = {};
    rows.forEach(p => {
        if (String(p.Availability).toLowerCase() !== "show") return;
        if (!grouped[p.Name]) {
            grouped[p.Name] = { name: p.Name, category: p.Category, images: [p.Thumbnail, p.Image1, p.Image2, p.Image3].filter(i => i), skus: [] };
        }
        grouped[p.Name].skus.push({
            color: p["Tag"].trim(),
            size: p["Variant Name"].toString().trim(),
            price: parseFloat(p["Discounted Price"] || p.Price),
            stock: parseInt(p.Stock || 0)
        });
    });
    productsData = Object.values(grouped);
    renderAll();
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    const categories = [...new Set(productsData.map(p => p.category))];
    categories.forEach(cat => {
        const section = document.createElement("section");
        section.className = "category-section"; section.id = `sec-${cat}`;
        section.innerHTML = `<h2 class="category-title">${cat}</h2><div class="grid" id="grid-${cat.replace(/\s+/g,'')}"></div>`;
        catalog.appendChild(section);
        productsData.filter(p => p.category === cat).forEach(p => {
            document.getElementById(`grid-${cat.replace(/\s+/g,'')}`).appendChild(createCard(p));
        });
    });
}

function createCard(p) {
    const d = document.createElement("div");
    const id = p.name.replace(/\s+/g, '');
    const colors = [...new Set(p.skus.map(s => s.color))];
    const sizes = [...new Set(p.skus.map(s => s.size))];
    
    d.className = "card";
    d.id = `card-${id}`;
    d.innerHTML = `
        <div class="carousel" onclick="manualNext(this)">${p.images.map((img, i) => `<img src="${img}" class="${i===0?'active':''}">`).join("")}</div>
        <div class="price-row">
            <span class="current-price">R$ ${p.skus[0].price.toFixed(2).replace('.',',')}</span>
            <div class="color-dots">${colors.map(c => `<div class="color-dot" style="background:${colorMap[c.toLowerCase()] || c}" data-color="${c}" onclick="syncVariant('${id}', 'color', '${c}')"></div>`).join("")}</div>
        </div>
        <div class="product-name">${p.name}</div>
        <div class="variant-grid">${sizes.map(s => `<div class="variant-chip" data-size="${s}" onclick="syncVariant('${id}', 'size', '${s}')">${s}</div>`).join("")}</div>
        <div class="qty-selector">
            <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
            <span class="qty-val">1</span>
            <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
        </div>
        <button class="btn-add" onclick="addToCart('${id}')">Adicionar</button>`;
    return d;
}

function syncVariant(id, type, val) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    
    card.querySelectorAll(type === 'color' ? '.color-dot' : '.variant-chip').forEach(el => {
        el.classList.remove('selected');
        if(el.dataset[type] === val) el.classList.add('selected');
    });

    const sCol = card.querySelector('.color-dot.selected')?.dataset.color;
    const sSize = card.querySelector('.variant-chip.selected')?.dataset.size;

    // LÃ³gica de dependÃªncia: se clicar na cor, filtra tamanho. Se clicar no tamanho, filtra cor.
    card.querySelectorAll('.variant-chip').forEach(chip => {
        const exists = product.skus.some(s => s.size === chip.dataset.size && (sCol ? s.color === sCol : true) && s.stock > 0);
        chip.classList.toggle('disabled', !exists);
    });

    card.querySelectorAll('.color-dot').forEach(dot => {
        const exists = product.skus.some(s => s.color === dot.dataset.color && (sSize ? s.size === sSize : true) && s.stock > 0);
        dot.classList.toggle('disabled', !exists);
    });

    if(sCol && sSize) {
        const sku = product.skus.find(s => s.color === sCol && s.size === sSize);
        if(sku) card.querySelector('.current-price').innerText = `R$ ${sku.price.toFixed(2).replace('.',',')}`;
    }
}

function addToCart(id) {
    const card = document.getElementById(`card-${id}`);
    const product = productsData.find(p => p.name.replace(/\s+/g, '') === id);
    const col = card.querySelector('.color-dot.selected')?.dataset.color;
    const siz = card.querySelector('.variant-chip.selected')?.dataset.size;
    if(!col || !siz) return alert("Selecione cor e tamanho!");
    
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const sku = product.skus.find(s => s.color === col && s.size === siz);
    cart.push({ name: product.name, variant: `${col}/${siz}`, qty, price: sku.price, img: product.images[0] });
    updateCartUI();
    toggleCart();
}

function updateCartUI() {
    document.getElementById('cartCount').innerText = cart.length;
    const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
    document.getElementById('cartItems').innerHTML = cart.map((item, i) => `
        <div class="cart-item">
            <img src="${item.img}">
            <div style="flex:1"><h4>${item.name}</h4><p>${item.variant} - ${item.qty}x</p></div>
            <button onclick="cart.splice(${i},1);updateCartUI()" style="border:none; color:red; background:none; cursor:pointer">âœ•</button>
        </div>`).join("");
    document.getElementById('totalFinal').innerText = `Total: R$ ${total.toFixed(2).replace('.',',')}`;
}

function toggleCart() { document.getElementById('cartOverlay').classList.toggle('open'); }
function changeQty(btn, d) { let v = btn.parentElement.querySelector('.qty-val'); let n = parseInt(v.innerText)+d; if(n>0) v.innerText = n; }
function manualNext(car) { let act = car.querySelector('img.active'), nxt = act.nextElementSibling || car.querySelector('img'); act.classList.remove('active'); nxt.classList.add('active'); }
function filterCat(cat, el) { 
    document.querySelectorAll('.cat-link').forEach(l => l.classList.remove('active')); el.classList.add('active');
    document.querySelectorAll('.category-section').forEach(sec => sec.style.display = (cat === 'all' || sec.id === `sec-${cat}`) ? 'block' : 'none');
}

function finalizeOrder() {
    const name = document.getElementById('custName').value;
    if(!cart.length || !name) return alert("Carrinho vazio ou nome faltando!");
    const msg = `*PEDIDO LOJA ANJJ*\n*Cliente:* ${name}\n\n*Itens:*\n${cart.map(i => `- ${i.qty}x ${i.name} (${i.variant})`).join('\n')}`;
    window.open(`https://wa.me/55SEUNUMERO?text=${encodeURIComponent(msg)}`);
}

init();
</script>
</body>
</html>
