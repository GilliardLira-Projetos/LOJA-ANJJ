<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOJA ANJJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root { --green: #22c55e; --bg: #ffffff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; }
        
        header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: #fff; z-index: 100; }
        .logo { font-weight: 700; font-size: 14px; text-transform: uppercase; }

        /* Filtro de Categorias no Topo */
        .category-nav { display: flex; gap: 10px; padding: 10px; overflow-x: auto; border-bottom: 1px solid #eee; background: #fff; }
        .cat-link { border: 1px solid #eee; padding: 5px 15px; border-radius: 4px; font-size: 12px; text-decoration: none; color: #666; white-space: nowrap; }

        /* Grid de Produtos */
        .category-section { padding: 20px 0; border-bottom: 8px solid #f9fafb; }
        .category-title { text-align: center; text-transform: uppercase; font-size: 16px; margin-bottom: 20px; font-weight: 700; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 0 15px; }

        .card { border: 1px solid #eee; border-radius: 8px; padding: 12px; display: flex; flex-direction: column; position: relative; }
        .badge-new { position: absolute; top: 15px; right: 15px; background: #fee2e2; color: #ef4444; font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .thumb { width: 100%; height: 250px; object-fit: cover; border-radius: 4px; }
        
        .product-name { font-size: 14px; font-weight: 600; margin: 10px 0 5px; text-transform: uppercase; }
        .product-price { font-size: 15px; font-weight: 700; margin-bottom: 10px; }

        /* Bot√£o Ver Op√ß√µes */
        .btn-options { border: 1px solid var(--green); color: var(--green); background: #fff; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: 600; text-align: center; }

        /* √Årea de Sele√ß√£o (Invis√≠vel at√© clicar em Ver Op√ß√µes) */
        .selection-area { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ddd; }
        .variant-grid { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .variant-chip { border: 1px solid #ddd; padding: 6px 10px; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .variant-chip.selected { border-color: var(--green); background: #f0fdf4; color: var(--green); }

        /* Quantidade */
        .qty-selector { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .qty-btn { border: 1px solid #ddd; background: #fff; width: 30px; height: 30px; border-radius: 4px; cursor: pointer; }
        
        .btn-add { background: var(--green); color: #fff; border: none; padding: 12px; border-radius: 4px; font-weight: 700; width: 100%; cursor: pointer; }

        /* Carrinho */
        .cart-count { background: var(--green); color: white; border-radius: 50%; padding: 2px 6px; font-size: 11px; }
    </style>
</head>
<body>

<header>
    <div class="logo">LOJA - ANJJ</div>
    <div onclick="toggleCart()" style="cursor:pointer">üõí <span id="cartCount" class="cart-count">0</span></div>
</header>

<div class="category-nav" id="categoryNav"></div>

<div id="catalog"></div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BqVAf9A7l7KHKcwpV9HrqBMPWTA4s-aPv1EEna7xuHg/gviz/tq?tqx=out:json&sheet=Products";
let productsData = [];
let cart = [];

async function init() {
    const r = await fetch(SHEET_URL);
    const t = await r.text();
    const j = JSON.parse(t.substring(t.indexOf("{"), t.lastIndexOf("}") + 1));
    const cols = j.table.cols.map(c => c.label.trim());
    const rows = j.table.rows.map(row => {
        const o = {};
        row.c.forEach((c, i) => { o[cols[i]] = c ? (c.v ?? c.f ?? "") : ""; });
        return o;
    });

    const grouped = {};
    rows.forEach(p => {
        if (p.Availability.toLowerCase() !== "show") return;
        if (!grouped[p.Name]) {
            grouped[p.Name] = { name: p.Name, category: p.Category, thumb: p.Thumbnail, variants: [] };
        }
        grouped[p.Name].variants.push({ name: p["Variant Name"], price: p.Price, stock: p.Stock });
    });
    
    productsData = Object.values(grouped);
    renderAll();
}

function renderAll() {
    const catalog = document.getElementById("catalog");
    const nav = document.getElementById("categoryNav");
    const categories = [...new Set(productsData.map(p => p.category))];

    categories.forEach(cat => {
        // Nav Filtro
        nav.innerHTML += `<a href="#${cat}" class="cat-link">${cat}</a>`;
        
        // Se√ß√µes
        const section = document.createElement("section");
        section.className = "category-section";
        section.id = cat;
        section.innerHTML = `<h2 class="category-title">${cat}</h2><div class="grid" id="grid-${cat}"></div>`;
        catalog.appendChild(section);

        const grid = document.getElementById(`grid-${cat}`);
        productsData.filter(p => p.category === cat).forEach(p => {
            grid.appendChild(createCard(p));
        });
    });
}

function createCard(p) {
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `
        <span class="badge-new">New</span>
        <img src="${p.thumb}" class="thumb">
        <div class="product-name">${p.name}</div>
        <div class="product-price">R$ ${p.variants[0].price.toFixed(2).replace('.',',')}</div>
        <button class="btn-options" onclick="showOptions(this)">Ver op√ß√µes</button>
        
        <div class="selection-area">
            <div style="font-size:11px; color:#888;">Selecione o tamanho:</div>
            <div class="variant-grid">
                ${p.variants.map((v, i) => `<div class="variant-chip" onclick="selectChip(this, ${v.price})">${v.name}</div>`).join("")}
            </div>
            <div class="qty-selector">
                <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
                <span class="qty-val">1</span>
                <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
            </div>
            <button class="btn-add" onclick="addToCart('${p.name}', this)">Adicionar ao carrinho</button>
        </div>
    `;
    return d;
}

function showOptions(btn) {
    btn.style.display = 'none';
    btn.parentElement.querySelector('.selection-area').style.display = 'block';
}

function selectChip(el, price) {
    const parent = el.parentElement;
    parent.querySelectorAll('.variant-chip').forEach(c => c.classList.remove('selected'));
    el.classList.add('selected');
    parent.closest('.card').querySelector('.product-price').innerText = "R$ " + price.toFixed(2).replace('.',',');
}

function changeQty(btn, delta) {
    const valSpan = btn.parentElement.querySelector('.qty-val');
    let v = parseInt(valSpan.innerText) + delta;
    if (v < 1) v = 1;
    valSpan.innerText = v;
}

function addToCart(name, btn) {
    const card = btn.closest('.card');
    const selected = card.querySelector('.variant-chip.selected');
    if (!selected) return alert("Selecione um tamanho!");
    
    const qty = parseInt(card.querySelector('.qty-val').innerText);
    const price = parseFloat(selected.getAttribute('onclick').match(/[\d.]+/)[0]);

    cart.push({ name, variant: selected.innerText, qty, price });
    document.getElementById("cartCount").innerText = cart.length;
    alert("Adicionado ao carrinho!");
    
    // Resetar card
    card.querySelector('.selection-area').style.display = 'none';
    card.querySelector('.btn-options').style.display = 'block';
}

function toggleCart() {
    if(cart.length === 0) return alert("Carrinho vazio");
    const msg = `Ol√°! Meu pedido:\n\n${cart.map(i => `${i.qty}x ${i.name} (${i.variant})`).join('\n')}`;
    window.open(`https://wa.me/55SEUNUMERO?text=${encodeURIComponent(msg)}`);
}

init();
</script>
</body>
</html>
