<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOJA ANJJ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f6f6f6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: #1d4ed8;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo { font-size: 24px; font-weight: 600; }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 16px;
      font-weight: 500;
    }

    .cart-btn {
      background: #f59e0b;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: #fff;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
    }

    .banner {
      height: 300px;
      position: relative;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }

    h2 {
      padding: 0 32px;
      margin-top: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 0 32px 32px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.1);
    }

    .thumb-container {
      position: relative;
      height: 180px;
      overflow: hidden;
      border-radius: 8px;
      background: #eee;
    }

    .thumb-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .thumb-container button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,.4);
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .prev { left: 6px; }
    .next { right: 6px; }

    .price { font-size: 18px; margin: 6px 0; }

    select, button, input {
      width: 100%;
      margin-top: 6px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button.add-cart {
      background: #1d4ed8;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">üèÜ LOJA ANJJ</div>
  <nav>
    <a href="#catalog">Cat√°logo ANJJ</a>
    <button class="cart-btn">üõí Carrinho <span class="cart-count" id="cartCount">0</span></button>
  </nav>
</header>

<section class="banner">
  <img src="Image/costas.jpg">
  <div class="banner-text">
    <h1>Novas Camisas ANJJ</h1>
    <p>Confira os lan√ßamentos dispon√≠veis!</p>
  </div>
</section>

<h2 id="catalog">Cat√°logo ANJJ</h2>
<section class="grid" id="catalogGrid"></section>

<!-- MODAL DE IMAGEM -->
<div id="imageModal" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  z-index:5000;
  align-items:center;
  justify-content:center;
">
  <span onclick="closeImageModal()" style="
    position:absolute;
    top:20px;
    right:30px;
    font-size:30px;
    color:#fff;
    cursor:pointer;
  ">‚úñ</span>
  <img id="modalImg" style="max-width:90%;max-height:90%;border-radius:10px;">
</div>

<script>
const products = [
  {
    name: "Camisa ANJJ Azul",
    images: ["Image/costas.jpg"],
    variants: [{ name: "M", price: 89, stock: 5 }]
  }
];

let cart = [];

function money(v) {
  return Number(v).toFixed(2).replace('.', ',');
}

function openImageModal(src) {
  document.getElementById("modalImg").src = src;
  document.getElementById("imageModal").style.display = "flex";
}

function closeImageModal() {
  document.getElementById("imageModal").style.display = "none";
}

function createCard(p) {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <div class="thumb-container">
      <img src="${p.images[0]}">
    </div>
    <strong>${p.name}</strong>
    <div class="price">R$ ${money(p.variants[0].price)}</div>
    <button class="add-cart">Adicionar ao carrinho</button>
  `;

  const img = card.querySelector("img");
  img.onclick = () => openImageModal(img.src);

  return card;
}

function init() {
  const grid = document.getElementById("catalogGrid");
  products.forEach(p => grid.appendChild(createCard(p)));
}

init();
</script>

</body>
</html>
